Akhnoor, Jan 08: A 'Nagar-Kirtan' was taken out by the Sikh community on the eve of Parkash Purab of Guru Gobind Singh, the 10th Guru of Sikhism, “who laid down his life and sacrificed his father, mother and sons for the sake of humanity and protection of right cause of the community”, District Gurdwara Parbandhak Committee (DGPC) Jammu said on Sunday.

The Nagar Kirtan was successfully organised under the leadership of Ranbir Singh, Joint Secretary DGPC Jammu and President Sant Baba Sunder Singh Ji Gurudwara Akhnoor who was accompanied by Chairman Arjun Singh, Jaswant Singh, Kulbir Singh, Hazara Singh, Lal Singh, Col. PS Badal, Swarn Singh, Lakhbir Singh, Vikramjeet Singh, Zorawar Singh, Pritpal Singh, and others, the DGPC said in a statement.

Mohan Lal Bhagat, SSP, Deputy Director (Indoor) SKPA also paid his obeisance to the great guru and joined the religious procession en-route. The 'Shobha Yatra' started from Amar Palace Daskal which marched through Nirdosh Chowk, Bus Stand Akhnoor and culminated at Sant Baba Sunder Singh Gurudwara in Akhnoor.

A large number of people from the Hindu community also paid their obeisance to the great guru and joined the religious procession en-route. The Sikh youth played Ghatka and performed many feats during the Nagar Kirtan. A large number of devotees were sweeping the roads where the Nagar Kirtan was being taken out. Besides, the stalls with food items, fruits, water and juice had been raised by the people from different sections of society at various places to serve the devotees taking part in Nagar Kirtan.

The SSP while addressing the gathering greeted the people of Jammu & Kashmir on the auspicious occasion of Gurpurab. He said that this auspicious occasion would further strengthen brotherhood, communal harmony, amity and secular traditions and would be a harbinger of peace, progress and prosperity in the Union Territory.

Other dignitaries present during the auspicious Nagar Kirtan were DGPC President Ranjit Singh Tohra, DGPC Vice President Bakwinder Singh, DGPC General Secretary Surjit Singh, DGPC Cashier Jagpal Singh, DGPC Member Gurmeet Singh, DDC Chairman Bharat Bhushan, Sr. Ajit Singh Chairman All J&K Transport Association, Ex MLA Rajeev Sharma, Satish Sharma, DDC Vice Chairman Suraj Singh, BDC Sushma, DySP KD Bhagat, SDPO Mohan Sharma, SHO Harjeet Singh, and others. </textarea>
