                <textarea id="text" readonly> Stéphane Bern a « tout pardonné » à ses parents. L'animateur n'a jamais caché son homosexualité, même s'il explique l'assumer bien plus à 60 ans que lorsqu'il en avait 30.

S'il est aujourd'hui épanoui et heureux dans son couple avec Yori, « un mec sublime » et « profondément gentil », Stéphane Bern a pourtant souffert de l'homophobie. Invité sur le plateau de l'émission « Quelle époque ! » sur France 2, samedi 25 novembre, l'animateur a révélé y avoir été confronté très tôt dans la sphère familiale, comme le rapporte RTL.

« Un jour, ma mère m'a dit : "Je préfère te savoir mort qu'homosexuel." Je lui ai répondu : "Cela va être difficile" », a confié Stéphane Bern à Léa Salamé, affirmant qu'il n'en veut désormais plus à ses parents. « Ils m'ont donné une très bonne éducation […] Je les ai aimés. On aime toujours son bourreau aussi », a-t-il ajouté, lui qui a perdu sa mère très jeune. Malade, elle est décédée à l'âge de 53 ans.

Stéphane Bern veut se battre pour aider les jeunes victimes d'homophobie

Passé par des moments difficiles, l'animateur veut aujourd'hui aider les plus jeunes victimes d'homophobie : « J'ai eu envie de me battre, pour aider tous les gamins qui, eux, sont rejetés. »

À LIRE AUSSI Homophobie : un rapport dénonce la hausse des agressions physiquesIssu d'une famille bourgeoise, Stéphane Bern a toutefois très rapidement quitté le foyer familial, à seulement 17 ans : « On avait les moyens de s'en sortir, je veux dire intellectuellement. Je suis parti faire mes études et ça marchait. » L'animateur est conscient qu'il a eu la chance de pouvoir s'en aller et n'oublie pas ceux qui ne peuvent pas : « C'est pour eux que je me bats ! » </textarea>
