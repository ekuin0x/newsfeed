                <textarea id="text" readonly> Havertz strikes late to send Arsenal top

An 89th minute goal by Kai Havertz at the Gtech Community Stadium secured a 1-0 win over Brentford and sent Arsenal to the summit of the Premier League.

After a slightly flat performance from Arsenal, Havertz entered the match as a late substitute and headed in a Bukayo Saka cross from close range.

There was pressure on Aaron Ramsdale, who was playing his first Premier League game for Arsenal since the start of September. With David Raya unable to play against his parent club Ramsdale survived a few nervy moments, and only a superb clearance of the line from Declan Rice prevented Yoane Wissa from scoring after Ramsdale gave the ball away close to goal.

Arsenal had the better of the chances during the game, and had a goal ruled out at the end of the first half after a VAR review found Leandro Trossard marginally offside when following up a saved header from Gabriel Jesus. </textarea>
