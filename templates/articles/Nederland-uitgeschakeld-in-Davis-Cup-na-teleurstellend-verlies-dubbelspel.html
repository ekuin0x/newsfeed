                <textarea id="text" readonly> NOS Sport • donderdag, 13:21 • Aangepast donderdag, 17:01 Nederland uitgeschakeld in Davis Cup na teleurstellend verlies dubbelspel

1:58 Oranje strandt in Davis Cup na teleurstellend verlies in dubbelspel tegen Italië

Nederland is er niet in geslaagd voor het eerst sinds 2001 de halve finales van de Davis Cup te halen. Het team van captain Paul Haarhuis werd in de kwartfinales door Italië uitgeschakeld: 1-2.

Wesley Koolhof en Tallon Griekspoor stelden teleur in het beslissende dubbelspel en kwamen tekort tegen Jannik Sinner en Lorenzo Sonego: 3-6, 4-6.

Eerder op de dag was Oranje in Málaga nog op voorsprong gekomen na een zwaarbevochten overwinning van Botic van de Zandschulp op Matteo Arnaldi in het enkelspel. De Nederlander overleefde daarbij drie matchpoints.

Griekspoor verloor aansluitend van Sinner, die uiteindelijk met een zege in het enkelspel en dubbelspel een doorslaggevende rol speelde in de ontmoeting.

Koolhof en Griekspoor speelden voor het eerst een officiële dubbelpartij samen en die onwennigheid bij de Nederlanders werd af en toe zichtbaar.

Haarhuis had voor een nieuwe combinatie gekozen, nadat hij Matwé Middelkoop vanwege een gebrek aan vorm buiten de selectie had gelaten en Jean-Julien Rojer, een andere dubbelspecialist, had opgeroepen.

Middelkoop en Koolhof vormden de afgelopen 2,5 jaar een koppel in de Davis Cup, met wisselend succes. "Je mag me erop afrekenen als het niet goed gaat", reageerde Haarhuis vorige week op het passeren van Middelkoop. Hij koos vandaag voor Griekspoor als vervanger van Middelkoop in het dubbelspel.

Het was overigens lang niet zeker dat het duo Koolhof/Middelkoop wel aan het langste eind getrokken zou hebben. De Italianen leverden namelijk een ijzersterke partij af tegen de Nederlanders. Sinner was met zijn harde slagen ongenaakbaar, ook op eigen service, en nam Sonego mee in zijn positieve flow.

Reuters Lorenzo Sonego en Jannik Sinner

Koolhof/Griekspoor had in de eerste set op 1-1 en 3-3 kansen op de service van Sonego, maar kon die niet benutten. De Italianen sloegen vervolgens in de servicegame van Koolhof wel toe, mede dankzij verwoestende returns van Sinner.

De Italianen bleven in de tweede set de bovenliggende partij en sloegen zich gretig naar de overwinning. Vrijwel elk gewonnen punt werd door Sinner en Sonego met luid gejuich begroet. Koolhof en Griekspoor leverden op 3-3 hun service in en kwamen die klap niet meer te boven.

In het enkelspel toonde Sinner eerder zijn klasse door Griekspoor te verslaan met 7-6 (3), 6-1.

Griekspoor liet in de eerste set echter zien goed met de beste tennissers ter wereld mee te kunnen. De mondiale nummer 23 begon goed en sleepte er in de eerste set een tiebreak uit. Daarin kwam hij ook nog met 2-0 voor. Sinner was echter nauwelijks op een fout te betrappen en pakte alsnog snel de winst.

Sinner nog fris

Wie dacht dat Sinner misschien (mentaal) vermoeid zou zijn van zijn recente inspanningen bij de ATP Finals, waar hij afgelopen zondag de finale haalde, had het mis.

De 22-jarige Italiaan deed er in de tweede set een schepje erbovenop en liet Griekspoor volstrekt kansloos.

De partij tussen Van de Zandschulp en Arnaldi (respectievelijk nummers 51 en 44 van de wereld) kende een nerveuze eerste set, waarin beide spelers veel onnodige fouten sloegen (Van de Zandschulp 25, Arnaldi 17).

Het niveau van Van de Zandschulp ging na het setverlies omhoog. Hij rolde telkens soepel door zijn eigen servicegames, maakte op 4-3 dankbaar gebruik van een slechte game van Arnaldi en bracht even later de partij weer in evenwicht.

Italië tegen Servië in halve finales In de halve finales treft Italië zaterdag het Servië van Novak Djokovic. De nummer 1 van de wereld was met zijn teamgenoten met 2-0 te sterk voor Groot-Brittannië. De andere halve finale gaat vrijdag tussen Finland en Australië.

Van de Zandschulp bleef sterk spelen, nam een 3-1 voorsprong, maar vergat de wedstrijd op slot te gooien. Arnaldi putte hoop uit een aantal geslagen winners en prompt hervond de Italiaan zijn energie.

Thriller

De partij ontpopte zich vervolgens tot een thriller, waarin de kansen voor beide spelers voortdurend keerden.

In de spannende tiebreak greep Arnaldi het initiatief en liep Van de Zandschulp, mede door een haperende eerste service, achter de feiten aan. Maar de Nederlander knokte voor wat hij waard was en overleefde liefst drie wedstrijdpunten (op 4-6 en 6-7).

Van de Zandschulp benutte op 8-7 wel zijn eerste matchpoint toen de moegestreden Arnaldi een wild geslagen backhand buiten de lijn sloeg. De winst was daarmee binnen voor de Nederlander 6-7 (6), 6-3, 7-6 (7).
