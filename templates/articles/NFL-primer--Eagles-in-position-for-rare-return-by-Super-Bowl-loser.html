The plight of being the team that loses the Super Bowl can be difficult. The season was just as long and draining as it was for the Super Bowl winner, without the same reward. No place in history has been secured. Instead, there is a shortened offseason and a lengthy road ahead from training camp to the preseason to the regular season, merely to attempt to get right back to the same place and secure a better outcome.

Only eight NFL teams have gone back to the Super Bowl after losing the previous season. Only three of those losers have won in their returns.

The Philadelphia Eagles are making a strong bid to join that list.

They lost a highly competitive Super Bowl to the Kansas City Chiefs last February in Glendale, Ariz. Coach Nick Sirianni immediately lost both his coordinators to head coaching jobs, with offensive coordinator Shane Steichen hired by the Indianapolis Colts and defensive coordinator Jonathan Gannon going to the Arizona Cardinals.
