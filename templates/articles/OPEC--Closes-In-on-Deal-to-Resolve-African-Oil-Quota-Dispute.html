                <textarea id="text" readonly> OPEC+ is close to resolving a dispute over output quotas that forced the group to postpone a pivotal meeting, as it reviews the demands made on African members by an earlier deal.

The group is working to tweak the 2024 targets set for Angola and Nigeria to allay unease they expressed in recent days, according to a delegate. Deadlock on the issue compelled Saudi Arabia and its partners to postpone their policy-setting gathering in Vienna this weekend to next week. Talks continue and agreement looks within reach, officials said on Friday. </textarea>
