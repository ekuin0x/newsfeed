                <img src="https://www.al.com/resizer/yXyruCZZ5jnC3SmjN-Bs3H1ydtI=/1280x0/smart/cloudfront-us-east-1.images.arcpublishing.com/advancelocal/VT5BDBEZVNET5KGLU42R6TYIUU.JPG" alt="">

                <textarea id="text" readonly> The kickoff time and TV network for Alabama football’s Nov. 4 matchup with LSU has been set. The game is scheduled to kick off at 6:45 p.m. CT and will air on CBS.

No. 9 Alabama (7-1, 5-0 Southeastern Conference) has won six straight, including a historic comeback over Tennessee last weekend. No. 15 LSU (6-2, 4-1) has won three in a row, including blowout wins over Auburn and Army. Both teams are idle this week.

The Crimson Tide will look to avenge an overtime loss in Death Valley a year ago, this time hosting the Tigers in Bryant-Denny Stadium for its final SEC home game of the season. Jadyn Daniels fed Mason Taylor on a do-or-die two-point conversion attempt on the corner of the endzone, propelling LSU past Alabama in the SEC West standings.

This year’s contest proves to be similarly impactful in deciding an SEC championship berth. UA and the Tigers are first and second, respectively, in the division. With Alabama holding wins over Ole Miss and Mississippi State, the Crimson Tide would either need one more Rebels loss, or a win against Kentucky or in the Iron Bowl, to book a trip to Atlanta.

Nick Alvarez is a reporter for Alabama Media Group. Follow him on Twitter @nick_a_alvarez or email him at NAlvarez@al.com. </textarea>
