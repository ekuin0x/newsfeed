                <textarea id="text" readonly> Cyber Monday is a second chance to grab the items left in your cart amid the Black Friday rush, and Macy’s has everything you’ll need in one place — popular beauty essentials, kitchen appliances, and kids’ toys, with prices starting at just $10.

Macy’s also has countless deals across women’s fashion, whether you’ve been looking for a new winter coat or want to find fleece-lined winter boots. You can also spruce up your home with new cleaning gadgets, cozy bedding, or even a Christmas tree for 70 percent off.

Whatever you’re looking for, Macy’s is overflowing with massive discounts this Cyber Monday, and we’ve found the best deals below.

Best Macy’s Cyber Monday Fashion Deals

Sperry Saltwater Waterproof Duck Booties, $50 (Save 58%)

Macy's

Embrace the rain and sleet in style with these waterproof duck booties by Sperry. The classic boots have a waterproof rubber duck shell, a warm microfleece lining, a slip-resistant rubber sole for wet and dry traction, and rawhide barrel lacing. Shoppers praise these boots for their comfort, with one reviewer saying, “they keep [their] feet warm and dry.” Choose from seven classic colors, and grab a pair while they’re 58 percent off.

Michael Kors Single-Breasted Wool Blend Coat, $140 (Save 56%)

Macy's

This single-breasted wool-blend coat from Michael Kors is a great addition to your winter wardrobe — and it’s 56 percent off right now. It has a notched collar with front button closures and two flap pockets at the sides. One shopper said, “The fit is nice and the pockets are great.” Choose from six colors, including dark camel, crew blue, and jade green.

Charter Club Cashmere Turtleneck Sweater, $50 (Save 57%)

Macy's

A 100 percent cashmere turtleneck for $50? Yes, please! Perfect for dressing up or down this winter, this Charter Club sweater comes in 18 colors, including fuchsia, clementine, and classic black for all the minimalists. It’s a good cold-weather staple to add to your collection while it’s 57 percent off today.

Best Macy’s Cyber Monday Beauty Deals

IT Cosmetics Confidence in an Eye Cream, $24 (Save 50%)

Macy's

You may look and feel more refreshed once you’ve swiped a dab of the It Cosmetics cream under your eyes. This hydrating eye cream is packed with nourishing ingredients, like a super peptide complex, that help firm and brighten your under-eye area. The formula is also designed for sensitive skin, so everyone can enjoy the benefits of this cream.



Sutra Beauty Limited Edition Professional 2-Inch Blowout Brush, $40 (Save 50%)

Macy's

Looking for a salon-quality blowout at home? This Sutra Beauty Blowout Brush is a versatile all-in-one dryer and styling tool that delivers shiny, frizz-free hair. It detangles, smooths, and volumizes hair while reducing drying time thanks to infrared heat and powerful ionic technology. Plus, its 360-degree swivel cord and lightweight design make it a breeze to hold and use.

Best Macy’s Cyber Monday Home Deals

Royal Luxe White Goose Feather Down 240 Thread Count Comforter, $58 (Save 52%)

Macy's

Upgrade your bedroom with a hotel-quality comforter. The Royal Luxe duvet has a plush feather down filling and 240-thread count for the softest cover to wrap up in at the end of the day. The patchwork design keeps the fill from moving around so it stays consistent no matter how much you toss and turn at night. For Cyber Monday, the comforter is more than 50 percent off, so you don’t want to sleep on this deal.

Samsonite Uptempo X Hardside 2-Piece Carry-on and Large Spinner Set, $210 (Save 66%)

Macy's

Whether you’re hitting the road or jumping on a plane, this two-piece Samsonite spinner set is the perfect travel companion, and it’s $210 right now. Both bags — a large spinner and a smaller carry-on — have invisible expansion, a multistage handle system, and elastic cross straps to keep clothes in place. Plus, the hard polycarbonate outer shell makes them nearly indestructible during all your adventures.

Estes Pine Flocked Pre-Lit 7' Christmas Tree, $229 (Save 70%)

Macy's

Estes Pine has some of the best artificial trees you can buy — we know because we've tested so many artificial trees. For Cyber Monday, you can grab this 7-foot mixed pine tree with clear lights for less than $230, which is a whopping 70 percent off. The prelit tree comes with three sections for easy setup and has a dusting of snow on its realistic branches.

Best Macy’s Cyber Monday Kitchen Deals

Rachael Ray Cook + Create 11-Piece Cookware Set, $150 (Save 40%)

Macy's

If you’re looking for the perfect gift for a home chef, it’s hard to beat this 11-piece nonstick set — as it’s now only $150 for Cyber Monday. The set includes three pots, two pans, a baking sheet, and a wealth of utensils and tools. Whether you prefer almond, red, gray, or agave blue, the set has a sophisticated color scheme for every taste. Plus, the nonstick surface will last for many cooking sessions to come.

Cuisinart 10-Piece Farmhouse Printed Cutlery Set, $15 (Save 62%)

Macy's

Knives might be an afterthought when stocking your dream kitchen, but they’re one of the most-used preparation utensils. Cuisinart has a whimsical set of five knives and corresponding blade guards for just $15 that will become a staple for any dicing, cutting, or slicing needs you might encounter in the kitchen. The set comes with a range of sizes and colors — a safety measure that helps cut down on cross-contamination — and has a nonstick coating to help with quick cleaning.

Best Macy’s Cyber Monday Toy Deals

Fast Lane Lights & Sounds Construction Playset, $30 (Save 67%)

Macy's

Let your little one take charge of the construction site with this playset that lights up and makes noises. It comes with four vehicles, a rotating extendable crane, a multi-level elevator, and even a rock loader for endless hours of play. Perfect for kids ages 3 and up, this 110-piece set is ready for action.

From kitchen essentials to winter boots, now’s the time to fill up your Macy’s shopping cart.
