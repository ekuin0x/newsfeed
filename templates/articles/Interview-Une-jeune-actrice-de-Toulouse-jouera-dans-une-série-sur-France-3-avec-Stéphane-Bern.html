                <textarea id="text" readonly> Voir mon actu Suivre Actu Toulouse

Au cinéma, on a pu la voir succinctement dans Marie-Line et son juge, le dernier film de Jean-Pierre Améris, sorti en octobre dernier, qui met en scène Louane Emera, Michel Blanc ou encore Victor Belmondo. Ce mardi 28 novembre 2023, c’est sur le petit écran que l’on retrouvera Ambre Munié.

L’actrice, âgée de 20 ans et originaire de Toulouse, jouera le rôle d’Elise, une élève tombée amoureuse de son professeur qu’elle accuse de viol. Antoine Bellefond, interprété par Stéphane Bern, ancien procureur de la République devenu avocat pénaliste, va devoir faire la lumière sur cette affaire. Ce deuxième épisode de la série Bellefond sera diffusé sur France 3 à 21h10. Le premier volet avait réuni 4,5 millions de téléspectateurs.

Stéphane Bern, avec son équipe, dans la peau d’un enquêteur. (©Jean-Philippe BALTEL / BIG BAND STORY / KISAYANG / FTV)

À lire aussi EN IMAGES. Méconnaissable, ce cinéma emblématique de Toulouse retrouve sa splendeur

Attachée « aux théâtres et aux pièces toulousaines »

Actu : Bonjour Ambre. Vous êtes née dans la Ville rose. Quelle est votre attache à la région toulousaine ?

Ambre Munié : J'ai grandi à Auribail [petit village au sud de Toulouse comptant 210 habitants lors du dernier recensement INSEE, NDLR]. Mes parents y habitent toujours. Je suis très attachée à la Haute-Garonne, j'y retourne souvent. J'ai quitté la région parce qu'il n'y avait pas beaucoup d'opportunités en matière de cinéma.

Vos premiers pas sur les planches se sont faits à Toulouse ?

A.M. : Oui, à 15 ans, je suis allée au lycée Saint-Sernin et je faisais en même temps le Conservatoire, pendant trois ans. Je suis allée à Paris juste après le bac.

J'avais envie de cinéma, même avant le Conservatoire. Mes parents travaillent tous les deux dans l'audiovisuel, ma mère en tant que monteuse et mon père en boîte de production. Ça m'a poussé à faire ça.

Qu'est-ce que votre expérience au sein du Conservatoire de Toulouse vous a apporté ?

A.M. : Cela m'a appris toutes les bases de ce que je fais maintenant. J'ai compris l'implication, le travail, l'engagement que demande cette profession. Je me souviens très bien des pièces que j'ai vues à Toulouse, c'étaient les premières. Plus tard, j'aimerais travailler au Théâtre de la Cité, au Théâtre Garonne...

« Le cinéma, c’est ce qui me touche le plus »

Comment s'est ensuite déroulée votre arrivée à la capitale ?

A.M. : Je suis arrivée en pleine période Covid. Ça a été compliqué pour moi. Les cinémas, les théâtres, les musées étaient fermés. Puis tout a changé quand ça a rouvert. J'ai mis un an pour me faire des amis. Je faisais mes cours au Conservatoire à distance.

J'ai eu un agent assez tôt et j'ai pu passer plein de castings par la suite. Je n'ai pas eu trop de désillusion. C'est un métier où il faut avoir de la patience, je le savais déjà.

Vous avez notamment décroché un petit rôle pour le film "Marie-Line et son juge" avec de grands acteurs à l'affiche. Comment s'est déroulé le tournage ?

A.M. : J'y ai fait de belles rencontres. Je suis contente d'avoir tourné dans un film comme ça parce que, petite, je n'allais pas trop voir ça. J'allais plutôt voir des vieux films à la cinémathèque, des choses intellectuelles : Godard, Truffaut... Je n'avais pas la télé car mes parents disaient que l'on n'y trouvait pas forcément des choses intéressantes. Mais en fait, je me suis rendu compte qu'il n'y avait aucune limite. Chacun a besoin de recevoir des choses, que ce soit par le cinéma ou la télévision.

Vidéos : en ce moment sur Actu

Théâtre, cinéma, télévision. Vous êtes ouverte à tous les formats ?

A.M. : Oui, j'ai besoin de travailler. La télévision, je ne la regarde pas. C'est pour moi un milieu difficile avec des textes qui demandent beaucoup de travail. J'espère davantage évoluer dans le cinéma, c'est ce qui me touche le plus.

Tourner le viol au cinéma

Pour la série Bellefond, comment avez-vous décroché le rôle d'Elise ?

A.M. : J'avais passé un casting, il y a un peu plus d'un an. J'ai rencontré Émilie et Sarah [Barbault, les réalisatrices, NDLR]. Fin octobre-début novembre, nous avons tourné à La Ciotat. Je me suis bien entendue avec tout le monde. Tout est allé assez rapidement. Je n'ai pas vraiment eu le temps de réaliser.

Quel rôle tient votre personnage dans ce nouvel épisode de la série ?

A.M. : C'est la victime et c'est elle qui lance l'alerte. Tombée amoureuse de son professeur, elle affirme que c'est lui qui l'a violée, un soir. C'est l'élément déclencheur de l'épisode qui engendre l'enquête de Stéphane Bern [alias Antoine Bellefond, NDLR] et de ses élèves, [des étudiants en droit pénal, NDLR].

Stéphane Bern, alias l’ex-procureur Bellefond, va devoir mener l’enquête. (©Jean-Philippe BALTEL / BIG BAND STORY / KISAYANG / FTV)

Jouer une élève victime de viol ne devait pas être facile pour une jeune comédienne comme vous. Comment avez-vous travaillé ce rôle ?

A.M. : Le jour du casting, on est très fragile, sensible à ce que l'on vit. J'ai pleuré et ça a marché. Le plus dur a été de reconvoquer ces émotions, de les reproduire. J'ai été bien entourée par l'équipe de la série. Durant la scène, tout le monde m'a rassuré. En voyant les images, je me suis rendu compte que c'était très fort. Ça m'a vraiment étonné.

À lire aussi Les héros du patrimoine, nouvelle émission de France 3, lancée depuis Roubaix

Bientôt dans d’autres films… dont un tourné à Toulouse !

Quels sont vos futurs projets ?

A.M. : J'ai également tourné pour la série Master Crimes diffusée sur TF1 [l'épisode 5 sortira ce jeudi 23 novembre, NDLR]. Je serai aussi dans un film italien où j'ai un petit rôle. Il porte sur Louis XVI, avec Mélanie Laurent et Guillaume Canet.

J'ai également participé à un film toulousain, "Ma Part de Gaulois", qui devrait sortir en hiver 2024.

En ce moment, je n'ai pas d'autres tournages en vue. Je me consacre à mes études, je prépare les concours des écoles nationales de théâtre, et ça me prend beaucoup de temps.

De quoi parlera ce film toulousain ?

A.M. : C'est l'histoire de Magyd Cherfi, l'un des membres du groupe Zebda. On raconte son histoire avec sa mère, son rapport avec ses origines et comment il va créer son groupe musique toulousain.

J'ai fait sept jours de tournage. Nous avons beaucoup tourné à La Grave, sur les quais, dans les rues... J'étais contente de tourner à Toulouse.
