                <textarea id="text" readonly> Hélène Ségara est revenue sur son immense carrière sur le plateau de Quelle Époque !, ce samedi 25 novembre. Entre deux confidences, la chanteuse aux 28 années de carrière a évoqué son père, alcoolique et décédé d'une cirrhose à 40 ans.

Parmi les douloureux deuils auxquels Hélène Ségara a été confrontée, il y a celui de son père, Bernardo Rizzo. Profondément marquée par la mort de son paternel, la chanteuse de 52 ans rendra hommage à plusieurs reprises à son géniteur par le biais de publications sur les réseaux sociaux. Dans les colonnes de Gala, la jurée de La France a un incroyable talent était revenue sur les nombreuses rumeurs qui ont circulé à son sujet au moment de la mort de son paternel. "C'est dur, comme toute personne qui perd son papa. J'ai vu tellement de bêtises écrites depuis : que j'allais arrêter ma carrière... et tant d'autres choses", avait-elle fait savoir à nos confrères.

Ce samedi 25 novembre, l'interprète du titre On n'oublie jamais rien, on vit avec, a accepté de parler de son père, qui a longtemps lutté contre ses démons, avant de trouver la mort à l'âge de 40 ans. "Je sais que c'est douloureux pour ma maman quand j'en parle...", a commencé la mère de Raphaël, Matteo et Maya à Léa Salamé, avant de parler de son père, qui lui a mené la vie dure.

Hélène Ségara émue en évoquant son père alcoolique

Si la chanteuse voue un profond respect à sa maman, son "trésor", comme elle l'appelle, la star de la chanson ne peut pas en dire autant de son père. "J'ai toujours édulcoré les choses. Pour résumer, ce n’est pas un 'machiste' ou 'autoritaire' c’est un alcoolique puisqu’il est mort à 40 ans d’une cirrhose du foie. Donc ça pose le décor", a-t-elle lâché face à Karine Le Marchand, Eddy de Pretto et Stéphane Bern.

L'ancienne star de comédies musicales a ensuite affirmé qu'elle a puisé sa force dans son expérience de vie avec son paternel. "(...) Je sais rendre les coups qu’on me donne parce que je suis partie à 15 ans. J’ai demandé à être placée dans un foyer pour ne plus vivre avec cet homme", a confié la chanteuse qui a longtemps mené une vie difficile, avant de connaître la gloire. "J’étais mal habillée, je n’avais pas d’argent, je vivais dans 15 m² avec mon fils", s’est souvenue Hélène Ségara dont la vie a changé au moment de sa rencontre avec Orlando, le frère de Dalida. De son passé douloureux, la chanteuse, atteinte d'une maladie oculaire rare depuis dix ans, a décidé de le transformer en force. Une jolie revanche sur la vie. </textarea>
