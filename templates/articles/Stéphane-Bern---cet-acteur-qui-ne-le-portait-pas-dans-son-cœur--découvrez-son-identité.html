                <textarea id="text" readonly> Évoluer dans le paysage audiovisuel n’est pas un exercice facile. En effet, les présentateurs télé côtoient aussi bien les artistes, tels que les chanteurs, les comédiens, les musiciens et autres, que les sportifs, les politiques… Il est donc impossible de s’entendre avec tout le monde. Un acteur français reconnu a confié à Nice-Matin ce 27 août qu’il n’appréciait pas du tout le présentateur Stéphane Bern, au départ. Il s’agit de Bruno Solo, acteur emblématique de Caméra café.

Le comédien de 58 ans a affirmé à nos confrères : “C’est un type que j’adore. Au début, il incarnait tout ce que je n'aimais pas. Et il l’a su." L’ancien complice d’Yvan Le Bolloch a ensuite expliqué que l’animateur était venu chercher des explications auprès de lui. "Il est venu me voir, et m'a dit : 'Tu ne m'aimes pas, mais tu serais surpris si tu me connaissais", a-t-il déclaré. Bruno Solo a ensuite précisé qu’après avoir accepté d’engager une relation avec Stéphane Bern, il avait “découvert un type poignant, d'une sincérité absolue, sympa et très drôle. Et beaucoup plus perfide que je ne l'avais imaginé. Nous avons beaucoup ri ensemble."

>>PHOTOS - Séance de dédicaces à Paris du livre "Un amour souverain", de Stéphane Bern et Maria-Teresa de Luxembourg

Un soutien apporté

Au cours de l’entretien, Bruno Solo a précisé que Stéphane Bern lui avait apporté son soutien lorsqu’il avait été choisi pour assurer la présentation de l’émission La Guerre des trônes. Il s’agit d’une émission diffusée sur France Télévisions qui revient sur le parcours des têtes couronnées au cours de l’Histoire. Un appui qui tombait à point nommé. Pour rappel, Stéphane Bern est un animateur radio et télé spécialisé dans la royauté. Il est également écrivain et voue une passion à l’Histoire, rappelle Télé-Loisirs.

Au cours de sa carrière, le journaliste de 60 ans a présenté plusieurs événements ayant trait aux familles royales européennes. Il a notamment commenté le mariage du prince William et de Kate Middleton en 2011, ainsi que le jubilé de diamant de feu la reine Elizabeth II en 2012, précise en outre Télé-Loisirs.
