                <textarea id="text" readonly> What about Bonanzaville makes it so memorable to visit?

“Bonanzaville has something for everyone! It’s filled with the living history of the county, region and state. You can step into a 1930s passenger car, visit the first log cabin built in Fargo, check out a one-room schoolhouse, learn about bonanza farming and the Homestead Act, view automobiles, airplanes and tractors, and more,” Executive Director Beth Jansen said.

What improvements have you made to this attraction in the last year?

“In 2023 we added a welcome center with an amazing mural to our main museum as well as completed several repair projects to the historic buildings, including new logs to the Habberstad cabin,” Jansen said.

Any new additions we can expect for 2024?

“We’ll be introducing two new exhibits and working on our permanent exhibit space with a ‘Founding Fargo’ exhibit to open in 2025,” she said.
