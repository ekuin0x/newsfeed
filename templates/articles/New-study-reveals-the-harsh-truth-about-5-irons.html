                <textarea id="text" readonly> “You have to ask, ‘Is the longest iron, whatever it is, producing the most playable ball flight,’” said Chris Marchini, director of golf experience for Dick’s Sporting Goods and Golf Galaxy. Marchini stressed that golfers should pay no attention to total distance with an iron and more attention to another launch monitor statistic: landing angle. This is the angle the ball flight takes as a shot is coming into the ground. An ideal number for an iron shot needs to be in the mid-40s at least. “Players should stop thinking about what the number is on the bottom of the club and more about how the ball is flying with one club vs. the next one in the set. The average player today has at least two clubs in the bag that are serving the same purpose, and maybe more. </textarea>
