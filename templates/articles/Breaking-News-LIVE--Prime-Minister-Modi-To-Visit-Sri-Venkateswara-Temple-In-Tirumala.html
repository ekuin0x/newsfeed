                <textarea id="text" readonly> Breaking News LIVE: Hello and welcome to the live blog of ABP Live. Please follow this space for all the breaking news and latest updates from India and around the world.

Prime Minister Narendra Modi To Visit Sri Venkateswara Temple In Tirumala

Prime Minister Narendra Modi is set to visit the Sri Venkateswara temple in Andhra Pradesh's Tirumala on Monday morning. Modi will spend the night at Tirumala, offer prayers at the temple on Monday morning, and then proceed to Telangana.

President Droupadi Murmu To Attend 'Boita Bandan Ustav' In Odisha

President Droupadi Murmu is scheduled to participate in the 'Boita Bandan Ustav' at Paradip Port in Odisha's Jagatsinghpur district on Monday. This marks the President's second visit to Odisha in a week, having spent three days in her home district Mayurbhanj and Sambalpur from November 20.

According to her itinerary, Murmu, the first President to visit Paradip Port since its inception in 1962, will grace the 'Boita Bandana' ceremony, commemorating Odishaâ€™s ancient maritime glory. Additionally, she will virtually inaugurate a multi-model logistic park, lay foundation stones for a new reservoir and water treatment plant for the Port Township, and initiate the next-gen vessel traffic management and information system. During her visit to Paradip, she is expected to interact with members of the fishing community.

Punjab Govt To Launch Pilgrimage Scheme Launch on Guru Nanak Jayanti

The ruling Aam Aadmi Party (AAP) in Punjab will launch a pilgrimage scheme for elderly people on the occasion of Guru Nanak Dev's birth anniversary on Monday. The Punjab cabinet approved the Mukhyamantri Tirath Yatra scheme on November 6. According to AAP spokesperson Jagtar Singh Sanghera, the scheme, to be inaugurated on Monday, will benefit over 50,000 elderly people. Under this initiative, individuals will have the opportunity to visit various religious places, including Hazur Sahib Nanded, Patna Sahib, Anandpur Sahib, Talwandi Sabo, and the Naina Devi temple, using trains and buses for free. The state government has allocated Rs 40 crore for the scheme. </textarea>
