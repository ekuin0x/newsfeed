                <textarea id="text" readonly> Auprès de Jordan de Luxe, Danielle Moreau n'a pas hésité à dévoiler le montant de son salaire dans Touche pas à mon poste (TPMP) !

Cela fait plusieurs saisons déjà que Danielle Moreau est présente dans Touche pas à mon poste (TPMP). Elle a pris la place d’Isabelle Morini-Bosc et fait l’unanimité auprès des fans. En revanche, elle fait face à de grosses difficultés.

Danielle Moreau très présente dans TPMP

Avant de devenir chroniqueuse dans Touche pas à mon poste, Danielle Moreau était déjà une personnalité présente à France Télévisions. Durant 18 ans, elle était dans l’émission C’est au programme. Mais ce n’est pas tout.

Elle a aussi fait de la radio sur France Inter avec Stéphane Bern. Une chose est sûre, le monde de l’audiovisuel n’est pas un secret pour elle. Et le moins que l’on puisse dire, c’est que Cyril Hanouna adore son franc-parler.

C’est d’ailleurs pour cette raison qu’il a décidé de la faire venir dans Touche pas à mon poste (TPMP). Dans l’émission, elle n’a jamais caché ses soucis financiers. Pour rappel, elle doit s’occuper de sa maman.

Avec les aides à domicile, elle a avoué qu’elle avait du mal à gérer ses fins de mois. De plus, elle ne comprend pas non plus comment certains français arrivent à payer une maison de retraite.

Et pour cause, la chroniqueuse de Touche pas à mon poste (TPMP) a rappelé que cet organisme demandait une très grosse somme d’argent tous les mois. Heureusement, elle arrive à sortir la tête de l’eau grâce à Cyril Hanouna.

Ce mercredi 22 novembre, Danielle Moreau était présente sur le plateau de Jordan de Luxe pour son émission Chez Jordan De Luxe. Elle s’est alors livrée sur sa relation avec l’animateur de C8.

Danielle Moreau en détresse financière à cause des Impôts ! « JE N’ EN DORS PLUS ! » pic.twitter.com/zrhzOgKDD1 — Jordan De Luxe (@Jordan2luxe) November 22, 2023

« Je sais que je peux compter sur lui »

Danielle Moreau (TPMP) a révélé : « C’est quelqu’un qui me fait du bien, parce qu’il a regard vraiment bienveillant. Je sais que je peux compter sur lui […] C’est comme un grand frère qui est au-dessus de moi » .

La chroniqueuse de Touche pas à mon poste (TPMP) a poursuivi : « Je pense que je peux l’appeler à 3 heures du matin si je suis en galère, il répondra » . Par la suite, elle a dévoilé son salaire sur C8.

Dans un 1ᵉʳ temps, elle a révélé : « J’ai été un peu augmentée » . Avant d’indiquer à Jordan de Luxe qu’elle touchait désormais 5 000 euros bruts par mois. Par la suite, elle a fait une autre confidence.

Danielle Moreau a déclaré : « Je trouve qu’on est très bien payé, correctement, pour un travail qu’on aime » . Dans Touche pas à mon poste (TPMP), Cyril Hanouna a décidé de revenir sur ces infos.

Il a alors avoué à sa chroniqueuse qu’il ignorait totalement qu’elle faisait face à des soucis financiers. Danielle Moreau a alors indiqué qu’elle n‘allait pas se plaindre de sa situation.

Et pour cause, elle est aussi consciente que certaines personnes vivent des moments encore plus difficiles qu’elle. Une fois encore, elle a tout de même précisé que les aides pour sa maman lui coûtaient une grosse somme d’argent.

Pour rappel, la chroniqueuse de Touche pas à mon poste (TPMP) vit toute seule avec sa mère. Elle fait alors tout son possible pour prendre soin d’elle. Et pour qu’elle bénéficie des soins dont elle a besoin pour sa vie quotidienne. </textarea>
