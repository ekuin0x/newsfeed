                <textarea id="text" readonly> Whether you're looking to pick up some last-minute groceries, grab a quick bite to eat or go shopping, consumers will have options this Thanksgiving.

While some national retailers and grocery stores, like Costco and Target, will be closed on Thursday, others like Kroger and Big Lots will be open, albeit some with reduced hours.

More retailers have moved away from opening their stores on the holiday, a nod to a change in consumer habits and as a way for employers to demonstrate care to their workers, experts told USA TODAY.

Here's everything you need to know about what's open and closed on Thursday, Nov. 23. It's best to check with your local store or restaurant online before leaving home, as hours and closures can vary by location.

Restaurants open on Thanksgiving:Details on Starbucks, McDonald's, fast food, more

Bank and post office hours:Are banks and post offices open on Thanksgiving and Black Friday? Here's what to know

Is Walmart open on Thanksgiving?

All Walmart stores will be closed on Thanksgiving.

Is Target open on Thanksgiving?

No, all Target stores will be closed on Thanksgiving this year.

Are Costco and Sam's Club open on Thanksgiving?

Both Costco and Sam's Club will be closed on Thanksgiving this year.

Will Home Depot, Lowe's or Ace Hardware be open on Thanksgiving?

All Home Depot and Lowe's stores will be closed on Thanksgiving this year.

Ace Hardware stores are independently owned and operated, so hours vary by location. However, an "overwhelming majority" of their stores will be closed on Thanksgiving, the company told USA TODAY.

Are pharmacies like CVS and Walgreens open on Thanksgiving?

Most CVS stores will be open regular hours, however some stores may be closed or have limited hours, the company told USA TODAY.

Walgreens announced Nov. 16 that for the first time in company history, most of its locations will be closed on Thanksgiving. According to the company, 24-hour locations will remain open.

It is always best to check your local store's hours before going. You can find your local CVS here and Walgreens here.

Is the post office open on Thanksgiving and Black Friday? Will mail be delivered?

The U.S. Postal Service not be delivering mail on Thursday, Nov. 23, nor will retail services be available, the agency told USA TODAY.

Mail delivery and retail services will resume their normal operations on Friday.

Are UPS and FedEx open on Thanksgiving?

Both UPS and FedEx stores will be closed on Thanksgiving in 2023. Both companies also will not be delivering packages on Thursday.

Both companies will resume regular operations on Friday.

Are banks open on Thanksgiving?

Banks will be closed on Thanksgiving. Branches of Wells Fargo, Bank of America, Capital One, Citibank, PNC, Truist and more will not open their branches Thursday, the companies told USA TODAY.

Branches will be open their regular hours on Friday.
