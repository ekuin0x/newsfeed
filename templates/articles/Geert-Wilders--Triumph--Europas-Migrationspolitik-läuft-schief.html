                <textarea id="text" readonly> Kommentar Geert Wilders’ Triumph: Die Migrationsfrage treibt Europa so lange nach rechts, bis die unkontrollierte Einwanderung eingedämmt wird Der Wunsch der Bürger nach einer Verlangsamung der Einwanderung wird weiterhin nicht besonders ernst genommen. Das lassen sich immer weniger Wähler bieten.

Der mit extremen Ideen auftretende Rechtspolitiker Geert Wilders will die neue niederländische Regierung anführen. Remko De Waal / Imago

In den Niederlanden erringt der radikale Islam-Kritiker Geert Wilders einen von niemandem erwarteten Wahlsieg und das Mandat zur Bildung der nächsten Regierung. Auf den Strassen Dublins randalieren einige hundert Bürger eine Nacht lang mit unerhörter Zerstörungswut, nachdem ein mutmasslicher Einwanderer drei Schulkinder und eine Lehrerin vor ihrer Schule mit einem Messer teilweise schwer verletzt hat.

Die finnische Regierung schliesst mit einer Ausnahme alle Grenzübergänge nach Russland, nachdem auf einmal täglich Hunderte von Migranten aus dem Nahen Osten durch den russischen Schnee über die Grenze nach Westen gestapft sind. Das nationale Statistikamt Grossbritanniens revidiert die Rekordzahl der Netto-Einwanderung vom vorigen Jahr auf einen noch grösseren Rekord. Die britische Bevölkerung stieg laut den Angaben im Berichtsjahr 2021/22 (per Ende Juni) um sagenhafte 745 000 Einwanderer.

Überall in Europa siegen die nationalkonservativen Parteien

Das sind alles Schlagzeilen dieser Woche. Sie haben eines gemeinsam: Die Einwanderung ist in den meisten Ländern Europas ausser Rand und Band geraten. Die Folgen sind oft Wohnungsnot, Engpässe bei Schulen und im Gesundheitswesen, lokale Bildung von Einwanderer-Ghettos und kultureller Entfremdung, zunehmende Kriminalität und Spannungen. Das lässt sich immer weniger verdrängen, wachsende Teile der Bevölkerung machen ihrer Unzufriedenheit mit Protesten und der Wahl von Parteien am rechten Rand Luft.

Der Trend ist eindeutig. In der französischen Parlamentswahl 2022 erlebte das rechtsnationale Rassemblement national von Marine Le Pen einen kräftigen Schub und landete mit 18,7 Prozent der Stimmen auf dem dritten Platz. In Italien stürmte die Postfaschistin Giorgia Meloni an die Regierungsspitze. In Schweden errangen die rechtsnationalen Schwedendemokraten mit einem Traumresultat den zweithöchsten Stimmenanteil von 20,5 Prozent. In Finnland gelang im Frühjahr derselbe Coup der rechtsnationalen Finnenpartei mit 20,1 Prozent. Auch in Deutschland liegt die ausländerkritische AfD laut den jüngsten nationalen Wählerumfragen mit einem Anteil von 22 Prozent auf dem zweiten Platz – vor allen drei Regierungsparteien.

Und jetzt der grosse Durchbruch in den Niederlanden. Wie in den anderen europäischen Staaten sind auch die Niederländer nicht über Nacht zu einem wilden Haufen Rechtsextremer geworden. Vielmehr hat ein erheblicher Anteil der Bevölkerung genug von den etablierten Parteien und Politikern, welche die Einwanderungsprobleme Jahr für Jahr kleinreden und ignorieren.

Die Einsicht in den etablierten Parteien fehlt

Das ist verständlich. In Deutschland geben sich die regierenden Sozialdemokraten und Grünen machtlos gegen die Einwanderung von Asylbewerbern. Sie verwenden ihre Energien lieber auf die Verteufelung der AfD. Die Unruhen in den Banlieues von Paris riefen in diesem Sommer die Hilflosigkeit der französischen Regierung in Erinnerung. In den Niederlanden hat jüngst zwar die Regierungspartei VVD eine härtere Migrationspolitik versprochen, doch das kam nach dreizehn Regierungsjahren zu spät.

In Grossbritannien scheint die Einsicht der ebenfalls seit dreizehn Jahren regierenden Konservativen völlig zu fehlen, dass die Einwanderung das Land überfordert – auch wenn sie kurzfristig fiskalische Vorteile bringt und das Wirtschaftswachstum stützt. Im abgelaufenen Berichtsjahr war die Netto-Einwanderung mit 672 000 Personen nur wenig geringer. Und in Dublin hatten Regierung und Polizei am Freitag nichts Besseres zu tun, als die Herkunft des Messerstechers zu verheimlichen und die Randalierer als Rechtsextreme zu verunglimpfen.

So fällt die Prognose nicht schwer, dass die politischen Verschiebungen nach rechts in Europa noch eine Weile anhalten werden – bis die Regierenden die Sorgen der Bürger endlich ernster nehmen. </textarea>
