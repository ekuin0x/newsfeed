                <textarea id="text" readonly> To mark the occasion of Gurpurab , Satnam Singh Ahluwalia and Gunnu Ahluwalia organised an event at a city hotel on Monday. The programme titled Ek Onkar (One Universal Creator ) started with Gurbani Shabad – Awal Allah Noor Upaya Kudrat Ke Sab Bande. A cross-section of people from different communities spoke about the contribution of Sri Guru Nanak Dev towards love, equality and peace.At the end of the event, 553 LED diyas were lit by guests — that included socialites, actors and diplomats — to usher in the 553rd birth anniversary of Sri Guru Nanak Dev. The guests were also shown a documentary about the teachings of the Guru.“We have always tried to bring awareness by spreading the teachings of Sri Guru Nanak Dev in a diverse but distinct manner which is equally consequential and important. This celebration was another of our endeavours to remember the teachings of our Guru and to spread his message among all so that we shall all resolve to conduct ourselves in a manner so as to emulate his teachings,” said Satnam. </textarea>
