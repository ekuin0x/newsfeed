                <textarea id="text" readonly> The blissful days of Windows XP return.

It’s the holiday season, so it’s time for the latest Windows-themed ugly sweater. This time Microsoft has selected the Bliss default wallpaper from Windows XP for some holiday treatment. It’s available today from the company’s Xbox Gear Shop, priced at $69.99. Microsoft is supporting The Nature Conservancy this year with its sixth Windows-themed ugly sweater. Previous sweaters have included Clippy, Minesweeper, and Windows 95. </textarea>
