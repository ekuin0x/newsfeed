                <textarea id="text" readonly> « Laissez-vous guider » vers « les merveilles de l’Égypte antique »

Stéphane Bern et Lorànt Deutsch nous proposent un « Laissez-vous guider » exceptionnel. Nos deux guides nous conduisent pour la première fois hors de nos frontières, à 3 000 kilomètres de la France, à la découverte d’une des civilisations les plus fascinantes de l’histoire : l’Égypte antique ! Alors... « Laissez-vous guider » vers « Les Merveilles de l’Égypte antique » mardi 13 juin à 21.10 sur France 2.

L’expo

Après le succès historique de l’exposition « Toutânkhamon, le trésor du Pharaon », France Télévisions est de nouveau partenaire de l’exposition internationale exceptionnelle « Ramsès & l’or des pharaons » qui a inauguré son circuit européen à Paris et se déroule du 7 avril au 6 septembre 2023 à la Grande Halle de la Villette. Mais c’est seulement à Paris que le public peut voir le cercueil de Ramsès II, œuvre inestimable prêtée exceptionnellement à la France par l’Égypte. À ce jour, elle comptabilise déjà 450 000 entrées.

Pour accompagner cette exposition spectaculaire et partager ce patrimoine mondial qui n’a de cesse de nous fasciner, Lorànt Deutsch et Stéphane Bern nous proposent ce numéro exceptionnel de Laissez-vous guider, qui est suivi du documentaire Dans les coulisses de l’exposition Ramsès.



L’Égypte

Avec ses pharaons, ses reines, ses monuments démesurés, ses dieux, ses déesses et ses rites religieux, ses savoirs ingénieux et modernes, l’Égypte antique est une période foisonnante qui a passionné nombre d’historiens et d’archéologues et inspiré les auteurs du monde entier, dont la grande Agatha Christie. Du delta du Nil, autour du Caire, jusqu’au nord du pays à Alexandrie, Stéphane et Lorànt nous embarquent dans un voyage au temps des pharaons superstars et de leurs réalisations spectaculaires. Grâce à la 3D, ils vont faire revivre des édifices aujourd’hui disparus comme l’ancienne capitale royale à Memphis, la grande pyramide de Khéops et le Sphinx, restaurés avec leurs couleurs d’origine, ou le fabuleux phare d’Alexandrie.



Comme si vous y étiez

Laissez-vous guider pour un voyage inédit à travers les millénaires à la découverte des merveilles et des mystères de l’Égypte antique. Grâce aux reconstitutions en 3D, la grande pyramide de Khéops se pare de calcaire étincelant. C’est la seule des Sept Merveilles du monde antique qui soit parvenue jusqu’à nous ! Construite il y a presque cinq millénaires, elle impressionne aujourd’hui encore par ses proportions gigantesques. Mais elle était encore plus belle au moment de sa naissance en 2 500 avant notre ère : avec son parement de calcaire blanc précieux, elle étincelait.

La 3D permet au Sphinx de reprendre ses couleurs et de se retrouver les pieds dans l’eau. En contrebas de la grande pyramide de Khéops, le Sphinx de Gizeh est un symbole de la civilisation antique égyptienne. Mais saviez-vous qu’il était coloré à l’origine, entouré d’une végétation luxuriante et au pied d’un port dans lequel accostaient les bateaux des ouvriers qui construisaient la pyramide ?

Sur la nécropole de Saqqarah, à une trentaine de kilomètres du Caire, se trouve la toute première pyramide de l’humanité. La pyramide « à degrés » du pharaon Djéser, construite en 2 700 avant notre ère. Grâce à la 3D, une déconstruction de cette pyramide va permettre de comprendre le génie bâtisseur et scientifique des Égyptiens de l’Antiquité et d’expliquer comment elle a été réalisée par le célèbre architecte Imhotep.

À Memphis, ancienne capitale pharaonique, durant l’Ancien Empire (de 2 700 à 2 200 avant notre ère), l’Égypte antique avait pour capitale royale la ville de Memphis, située à quelques kilomètres du Caire actuel. Aujourd’hui, il ne reste rien de ce glorieux passé, mais avec l’aide de la 3D nous allons faire ressurgir cette cité antique d’exception, les jardins du palais du pharaon et les habitations des Égyptiens de l’époque.

Située au nord du pays, en bordure de Méditerranée, Alexandrie est aujourd’hui la deuxième ville d’Égypte. Fondée en 331 avant notre ère, la ville qui porte le nom de son fondateur, Alexandre le Grand, était célèbre pour sa bibliothèque monumentale, mais surtout pour son mythique phare, l’une des Sept Merveilles du monde antique. Disparu depuis des millénaires, il est ici reconstitué grâce à la technologie 3D.



Après Laissez-vous guider : Les Merveilles de l’Égypte antique, la soirée se poursuit avec Stéphane Bern, ses invités spécialistes et des personnalités, pour découvrir en exclusivité l’un des plus grands événements culturels de l’année : l’exposition « Ramsès & l’or des pharaons » à la Grande Halle de la Villette à Paris. </textarea>
