            <p>"Elle était malade" : Stéphane Bern se livre sur sa mère qui "préférait le voir mort plutôt qu’homosexuel"</p>
            <span id="topic" >Stephane Bern</span>
                <span class="time">
                    <i class="bi bi-clock"></i><b>Nov-27, 2023</b>
                </span>
                <br><br>
                <img src="https://sf2.closermag.fr/wp-content/uploads/closermag/2023/11/stephane-bern-1.jpg" alt="">

                <textarea id="text" readonly> C’est l’un des animateurs que la France entière connaît, particulièrement apprécié pour son professionnalisme, sa sympathie, ses nombreuses connaissances et anecdotes historiques. Stéphane Bern était l’un des invités de ce samedi 25 novembre sur le plateau de Quelle époque !, aux côtés, notamment d’Eddy de Pretto, Karine Lemarchand ou encore Hélène Ségara.

Ce dernier, qui a perdu beaucoup de poids, a eu l’occasion de revenir sur son homosexualité, suite à l’une de ses actualités : la couverture de Paris Match sur laquelle il apparaît aux côtés de son compagnon. Une grande première pour l’animateur mais aussi pour le magazine. Au vu du sujet, Léa Salamé en a profité pour revenir sur des propos de l’animateur, qui avait déjà révélé que sa mère préférait le "savoir mort qu'homosexuel". L’animateur a rebondi dessus avec le sourire, toutefois non sans savoir la gravité de ce genre de phrase. Celle-ci faisait notamment écho à l’histoire d’Eddy de Pretto, qui raconte depuis toujours au travers de ses textes son homosexualité et les réactions qu’elle suscite. Notamment dans sa chanson Kid, où il évoque les mots virulents d’un père à son fils homosexuel.

Stéphane Bern "J'ai eu envie de me battre, pour aider tous les gamins qui, eux, sont rejetés"

Malgré cette phrase, et les réactions de ses parents face à son homosexualité lorsqu'il était jeune, Stéphane Bern a livré leur avoir "tout pardonné" : "Un jour, ma mère m'a dit : ‘Je préfère te savoir mort qu'homosexuel.’ Je lui ai répondu : ‘Cela va être difficile’ […] Ils m'ont donné une très bonne éducation […] Je les ai aimés. On aime toujours son bourreau aussi", a-t-il livré.

Malgré tout, l’animateur a expliqué avoir eu de la chance car il est issu d’une famille bourgeoise, et a pu partir de chez lui à 17 ans, sans difficultés. Or, beaucoup ne peuvent pas en faire autant. Il a alors livré vouloir se battre pour eux, pour les aider comme il le peut : "J'ai eu envie de me battre, pour aider tous les gamins qui, eux, sont rejetés. On avait les moyens de s'en sortir, je veux dire intellectuellement. Je suis parti faire mes études et ça marchait. C'est pour eux que je me bats !", a-t-il livré. Une belle cause et surtout de beaux actes, notamment par le biais de cette couverture exclusive réalisée pour Paris Match, un magazine dont l’influence est très importante. Voilà déjà un beau message de passé. </textarea>
