Cyber Monday is finally here — and there’s never been a better time to bag some new beauty buys.

During the biggest online sales event of the year, shoppers can snag amazing deals on makeup, skincare and hair products beloved by celebrities like Kim Kardashian, Alix Earle and Oprah Winfrey — no need for an A-list paycheck or glam squad on payroll.

From the coconut-packed skincare stars go nuts for to the tinted sunscreen Hailey Bieber once called a “holy grail,” below are the 45 best deals on celeb-approved beauty buys in the Super Bowl of online shopping.

Keep scrolling to shop them all, and then don’t forget to check out the best markdowns on celeb-loved Amazon finds — plus, the best discounts from Ulta Beauty and more.

Saks Fifth Avenue

Deals are in full bloom on this gardenia-based tropical floral scent, which has a long list of superstar fans. In addition to landing a spot on Oprah’s “Favorite Things” list, it’s a go-to for Jennifer Aniston, Gwyneth Paltrow, Nicole Kidman and Khloé Kardashian

“I’ve worn it forever! I put it on every day,” the latter reality star told People in 2016. “Everyone’s like, ‘That’s your scent!’ So now I can’t wear anything else.”

Laneige

A-listers are obsessed with Laneige’s hydrating sleep mask. Kendall Jenner, Brooke Shields and Nina Dobrev and Charli XCX (to name but a few) all use it, while Kate Hudson once even told British Vogue it’s the “best product right now.”

Saks Fifth Avenue

From Kate Middleton and Meghan Markle to Sofia Richie, plenty of famous folks gravitate towards Jo Malone’s fragrances and candles. Even so, you won’t need an A-list budget to shop this festive set for nearly $35 off.

It includes the Wood Sage & Sea Salt Cologne, which Richie declared her “signature scent” in an Instagram video with the brand.

Nordstrom

Victoria Beckham, Jennifer Aniston and Kris Jenner — who simply calls it “the crack” — have all used Augustinus Bader’s luxe skincare products, while Melanie Griffith and Courteney Cox love it so much they even invested in the brand.

Meanwhile, Hailey Bieber prefers the also-on-sale The Rich Cream ( $180 $135), once telling Instagram followers she’d gone through multiple bottles of the stuff.

Amazon

Snag Dyson’s incredibly popular multi-styler — which curls, shapes and smooths — for its lowest price in 30 days during Black Friday.

“The Dyson Airwrap gives you that beautiful blowout look that we all long for, and it’s super easy to use,” Khloé Kardashian recently raved to the Hollywood Reporter; Paige DeSorbo, Lindsay Lohan and Kylie Jenner love it too.

Charlotte Tilbury

Give your beauty bag the red carpet treatment with 20% off sitewide at Charlotte Tilbury with code MAGIC20 (and 30% or 40% if you spend over $110 or $160, respectively). Must-buys include this double set of the famed Pillow Talk lipstick stars like Meghan Markle and Britney Spears use.

Crest

Alix Earle once name-checked Crest Whitestrips in a TikTok comment, while Ashley Graham has used the bestselling smile brightener to get red carpet-ready.

Kérastase

Save 20% on Kérastase’s Olivia Rodrigo-loved hydrating hair oil, designed to smooth frizz and boost shine.

“Something that I really love … is hair oil,” the “Good 4 U” singer once raved in a Vogue video.

Saks Fifth Avenue

Gabrielle Union made headlines when she stepped out wearing this Joanna Vargas mask, designed to boost both glow and hydration.

Olaplex

Wondering how Billie Eilish keeps her often-dyed hair “Happier Than Ever”? The pop star swears by Olaplex, as do Kim Kardashian, Jennifer Lopez and Dakota Johnson.

“I’m a big Olaplex nut — I use No. 3 before I shower, their shampoo, conditioner, No. 6, the oil, No. 0 — lots of Olaplex,” Eilish once raved to Harper’s Bazaar.

Saks Fifth Avenue

Diorshow mascara has plenty of fans in show business. Meghan Markle shouted out the product in an Allure interview during her “Suits” days, while Drey Barrymore told Vogue it’s the “No. 1 in the biz.”

Dr. Barbara Sturm

Save 25% with code BLACKFRIDAY on all of Dr. Barbara Sturm’s celeb-loved skincare, including these drops from Oprah’s “Favorite Things” list.

“This is how I keep my skin glowing,” the media mogul declared in 2022.

Saks Fifth Avenue

Charlotte Tilbury’s blush and highlighter wands shot to viral fame earlier this year, in addition to winding up in the beauty bags of stars and influencers.

“I love the luminosity in this blush; it makes the skin look so glowy and blends really nicely on top of other products,” TikTok star Meredith Duxbury previously told Page Six Style.

Saks Fifth Avenue

It’s beginning to look — and smell — a lot like Christmas. Save big on a holiday set from Diptyque during Saks Fifth Avenue’s big sale. The brand makes some of the hottest candles in Hollywood, with fans including everyone from LeBron James to Beyoncé to Victoria Beckham.

Saks Fifth Avenue

From Olivia Rodrigo and Kacey Musgraves to Kathy Hilton, stars can’t get enough of this rich amber floral blend.

“I love it so much, I practically bathe in it,” the latter star once told Page Six Style

Philosophy

Oprah featured the original version of this hyaluronic acid-packed moisturizer on her “Ultimate Favorite Things” list in 2010.

Oribe

Meghan Markle is no stranger to making waves — and those looking for hair like hers might try this texture spray, which she name-checked in a Birchbox interview during her “Suits” days.

“There is nothing like a hair flip,” she said at the time. “When my hair is feeling a little weighted, Suanne, my hair artist on set, has me bend forward and she sprays a little Oribe Dry Texturizing Spray or nothing at all, and then has me ‘flip back hard’ to give my hair a little extra bounce.”

Tatcha

One of celebrities’ favorite skincare brands, Tatcha, is offering 25% off sitewide right now – plus a free gift on orders over $100 — with the code CYBER23. Save on products like this hydrating moisturizer, which Selena Gomez once called “so thick and yummy” in a 2020 Vogue interview.

Saks Fifth Avenue

Nothing says luxury skincare quite like a bottle of La Mer. The brand’s rarely-discounted moisturizing cream is a longtime Hollywood favorite, with devotees including Chrissy Teigen, Kate Hudson and Scott Disick.

111Skin

Plenty of stars take care of their famous faces with 111Skin masks, including this luxe rose gold sheet mask designed for brightening.

Bella Hadid, Ashley Graham and Kim Kardashian have all snapped selfies in the brand’s masks, while Priyanka Chopra used this treatment — which she calls her “special sauce” — to get ready for Meghan Markle and Prince Harry’s royal wedding in 2018.

SkinStore

Hailey Bieber might have access to just about every beauty product under the sun, but this SPF is among her must-haves. She once sang its praises to Elle, saying, “A lot of sunscreens make my skin break out, and this one has been my holy grail.”

Drunk Elephant

Want to get ready — and get glowing — like Alix Earle? The influencer once included this Drunk Elephant bronzer in a “Get Ready With Me” video before a night out in Miami.

Dermstore

NuFace’s at-home skincare devices have been linked to stars like Jennifer Aniston and Kate Hudson. They’re also an on-set staple; Kim Cattrall’s makeup artist, Kyra Panchenko, told us she used NuFace to “tone and firm” the star’s skin prior to her highly anticipated “And Just Like That” cameo.

Embryolisse

Lady Gaga once told Allure this moisturizer does double duty as a makeup remover, while Sydney Sweeney called it “one of the only creams that I’ve found that helps my skin keep makeup in place” in a Vogue interview.

Saks Fifth Avenue

Before she launched her own fragrance in 2020, this Kilian Paris perfume was said to be Rihanna’s signature scent.

Dermstore

Celebrity hairstylist Joseph Maine, who’s worked with Jennifer Aniston, Katie Holmes and Gemma Chan (to name just a few), once told Page Six Style this is his “preferred” dryer “due to its compact yet powerful design.”

Lancer

In-demand dermatologist Dr. Harold Lancer counts stars like Kim Kardashian and Victoria Beckham among his clients. During Black Friday, use code SAVE2023 to save 20% off sitewide on the same products he told Page Six Style he recommends to all his patients.

From editors to supermodels, plenty of beauty lovers rave about Supergoop! sunscreen. Take 20% off sitewide with the promo code code CYBER23.

Cosrx

While Emily Ratajkowski showed off this snail mucin-powered product in an Instagram Story in 2020, the buzzy skincare ingredient has taken off on TikTok in the time since. Now’s your chance to try it for less!

Revitalash

Meghan Markle once raved about this eyelash conditioner to Allure, saying, “I also use Revitalash on my eyelashes, and I swear they are as long as they could ever be.”

Bioderma

Stars like Victoria Beckham, Khloé Kardashian and Tracee Ellis Ross all swear by Bioderma’s cleansing micellar water.

Credo Beauty

This Jenna Lyons-loved cleanser doubles as a natural daily exfoliator, designed to buff and polish skin.

Tarte

Shay Mitchell may have skyrocketed to stardom on “Pretty Little Liars,” but her favorite beauty products aren’t a secret.

“This is something that I live by,” she told Marie Claire in 2018 of Tarte’s cult-favorite concealer, which is included in Tarte’s 40% off sitewide sale with code CYBER.

Kopari

Kourtney Kardashian’s Poosh once featured this hydrating, nine-in-one formula in a guide to “How to Look Good Naked.” Billed as “a deep conditioner for your bod,” the product can also be used as a hair mask, dry shave oil, bath mix-in and belly balm.

Score it for less now during the label’s 30% off sitewide sale and get free shipping to boot.

Avene

Even celebrities battle breakouts. Hailey Bieber once included this French drugstore brand’s hydrating cream — now available for 30% off with free shipping, when you use the code HOLIDAY30 — in a TikTok roundup.

“For the past week, my skin has been a little angry and irritated,” she told followers on the platform in 2022, before praising this product’s ability to “help calm and heal the skin while keeping bacteria away.”

Current Body

Lily Collins’ Emily squeezes in some self-care in “Emily in Paris” using a CurrentBody mask, while stars like Halle Berry have used the same gadget to get red carpet-ready.

Fenty

Want to smell like Rihanna? Now’s your chance. During the Fenty Beauty Cyber Week sale, the brand’s slashing prices sitewide — including on the Bad Gal’s rarely-discounted signature scent.

Mario Badescu

Martha Stewart’s a longtime devotee of the Mario Badescu salon in NYC, while stars like Selena Gomez use the brand’s hydrating face mists to get ready on the go.

It Cosmetics

Score this two-in-one foundation and concealer brush from It Cosmetics — which Eva Longoria recently used while showing off her beauty routine — for 50% off right now.

Glossier

Don’t gloss over these deals; at Glossier’s Cyber Week Sale, save 25% off sitewide and 30% off purchases of $100 or more.

Not sure where to start? When Olivia Rodrigo partnered with the buzzy beauty brand, she included this popular brow pomade in a set of her favorites.

Kosas

Hailey Bieber’s swiped on this creamy concealer in multiple videos over the years.

Hero Cosmetics

Want to get ready like Alix Earle? The influencer included Hero Cosmetics’ acne-fighting patch in her Prime Day picks in July.

Touchland

From Kesha to Kate Hudson to North West, countless stars have spritzed on Touchland’s viral hand sanitizing mists.

SkinStore

Talk show hosts like Oprah and Drew Barrymore can’t stop talking about Sunday Riley. Both are fans of this lactic acid treatment, which the former once featured on a “Favorite Things” list.

Meanwhile, Barrymore raved about it on Instagram in 2020, writing, “I’ve been using this product one to two times a week at night and love the results!”

Elemis

This three-in-one formula has amassed plenty of celebrity fans over the years, including Catherine Zeta-Jones, Kate Hudson and Cara Delevingne.

L'Oréal Paris

Martha Stewart’s makeup artist used this glowy formula to get her glammed up for her history-making Sports Illustrated Swimsuit shoot.

Pat McGrath Labs

Starface Hydro-Stars

Star Face

Starface’s cute pimple patches have popped up on plenty of famous faces, including those of Hailey and Justin Bieber.

It Cosmetics

From celebrity makeup artists to “Real Housewives,” this complexion-perfecting product has a long list of fans.

“IT Cosmetics makes a CC cream that’s amazing — my absolute favorite,” Melissa Gorga told the Post in 2021. “It also has SPF 50, which is perfect for the summer.”

Ilia

Riley Keough’s beauty bag may be minimal — “I’m a little bit of a hippie, so I don’t wear a lot of makeup,” she told Vogue in 2023 — but this multi-tasking product made the cut.

“I always want to just look as natural as I possibly can … It’s very tiny and cute and I take it everywhere with me,” she raved to the outlet.

Fount Society

While Oprah’s a longtime fan of Cozy Earth’s bedding and loungewear, it was the brand’s new skincare line — Fount Society — that made the cut for her “Favorite Things” list in 2023.

“This silky, fragrance-free version is like a light veil of cashmere on your skin — and works really well on hands, elbows and feet,” she raved of this body butter, which promises a non-greasy feel.

MAC

Want that red lip classic thing that Taylor Swift likes? Her favorite formulas include this MAC mainstay.

“It’s a staple. I was the last person to discover it,” Swift told People in 2015 of this bestselling blue-based red, also beloved by likes of Rihanna, Gwen Stefani, Janet Jackson and Angelina Jolie.

Vegamour

Save up to 40% sitewide at Vegamour with the code CYBER40. In addition to celebrity ambassador Nicole Kidman, the haircare line’s a hit with “Real Housewives of New Jersey” star Margaret Josephs.

“I have struggled with fine hair all my life, and I started using Vegamour, and it made a huge difference!” Josephs told Page Six Style in 2023. “I have new baby hairs sprouting everywhere.”

Ulta Beauty

It Cosmetics’ Jennifer Lopez-loved volumizing mascara is among the many marked down to just $12 during Ulta Beauty’s massive Black Friday sale.

JLo Beauty

Haus Labs
