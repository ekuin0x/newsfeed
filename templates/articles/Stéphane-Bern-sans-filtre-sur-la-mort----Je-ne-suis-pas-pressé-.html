                <textarea id="text" readonly> Comme à son habitude, Stéphane Bern est sur tous les fronts. Alors que l’animateur va tourner deux nouveaux épisodes de sa série Bellefond en septembre et en octobre, il lance, toujours sur France Télévisions, une nouvelle émission, baptisée Ma maison, mon histoire. Son but ? Restaurer, voire sauver, des maisons individuelles, faisant partie du patrimoine français. À l’occasion de la diffusion du premier épisode le dimanche 20 août, il a accordé un entretien à Télé Star, paru ce lundi 14 août.

Le compagnon de Yori en a profité pour faire quelques confidences sur sa carrière, lui qui ne souhaite pas changer de "maison" : "Moi, je ne vais pas voir ailleurs. Secrets d'Histoire, Laissez-vous guider et Le Monument préféré des Français continuent et la fiction aussi." Quant aux dispositions qu’il a prises pour être enterré dans l'enceinte du Collège royal et militaire de Thiron-Gardais, en Eure-et-Loir, où il réside à plein temps depuis 2021, il a indiqué : "C'est vrai que tout est organisé en ce sens, mais ça n'a rien à voir, car je ne suis pas pressé !" L’homme de 59 ans a fait preuve de prévoyance puisqu’il avait besoin d’une autorisation, qu’il a, d’ailleurs, obtenue.

Stéphane Bern est plein de ressources

Le 14 novembre prochain, le présentateur de l’Eurovision célébrera ses 60 ans. Un changement de dizaine toujours particulier, mais qu’il ne voit pas ainsi : "Franchement, ce cap de la soixantaine, je m'en fiche au plus haut point, car j'ai toujours 20 ans dans la tête !", a-t-il indiqué à l’hebdomadaire. Et de l’énergie à revendre aussi, puisque l'animateur a donc un nouveau programme bientôt à l’antenne. Si certains prédisent que sa nouvelle émission pourrait ne pas fonctionner puisqu’elle est programmée en milieu d’après-midi le dimanche, Stéphane Bern a déjà une réponse à leur donner : "C'est France TV qui a la main là-dessus, pas moi. Et puis, les méthodes de consommation d'émissions ont tellement changé avec le replay notamment !" Et de donner un exemple concret : "Secrets d’Histoire, bien avant d'être le succès en prime d'aujourd'hui, fut autrefois lancé sur la case du dimanche après-midi. Comme quoi tout est possible !"
