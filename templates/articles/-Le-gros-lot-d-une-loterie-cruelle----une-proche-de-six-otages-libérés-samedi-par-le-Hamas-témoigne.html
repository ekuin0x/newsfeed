                <textarea id="text" readonly> Un soulagement et de la retenue. Invitée ce dimanche sur l'antenne de BFMTV, Ariane Tamir, cousine d'une famille d'otages du Hamas libérés samedi, fait part de la joie de retrouver les siens, mais refuse d'oublier les autres otages toujours retenus dans la bande de Gaza. "On sait que derrière, il y a encore quasiment 200 otages, on ne peut pas être complètement soulagés", dit-elle.

En ce qui concerne ses proches, cette dernière estime que la libération de six membres de sa famille est "inespérée" et "extraordinaire." "On a l’impression d’avoir gagné le gros lot d’une loterie cruelle, ça peut être la différence entre la vie et la mort en réalité", ajoute-t-elle alors qu'un ultime membre de sa famille, un homme, est encore retenu.

"Pas rester otages toute leur vie"

Autre motif de satisfaction, les six otages sont revenus sans ennuis de santé et pourront bientôt quitter l'hôpital où ils ont été admis. Cependant, Ariane Tamir s'inquiète des conséquences psychologiques à long terme, en particulier chez les enfants.

"On espère qu’ils ne vont pas rester otages toute leur vie, dans cette victimisation. On sait que pour les enfants c’est long et compliqué, mais c’est une famille solide et unie."

En ce qui concerne la situation en Israël et le conflit qui oppose le pays au Hamas, Ariane Tamis convient que les attaques du 7 octobre "sont un coup terrible" qui nous "met dans le doute." "Mais on se reprend, on se dit que le Hamas ce n'est pas les Palestiniens. Il faudra faire la paix, mais ce n'est pas en une minute évidemment", termine-t-elle.
