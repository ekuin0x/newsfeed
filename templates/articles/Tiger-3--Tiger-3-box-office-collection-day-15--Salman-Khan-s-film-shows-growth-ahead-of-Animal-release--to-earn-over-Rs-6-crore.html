                <img src="https://static.toiimg.com/thumb/msid-105518087,width-1070,height-580,imgsize-52438,resizemode-75,overlay-toi_sw,pt-32,y_pad-40/photo.jpg" alt="">

                <textarea id="text" readonly> Salman Khan opens up about sharing screen space with Shah Rukh Khan in ‘Pathaan’ and ‘Tiger 3’; check out what he said

Salman Khan 's Diwali release Tiger 3 is currently in its third week and the Maneesh Sharma directorial has shown some growth in its collection on third Sunday. According to early estimates by Sacnilk, the Katrina Kaif and Emraan Hashmi starrer is set to earn Rs 6.65 crore nett on day 15, taking its total domestic box office collection to Rs 271.09 crore.The movie will now face a tough competition with Sandeep Reddy Vanga's directorial Animal starring Ranbir Kapoor , Rashmika Mandanna, Bobby Deol, among others.Animal will be released on December 1 and the movie has already witnessed tremendous numbers in the advance bookings for the opening day.Meanwhile, Salman is currently enjoying the success of Tiger 3, which has already crossed Rs 400 crore Gross worldwide. Tiger 3 is the third instalment of the Tiger franchise and a part of the YRF Spy Universe with the likes of War and Pathaan.Interestingly, it also has cameo appearances of Shah Rukh Khan and a post-credit scene featuring Hrithik Roshan. Just like the two previous installments - Ek Tha Tiger and Tiger Zinda Hai - the film focuses on a new mission involving RA&W agent Tiger (Salman) and ISI agent Zoya (Katrina Kaif).The first part Ek Tha Tiger, which came in 2012, was directed by Kabir Khan. In 2017, the franchise expanded with Tiger Zinda Hai. The second part was directed by Ali Abbas Zafar. </textarea>
