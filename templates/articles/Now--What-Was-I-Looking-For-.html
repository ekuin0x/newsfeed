                <textarea id="text" readonly> Q: Some thoughts vanish from my brain as soon as I think of them. Why can’t I remember things I just knew? And how can I improve my short-term memory?

Perhaps you smile and shake hands with a new acquaintance, and then promptly forget the person’s name. Or maybe you walk into your kitchen to do … something. What was it again?

Exasperating as it is, this type of forgetfulness is usually normal, said Dr. Sharon Sha, a professor of neurology at Stanford University.

When we blank on information we just learned or thoughts we just had, it’s typically because our brains didn’t save them as long-term memories to begin with, Dr. Sha said. </textarea>
