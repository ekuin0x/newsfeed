                <textarea id="text" readonly> Des confidences poignantes. Invité samedi soir de Quelle époque! sur France 2, Stéphane Bern s'est fendu de propos forts lors du rendez-vous du samedi soir animé par Léa Salamé. L'animateur de 60 ans, qui venait assurer la promotion de son ouvrage Les secrets du château de Windsor, est revenu sur l'homophobie dont il a souffert, jusqu'au sein même de sa propre famille. "Un jour, ma mère m'a dit : 'Je préfère te savoir mort qu'homosexuel.' Je lui ai répondu : 'Cela va être difficile' ", a témoigné Stéphane Bern à Léa Salamé et Christophe Dechavanne. Pour autant, celui qui file aujourd'hui le parfait amour avec son compagnon Yori a assuré qu'il n'en veut plus à ses parents. "Ils m'ont donné une très bonne éducation […] Je les ai aimés. On aime toujours son bourreau aussi", a-t-il ajouté, lui qui a perdu sa mère très jeune.

Ces confidences ont été suivies d'une autre séquence saisissante. Lors de l'émission et du "photocall", Léa Salamé demande à son invité de poser une question aux personnes qui s'affichent en photo. Une photo de son frère disparu l'année dernière à l'âge de 59 ans lui a été présentée. Un décès dû à un mélanome, qu'il avait annoncé sur les réseaux sociaux avec émotion : "On s’était jurés qu’on resterait unis pour la vie, et la mort nous a séparés ce 6 août. Tu es parti trop tôt, à un mois de ton 60ᵉ anniversaire, après avoir lutté courageusement contre le mélanome qui a fini par l’emporter (...) À peine six mois après la mort de papa, je perds avec toi une partie de moi-même, mon modèle, mon exemple".

En voyant le cliché de son frère dans l'émission de France 2, Stéphane Bern a observé quelques secondes de silence, rattrapé par l'émotion. La gorge nouée, il a ensuite posé sa question. "Est-ce que quand même tu étais fier de ton petit frère ?", a-t-il lancé, provoquant une vive émotion sur le plateau et les applaudissements du public.
