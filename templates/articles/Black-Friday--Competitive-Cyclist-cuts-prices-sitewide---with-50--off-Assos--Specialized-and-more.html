                <textarea id="text" readonly> Competitive Cyclist has one of the most comprehensive ranges of bikes and all things cycling available in one place in the USA and this Black Friday weekend it has some impressive price reductions on premium items.

That includes not just clothing from Assos and Rapha, but Shimano and Giro shoes, helmets from Specialized and Lazer, and a whole range of big name tech items from the likes of Wahoo, Garmin and Hammerhead.

The sale extends to bikes too, with the store offering up to 40% off a handful of gravel bikes from Cervelo, Pinarello and more. We've tracked down what we think are the best deals at Competitive Cyclist and our Quick Links below will take you to even more.

But if you are looking for something specific, and don't see it here, check out our Black Friday bike deals hub or our links to more detailed category deals pages at the bottom of this page.

Bike Deals

Cervelo Aspero 5 Ekar: $6,000.00 $3,600.00 at Competitive Cyclist

40% off - Complete with Campagnolo's 13-speed Ekar groupset, the Aspero 5 is a racy gravel bike from Cervelo. There's actually a handful of different Aspero 5 models on offer, with different specs and pricepoints, but this particular model is our pick, at 40% off in sizes 51, 54 or 56.

GT Grade Carbon Elite Gravel Bike: $3,000.00 $2000.00 at Competitive Cyclist

33% off - Complete with Shimano GRX groupset, carbon frame and WTB wheels, the GT Grade is a great all-rounder gravel bike that's perfectly at home racing as it is having fun in the woods with friends.

Helmet deals

Giro Camden MIPS Urban Helmet: $199.95 $89.98

55% off - We reckoned that the Camden MIPS was one of the best commuter bike helmets in our recent round-up and it's available in the full range of three sizes with 55% off the white helmet, while other colours are also available in some sizes.

Giro Aether Spherical MIPS Road Helmet: $299.95 $134.98

55% off - The Giro Aether is a pro-level road bike helmet and features Giro's unique MIPS Spherical crash protection, where the MIPS layer is built into the helmet shell. It's a comfortable, airy and aero design and Competitive Cyclist has a range of colours and sizes discounted.

Clothing deals

Assos Mille GT Shifter Men's Jersey: $130.00 $69.99

46% off - A lightweight, breathable summer jersey, the Assos Mille GT Shifter is available in a decent range of sizes in this grey colourway and a greater range of sizes in blue, although with a lower discount.

Assos Equipe RS Bib Short S9 Targa: $270.00 $189.00

30% off - Assos has a justified reputation for the quality of its bib shorts and the S9 Targa incorporates much of its high end tech including its Sundeck seat pad and Xbibs. Available in black in all sizes as well as a few other size/colour combos.

Shoes deals

Shimano RC903 S-Phyre Cycling Shoes: $449.95 $337.50

25% off - Shimano's top-of-range shoes just keep getting better and it's tweaked the design further with the latest S-Phyre 903 shoes. Competitive Cyclist has the shoe in a range of colours and a decent spread of sizes and is offering 25% off.

Specialized Torch 3.0 Cycling Shoes: $229.99 $115.00

50% off - Competitive Cyclist has this grey colour of Specialized's Torch 3.0 in a full range of sizes and a smattering of sizes available in other colours as well. The Torch 3.0 has two Boas for adjustability and includes Specialized's BG features for pedalling comfort.
