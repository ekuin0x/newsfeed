            <p>Interview Dix ans après son arrivée dans le Perche, Stéphane Bern se confie en exclusivité</p>
            <span id="topic" >Stephane Bern</span>

En mars 2013, Stéphane Bern entrait pour la première fois en tant que propriétaire au Collège Royal et Militaire de Thiron-Gardais. Le Thironnais s’est confié, avec sa chienne Mirza sur ses genoux, sur sa vie percheronne. Faite d’amitié, de coups de cœurs, et surtout de simplicité !

Action-Echo : Saviez-vous que cela fait déjà dix ans ?

Stéphane Bern : Et bien, je l’ai découvert en lisant votre journal la semaine dernière. (Dans notre édition, du 9 mars, nous rappelions ce fait dans notre page 2 qui fait la part belle aux archives, NDLR)

A.-E. : Joyeux anniversaire donc !

S. B. : Merci, mais c’est à la banquière qu’il faut dire ça, c’est elle qui est contente (rires). Bon, 2013, c’est juste l’année où j’achète. Ensuite, il y a un an d’études préalables, de travail préparatif, faire les demandes, les autorisations à la DRAC. On a commencé les travaux après cela, et le musée était terminé en juin 2016 quand Emmanuel Macron et Audrey Azoulay l’ont inauguré. Pendant trois ans, j’ai vécu chez mon amie Brigitte Pistre, la maire de Frazé, elle a table ouverte ici. Car seulement, ensuite, la maison était finie, car on a travaillé surtout avec le musée. J’ai appris la patience, les ifs sont à taille d’homme, alors que je les ai plantés. J’ai fait des erreurs, on les a corrigées. Le temps de trouver les bonnes personnes. Maintenant, on a la chance d’avoir une équipe efficace. On a mis le temps, mais on a vraiment constitué une équipe dynamique de quatre personnes. Auxquelles, vous rajoutez trois saisonniers l’été. C’est une petite PME (rires). Ce qui est formidable, c’est que l’on impacte durablement la vie économique et touristique de la région. Avec 12 000 visiteurs sur six mois !

Un salon de thé arrive

A.-E. : Malgré ce succès, vous continuez à améliorer votre lieu continuellement…

S. B. : Oui, nous avons agrandi le musée, il y a la nouvelle entrée. Bientôt, il y aura la salle polyvalente, on va pouvoir faire des conférences, accueillir des entreprises. On va commencer les travaux de la boulangerie d’à côté pour y faire un salon de thé et de la restauration. Et puis, j’ai racheté le pigeonnier du XVe siècle, il va être restauré, et fera partie de la suite de la visite. Ce sera un nouvel espace.

En plus de cela, on enrichit le musée en permanence. On a fait restaurer le tableau de Saint-Bernard-de-Tiron qu’on a exposé. Le public est sensible à ces nouveautés. Il y a des écrits, nous avons acheté beaucoup de documents. Nous allons faire une exposition temporaire avec 250 livres sur l’abbaye de Thiron.

Il y a plein d’idées qui naissent, c’est perpétuellement évolutif. L’accueil de la Véloscénie, l’accueil du public PMR, tout ça, c’est compliqué surtout dans un monument historique. C’est comme un laboratoire ce lieu, c’est-à-dire que l’on apprend de ses propres erreurs, on tâtonne, on a plein d’initiatives avec Marie (Henocq-Castanier, la directrice, NDLR). Moi, ce que j’aimerais surtout, c’est qu’à terme les gens viennent ici pas pour moi. Franchement, les gens peuvent me voir assez facilement.

Et ce qui a changé aussi, c’est qu’il y a eu le Covid, et je me suis installé ici à plein temps. (Il se reprend) Enfin, à plein temps, à trois-quarts de temps, car j’ai quand même de temps en temps, une émission à faire à Paris. Mais je suis là tout le temps pratiquement ! C’est ma vie ici maintenant.

Vidéos : en ce moment sur Actu

Depuis le jour où il a acheté son Collège royal militaire, Stéphane Bern ne rate pas l'occasion de se rendre à Thiron-Gardais. ©Photos d'archives L'Action Républicaine

A.-E. : Vous y investissez donc beaucoup de temps et d’argent ?

S. B. : Pour le moment, c’est un fonds perdu. Tout ce que je gagne, je le mets dans le collège. On fait en sorte que les frais s’équilibrent presque avec les visiteurs, on ne demande pas une participation très importante, mais ça commence à s’équilibrer. Je dis souvent que « je me suis ruiné pour mes vieilles pierres », mais c’est une expression, je ne suis pas ruiné. Les gens n’ont pas bien compris. Ce que je veux dire par là, c’est que je m’endette auprès de la banque, un jour, il va falloir que je paye. C’est une formidable aventure, pour rien au monde, je reviendrais en arrière.

On a fait deux bouquins en dix ans, un petit livre pas cher, et un autre chez un grand éditeur où je raconte mon Perche. Les gens réclamaient, ils voulaient repartir avec un souvenir. Ils adorent, il y a de superbes retours.

« Les gens écrivent beaucoup de bêtises »

A.-E. : La presse people ne vous a d’ailleurs pas épargné avec ce collège, et notamment sur le fait que vous étiez ruiné. Et votre terrible maladie.

S. B. : Il s’en est dit des conneries en dix ans (sourires). Ah oui, ma maladie, car je collectionne tout. Regardez ma maladie, je collectionne les mugs (dit-il en pointant du doigt de nombreuses tasses dans sa cuisine). Et ça, c’est une maladie, je ne peux pas le jeter. Et ça inspire la décoration du futur salon de thé. Les gens écrivent beaucoup de bêtises, mais c’est pas grave ça nous amuse.

A.-E. : Êtes-vous prêt pour cette nouvelle saison ?

S. B. : Oui ! Il y aura la journée des plantes, les 6 et 7 mai en plein pendant le couronnement du roi d’Angleterre. Mais je serai là quand même. Je vais me dépêcher, ça va courir… Ce qui est amusant c’est que l’on devient un lieu de passage obligé. En dix ans, les gens voient ce que vous avez fait. La date d’ouverture officielle de la saison, c’est le 29 avril, car on ne veut pas se priver du week-end du premier mai. Mais la vraie ouverture, un peu médiatique, c’est la fête des jardins.

On a fait une réunion avec les jardiniers et pépiniéristes pour de nouvelles plantes, il faut tout le temps entretenir un jardin, créer de nouvelles choses.

Il y a la marque Collège Royal, pour le moment, elle me coûte un peu le temps que ça se lance. Mais elle va permettre à des gens de découvrir le collège, de venir, d’aller à la boutique. On va en avoir plusieurs dans le village. Quand j’en discute avec les Thironnais, ils sont contents de cette attraction touristique. Et puis, ça crée du dynamisme économique. Je l’avais dit quand j’ai acheté en 2013, je ne vais pas m’enfermer derrière les grilles, je fais moi-même mes courses, quand il se passe des choses dans le village j’y vais. Je ne vis pas dans ma tour d’ivoire, en plus il n’y a pas d’ivoire ici. Et puis, c’est un collège, on reçoit des étudiants, collégiens… Je vais me promener dans le jardin, je partage avec le public. Bon, il y a toujours des gens qui râlent, car ils aimeraient voir ma chambre à coucher. Mais en même temps, je ne rentre pas chez eux. Qu’ils me laissent un peu ma maison. Mais je les rassure après ma mort, ils pourront tout à fait visiter ma chambre.

Stéphane Bern dans le jardin du Collège Royal et Militaire qui prend de l'ampleur année après année. ©Photos d'archives L'Action Républicaine

A.-E. : Quand vous êtes arrivé en 2013, vous pensiez transformer à ce point ce lieu ?

S. B. : Non, non ! On a fêté les 900 ans en 2014, j’ai fait un grand déjeuner dans les jardins. Il y avait des grandes bâches, des échafaudages, je ne sais pas comment les gens ont fait pour venir à ma réception. Je n’ai pas imaginé que j’allais racheter des maisons à côté, mais j’étais obligé, car il y avait des drogués qui nous envoyaient des seringues. Ça m’a énervé. Je les ai payées une fortune, mais je les ai rachetées, car je ne supportais pas l’idée qu’il puisse y avoir un accident sur des visiteurs. Vous êtes obligé de penser à ce genre de choses. Il y a aussi des opportunités dans le village comme le pigeonnier.

« J’essaye de figer les choses »

A.-E. : À l’époque, vous étiez le seul sur le rachat ?

S. B. : On était trois ou quatre candidats. Mon projet était le seul qui proposait une ouverture au public, et de faire un musée. Les autres, il y avait plus des projets pour faire une maison d’écrivains, une autre pour une résidence d’artistes. Cela restait en vase clos. L’ouverture au public, c’est la vocation d’un lieu pareil. Ce qui me plaît, mon leitmotiv, pour le prix que j’ai payé, j’aurais pu m’acheter un très joli château, mais vraiment. Même celui de Catherine Deneuve, dans le nord du département. Je ne l’ai pas fait, car je ne suis pas dans la puissance et la possession. En revanche, un Collège, on rend la mémoire des élèves qui sont passés là et on est dans la transmission, dans l’éducation. On adore recevoir des élèves. On va peut-être semer la petite graine dans la tête d’un élève qui va avoir envie de devenir paysagiste… Sur les 100 élèves qui sont venus, seulement trois étaient entrés dans un monument historique. Ce n’est pas acceptable, il y a un problème de transmission dans le pays. Je finirai ma vie dans moins longtemps qu’eux, il faudra bien que d’autres prennent le relais. Il ne faut pas que le patrimoine soit l’affaire des personnes âgées, il faut que ce soit intergénérationnel. Et puis les métiers d’arts sont des métiers d’avenir.

A.-E. : Vous attendiez-vous à ce que cet achat bouleverse tant votre vie ?

S. B. : Non ! Qui peut y penser ? Je pensais que je m’achèterais une maison de campagne un peu tranquille, mais pas du tout. Mais, parce que c’est la conception de ma vie, on est citoyen engagé. Ç’a changé ma vie, je le reconnais. Ces dix années ont beaucoup plus bouleversé ma vie que les cinquante premières. Je crois que ç’a changé pour du mieux. Tout d’un coup, vous prenez conscience qu’il faut faire quelque chose d’utile. Je dis toujours que mes émissions de télé et de radio, il n’en restera pas grand-chose. Ce qui restera, c’est que vous avez sauvé un monument, que les gens pourront continuer à en profiter, que le jardin sera toujours là. J’essaye de figer les choses pour éviter qu’on détruise. C’est tellement facile de détruire…

©

« Je choisis mieux les émissions »

A.-E. : Vous regrettez de ne pas l’avoir fait plutôt…

S. B. : Non, pas tellement. Cela arrivait au bon moment dans ma vie. Un moment où je ne cours plus après ni la notoriété ni l’envie de faire des émissions en cascade. J’avoue que je préfère être là. Vous ne faites que les choses dont vous avez vraiment envie. Je choisis mieux les émissions, car maintenant il faut se lever de bonne heure pour me faire partir d’ici.

A.-E. : Vous avez créé une fondation en 2016. Pourquoi ?

S. B. : Dans le but de léguer le Collège. De faire en sorte que tout ça reste pour les générations qui viennent. Cela me parait important. Si ça repart dans des mains privées, ce seront ceux qui fermeront mes yeux et videront mes tiroirs pour tout vendre. Je pense que ce qui est plus intelligent, c’est que le musée reste, la maison aussi, que si les gens veulent la visiter, ils la visiteront. Ils seront très heureux, et diront ‘il en avait des mugs’ (rires). Ça m’amuse toujours, dans ma salle de bain, je me demande si je dois laisser la brosse à dents dans le pot…

Mais la fondation n’attend pas que je meure pour faire des choses, elle vit. Elle remet des prix, elle travaille. Il y a des gens qui sont employés. Je l’alimente avec ce que je gagne. C’est même un outil sympathique de promotion du Collège. Je parle de Thiron-Gardais à l’Académie française. Cette notoriété, je n’en tire aucune gloire pour moi, je veux que ça serve au monument.

Le Covid ? « Une période bénie »

A.-E. : Quels endroits du Perche vous ont marqué ? Où allez-vous quand vous avez du temps libre ?

S. B. : Oui, j’ai sillonné le Perche. Je vais beaucoup à Nogent évidemment pour la gare, c’est une ville qui m’est sympathique, j’adore. J’ai appris à l’aimer, je fais mon marché, j’ai mes habitudes. Je vais aussi à Chartres régulièrement. Je fais aussi beaucoup de restaurants dans le Perche, « Oiseau, oiseau », « le fol avril »… J’adore aller à Authon-du-Perche, à « Livre au trésor », c’est formidable, j’achète que des vieux livres, d’ailleurs je devrais arrêter (rires). C’est une caverne d’Ali Baba. Je vais à Montligeon, voir les prêtres et les moines. À Courboyer aussi pour le Manoir du Perche. A Bellême, Rémalard, à Mortagne-au-Perche, j’inaugure la Foire aux boudins, le 17 mars. J’irai avec Périco Légasse, mon ami, chroniqueur gastronomique. Et, j’adore le boudin noir.

Je me suis fait plein d’amis ici, je suis content de les retrouver.

A.-E. : Vous avez fait le choix de venir habiter ici en 2021. Sans le Covid, auriez-vous fait ce choix à terme ?

S. B. : Je ne suis pas sûr… Mais j’ai tellement été heureux ici pendant le Covid. Je dois dire que ç’a été une période bénie. J’avais moins de travail, j’ai pu profiter de mes chiens, de la saison, de vivre ici. De m’en occuper vraiment. À ce moment, je me suis dit « mais la vie est trop courte ». Je pense que dix ans, c’est le temps qu’il faut à un Parisien pour se faire accepter dans le Perche. J’espère que les Percherons m’ont accepté. Maintenant, je me sens Percheron. Tous les matins, je vais acheter le pain, les journaux. Ça ne choque pas, alors il y a toujours des gens qui ne s’y attendent pas. Ça m’amuse, les gens qui disent « ah oui on le connaît très bien », mais n’exagérons pas (rires).

Stéphane Bern découvre ses savons estampillés Collège Royal. (Une photo à redécouvrir dans le livre présenté en page 12) ©Albin Michel

A.-E. : Finalement, c’est retourner à Paris qui est le plus dur ?

S. B. : Pour moi, c’est un cauchemar. Je suis obligé d’aller à Paris pour enregistrer le lundi à la radio. Mais j’ai de la peine à m’arracher d’ici. Après les Victoires de la Musique à Dijon, je suis rentré directement ici. J’étais là à 4 h du matin. Je ne peux plus dormir ailleurs, mon lit est ici. J’ai vendu mon appartement parisien, ça m’oblige. En plus, il y a des poubelles partout à Paris, c’est impressionnant, à hauteur d’homme. J’ai fait un choix de vie, j’assume. J’ai moins d’obligation familiale, ma vie, elle est là. Je vais même lâcher encore deux, trois choses l’année prochaine, pour être sûr d’être encore plus ici.

Bon, je n’ai pas encore 64 ans, je ne sais pas si la loi va être votée, peu importe dans mon métier, on continue à écrire, à travailler. En revanche, je ne vais pas montrer ma tête dans les émissions tout le temps. On va lever le pied. Mais ici, c’est une vie studieuse, je bosse. Les journées sont très actives, avec Marie pour parler du Collège. J’ai Pauline qui doit m’attendre impatiemment là pour faire un point sur le courrier. Car ce qui a changé, c’est que les gens savent où j’habite. On a des sacs de courriers qui arrivent. Et moi, je réponds à tout le monde, c’est Philippe Bouvard qui m’a appris ça. C’est un vrai travail ! Il y a toujours quelque chose à faire. Et dans mon métier, il n’y a pas vraiment de frontière entre la vie privée et la vie professionnelle.

Mais tous mes rendez-vous sont ici. Je ne vois plus personne à Paris. Si les gens veulent me voir, ils prennent le train, ils viennent. Les interviews se font ici, ou par téléphone. Pareil, quand on me propose un projet. Ce serait faire insulte aux Percherons, à chaque fois que j’ai besoin je vais sur Paris. Il faut inverser la tendance. Paris n’est plus le centre. Et même des personnalités, des ministres, je leur dis « ben, venez les portes sont ouvertes ». Et quand ils viennent, ils sont ravis « on a passé une journée incroyable » me disent-ils.
