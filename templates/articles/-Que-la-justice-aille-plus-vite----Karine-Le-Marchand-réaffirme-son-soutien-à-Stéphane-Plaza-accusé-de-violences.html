                <textarea id="text" readonly> Ce samedi 25 novembre, Karine Le Marchand est revenue sur le sujet des plaintes contre son ami Stéphane Plaza alors qu'elle était invitée sur le plateau de Quelle époque !

Il y avait du beau monde sur le plateau de Quelle époque ! ce samedi 25 novembre. Karine Le Marchand était là, aux côtés notamment d'Hélène Ségara, d'Eddy de Pretto et de Stéphane Bern. Ce dernier s'est par ailleurs beaucoup livré, notamment au sujet de son homosexualité et sur les mots durs qu'a eu sa mère lorsqu'il était jeune.

Egalement, l'animateur et spécialiste de la famille royale d'Angleterre a donné son avis sur le comportement du prince Harry, et n'a pas mâché ses mots. Stéphane Bern a en effet déploré le fait que le mari de Meghan Markle soit le seul à ne pas vouloir travailler, et se plaigne assez souvent. Des mots assez directs, qui ont eu le mérite d'être clairs. Mais l'animateur n'a pas été le seul à se montrer franc. Sa voisine, Karline Le Marchand, a elle aussi été amenée à parler en toute franchise d'un sujet épineux : les plaintes de plusieurs femmes visant son ami, Stéphane Plaza.

Karine Le Marchand "C'est mon ami. Il y a une justice"

Alors que l'échange entre Léa Salamé et l'animatrice de L'amour est dans le pré commençait à s'essouffler, l'acolyte de Christophe Dechavanne a rapidement rebondi sur un sujet plus délicat : "Je ne peux pas vous laisser partir sans vous poser une question sur Stéphane Plaza accusé de violences et menaces par trois ex compagnes. Vous continuez à le soutenir publiquement?", lui a-t-elle demandé.

Ce à quoi Karine Le Marchand a répondu, sans langue de bois : "C'est mon ami. Il y a une justice. Le temps de la justice émotionnelle n'est pas le même temps que la justice-justice. Je soutiens évidemment les femmes quand elles sont vraiment maltraitées. C'est important que la justice aille plus vite pour ce genre d'affaire pour les femmes qui ont subi des maltraitances et c'est important que la justice aille plus vite pour les personnes qui estiment qu'elles sont accusées à tort", a-t-elle expliqué. A la fin du mois d'octobre, elle avait déjà eu l'occasion de se livrer sur le sujet dans les colonnes de Paris Match : "À la limite, c'est un con, un goujat. Mais je ne l'ai jamais vu violent, rarement en colère. Il est plutôt du genre à bouder dans un coin. Après, je n'ai jamais été en couple avec lui, je ne sais pas comment il se comporte avec ses maîtresses", avait-elle déclaré. </textarea>
