                <textarea id="text" readonly> AUBURN, Alabama—Auburn was a fourth and 31 away from beating Top 10 Alabama for what would have been another magical victory in the Iron Bowl at Jordan-Hare Stadium, but Jalen Milroe's touchdown pass snatched defeat from the jaws of victory for Hugh Freeze's team as they fell to 6-6 to end the regular season. Now they await a bowl destination, but it's going to take a long time to overcome the disappointment from Saturday's 27-24 loss. Freeze talks about the loss, the play of his team, the fourth down defense, and much more. </textarea>
