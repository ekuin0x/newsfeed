                <textarea id="text" readonly> Mick Jagger, Hugh Grant, Bernard Arnault ou encore Didier Drogba figurent parmi la centaine d'invités au dîner d'État donné mercredi soir à Versailles en l'honneur du roi Charles III, a indiqué l'Élysée dans un communiqué. Mais les deux personnes qui seront au centre de l'attention seront bien Emmanuel Macron et Charles III. À table, le roi sera entouré du président de la République et de son épouse. Les relations entre le président et le roi sont excellentes, selon l'historien et animateur d'Europe 1, Stéphane Bern.

"Les deux hommes se connaissent bien"

"D'abord, les deux hommes se connaissent assez bien depuis le sommet de Glasgow et Emmanuel Macron s'était rendu au 80ᵉ anniversaire de l'appel du 18 juin du Général de Gaulle. Ce jour-là, il avait fait une remarque à celui qui était encore Prince de Galles en voyant son torse bardé de décorations. Il était très impressionnant et le futur roi avait fait une pointe d'humeur en disant que c'était comme cela quand on attendait très longtemps", a rapporté l'animateur de Historiquement vôtre sur Europe 1.

"Ce qui est amusant, c'est qu'ils ont le même sens de l'humour, un don de l'observation, la volonté de s'inscrire dans l'histoire et surtout la défense de l'écologie. Le président de la République est très impressionné par le fait que le roi d'Angleterre est celui qui, il y a 50 ans, avait commencé à parler des forêts humides, de la biodiversité, du réchauffement climatique et de l'importance de vivre en harmonie avec la nature", a conclu l'historien au micro d'Europe 1. </textarea>
