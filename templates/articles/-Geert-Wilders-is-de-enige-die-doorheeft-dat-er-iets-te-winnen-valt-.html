                <textarea id="text" readonly> Ik heb Nederlandse politici die praten over buitenlandpolitiek altijd een beetje komisch gevonden. Alsof een emmer regenwater discussieert over zijn invloed op het IJsselmeer.

Toch had ik bij het BNR Buitenlanddebat voor het eerst deze campagne het gevoel dat het ergens over ging. De verkiezingen zijn volgende week woensdag, maar het lijkt alsof we al bezig zijn aan de nabeschouwing. En dat is toch best pijnlijk. De laatste jaren schreeuwde iedereen, van links tot rechts moord en brand over alles wat er mis was met het tijdperk Rutte. En nu kán het echt anders en is het toch verrassend stil.

‘De verkiezingen zijn volgende week woensdag, maar het lijkt alsof we al bezig zijn aan de nabeschouwing’

Sinds het begin van de campagne zijn de peilingen vrijwel ongewijzigd. De enige die door lijkt te hebben dat er iets te winnen valt is Geert Wilders. Voor deze gelegenheid is hij zelfs bereid zijn lievelingsonderwerp, islam-bashing, tijdelijk te parkeren.

Ik had me er eerlijk gezegd echt op verheugd: alle dingen die ik belangrijk vind, zouden deze campagne eindelijk worden besproken. Ik zag het helemaal voor me, ik ga er lekker voor zitten: met een krantje en een banaantje. Maar tot nu toe zijn we getrakteerd op voorzichtig voetjevrijen over coalities en partijleiders die elkaar overtoepen hoe belangrijk bestaanszekerheid wel niet is.

Misschien was het daarom wel een verademing om naar een buitenlanddebat te luisteren. Want in het buitenland gebeurt tenminste wat. Afgaande op deze campagne, nemen we straks wél afscheid van de persoon Mark Rutte. Maar niet van het gevoel dat alles precies hetzelfde blijft. </textarea>
