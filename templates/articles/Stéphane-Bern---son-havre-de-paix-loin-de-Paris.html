                <textarea id="text" readonly> Quand il ne sillonne pas les routes de l’Hexagone pour faire découvrir Le village préféré des Français dans une émission diffusée ce vendredi 30 juin sur France 3, Stéphane Bern aime se ressourcer dans son petit coin de paradis. Depuis fin 2021, l’animateur a quitté le tumulte parisien pour la cadre bucolique d’une demeure du Perche, située à Thiron-Gardais. Le compagnon de Yori Bailleres a trouvé son équilibre dans un somptueux collège royal qu’il a acheté en 2012 et qu’il ne cesse de restaurer. Lors d’un entretien accordé à nos confrères du Parisien, le 23 septembre 2022, le spécialiste des têtes couronnées a ouvert les ports de son havre de paix. "Au fond, la maison n’est pas un château mais un collège. C’est ce que j’aime. On est dans l’éducation et la transmission et non dans la puissance et la gloire.",a-t-il expliqué. Pourtant, l’animateur de Secrets d’Histoire peut aisément vivre une vie de château dans sa propriété privée de presse 500 m2.

En posant ses cartons dans cette demeure, surplombant un magnifique jardin, Stéphane Bern a aménagé les lieux tel un bien datant du XVIIème siècle. "Il n'y a rien de contemporain ici", a-t-il dévoilé avec une sorte de fierté. Si des tableaux d’anonymes ornent la montée d’escalier, son bureau est une invitation à voyager dans le temps. "(La pièce) regorge de livres, bien sûr, mais aussi d'un buste de Marie-Antoinette, de photos en compagnie de grands du petit monde de l'aristocratie et de quelques reliques de familles princières.", a fait savoir Le Parisien. Pour garder l’entité de ce lieu, le proche de Brigitte Macron a gardé "les centaines de graffitis laissés par les élèves, entre 1630 et 1790". Cependant, c’est bel et bien son jardin d’hiver qu’il affectionne tout particulièrement. C’est là qu’il y expose ses nombreux bibelots, "une collection de boîtes à gâteaux en métal illustrées de têtes couronnées de toute l’Europe." Toujours soucieux de partager de belles histoires et de défendre le patrimoine français, Stéphane Bern fait visiter sa demeure aux plus curieux. "Il est primordial de partager le patrimoine avec le public.", a-t-il assuré.

Stéphane Bern "endetté" depuis l’acquisition de ce bien

Si Stéphane Bern se plaît dans cette demeure, celle-ci pèse dans son portefeuille. Pour restaurer au mieux ce collège royal, l’animateur de 59 ans a déjà dépensé une somme colossale. "Je l’ai acheté, en très mauvais état pour le prix d’un petit appartement parisien : 300 000 euros. Au début, on me disait : Avec 150 000 ou 200 000 euros, vous pouvez le restaurer. Mais il y a eu plein de soucis, comme la mérule, qui n’étaient pas prévus.", a-t-il indiqué lors de cet entretien au Parisien. Et de poursuivre : "Résultat : je me suis endetté au-delà de mes capacités : 4 millions d’euros à rembourser sur 25 ans. J’ai refusé toutes les aides publiques. Tout mon argent y passe, mes droits d’auteur, l’argent des émissions."

Sur le plateau de C à vous, le 5 octobre 2022, Stéphane Bern s’exprimait sur ses difficultés financières. Afin de les surmonter, il a mis en place diverses activités dans son domaine. "On essaie d'animer le lieu et ça attire pas mal de monde. On a eu une très bonne saison avec beaucoup de public", déclarait-il d’abord dans l’émission diffusée sur France 5, avant de révéler être "endetté".
