                <textarea id="text" readonly> Die Bundesliga-Klubs absolvieren den 12. Saison-Spieltag! Am Freitag (24. November 2023) eroberte der FC Bayern durch ein 1:o gegen den 1. FC Köln zumindest vorübergehend die Tabellenspitze.

Am Samstag (25. November) konnte Bayer Leverkusen diese jedoch beim Auswärts-Spiel in Bremen zurückerobern – die Werkself siegte mit 3:0. Dortmund gewann gegen Gladbach 4:2 und der FC Augsburg kam im Abstiegs-Duell zu einem 1:1 gegen Union Berlin. Die Berliner sind nun mit sieben Punkten auf Rang 17, der 1. FC Köln ist mit sechs Zählern Letzter. Freiburg gegen Darmstadt endete auch 1:1. Wolfsburg besiegte Leipzig mit 2:1. Am Abend verlor Eintracht Frankfurt daheim mit 1:2 gegen den VfB Stuttgart. Am Sonntag (26. November) trennten sich Heidenheim und Bochum 0:0. Hoffenheim spielte am Abend gegen Mainz 1:1.
