Der BVB geht im Rennen um Straßburgs Top-Talent Habib Diarra leer aus. © BaptisteAutissier/Panoramic/Imago; Montage: RUHR24

Der BVB muss sich im Rennen um ein französisches Mittelfeld-Talent vorerst geschlagen haben. Doch auch die namhafte Konkurrenz schaut in die Röhre.

Dortmund/Straßburg – Mit Blick auf potenzielle Verstärkungen haben die Verantwortlichen von Borussia Dortmund offenbar die Fühler nach einem französischen Mittelfeld-Juwel ausgestreckt. Doch zusammen mit weiteren europäischen Top-Klubs gehen die Schwarz-Gelben vorerst leer aus.

BVB verliert Transfer-Rennen um Mittelfeld-Ass Habib Diarra

Der BVB hat laut dem Transfer-Experten Fabrizio Romano ein Auge auf Habib Diarra vom französischen Erstligisten Racing Straßburg geworfen. Der 19-jährige zentrale Mittelfeldspieler kann auch die rechte Außenbahn beackern.

Allerdings ist ein zeitnaher Wechsel des 1,79 Meter großen Top-Talents zum BVB, der gemeinsam mit dem FC Bayern bereits um ein Türkei-Talent buhlt, vorerst vom Tisch. Habib Diarra hat seinen Vertrag bei den Nordfranzosen bis zum Sommer 2028 verlängert.

BVB-Flirt Habib Diarra verlängert sein Vertrag in Straßburg – Konkurrenz geht ebenfalls leer aus

Ein Foto, das den Franzosen mit seiner Familie und einem Straßburg-Trikot, auf dem die Rückennummer 2028 prankt, kursiert aktuell bei X (ehemals Twitter). Dadurch schauen nicht nur die BVB-Bosse, sondern auch die Vertreter von den Wolverhampton Wanderers und Juventus Turin, die ebenfalls an Diarra interessiert gewesen seien sollen, in die Röhre.

Sollten die BVB-Verantwortlichen in Zukunft weiter um die Dienste des Straßburg-Talents werben, müssen sich wohl mit einem weiteren finanziell bestens aufgestellten Konkurrenten aus der Beletage des europäischen Spitzenfußballs messen. Der FC Chelsea, der in der jüngeren Vergangenheit sehr aktiv auf dem Transfermarkt war, soll Diarra laut Fabrizio Romano ganz genau beobachten.

Das unter anderem vom BVB umworbene Mittelfeld-Talent Habib Diarra bleibt weiterhin für Straßburg am Ball. © Elyxandro Cegarra/Imago

BVB-Flirt Habib Diarra hat einen kometenhaften Aufstieg hinter sich

Die zahlreichen Interessenten kommen nicht von ungefähr: Der BVB-Flirt aus der Straßburger Jugend hat seit seinem Schritt in den Profifußball einen kometenhaften Aufstieg hinter sich (mehr BVB Transfer-News bei RUHR24).

Sein Debüt für die erste Mannschaft der wegen ihrer blauen Trikots auch „Les Bleus“ genannten Nordfranzosen gab der gebürtige Senegalese bereits am 17. Oktober 2021 im zarten Alter von 17 Jahren gegen AS St. Ètienne (5:1). Seitdem sammelte Diarra, der sich im Sommer 2022 endgültig bei den Profis durchsetzen konnte, reichlich Spielzeit.

Sein Marktwert hat sich laut Transfermarkt.de seitdem verdreißigfacht und beträgt inzwischen 18 Millionen Euro. Und die Erfolgsstory des BVB-Flirts scheint sich nahtlos fortzusetzen.

In der laufenden Saison 2023/24 kam Diarra in neun von elf Ligue 1-Partien zum Einsatz. Der BVB wird also echte Überzeugungsarbeit leisten müssen, um Habib Diarra in naher Zukunft von einem Wechsel nach Westfalen zu überzeugen. </textarea>
