                <textarea id="text" readonly> Miroslav Klose verteidigt BVB-Star: „Gebt ihm bitte Zeit“

Von: Malte Schindel

Miroslav Klose erzielte für die deutsche Nationalmannschaft 71 Tore in 137 Spielen. © GEPA pictures/Imago

Es ranken sich Wechsel-Gerüchte um einen BVB-Star. DFB-Legende Miroslav Klose will von einem Wechsel des Spielers nichts wissen.

Dortmund – Für Youssoufa Moukoko bleibt in dieser Saison meist nur die Rolle des Zuschauers übrig. Der Stürmer von Borussia Dortmund kommt nach elf Partien im deutschen Oberhaus auf lediglich 128 Spielminuten. Die Partie gegen Werder Bremen am achten Spieltag hatte der 19-Jährige zwar verletzt verpasst, doch hätte er beim 1:0-Sieg des BVB wohl ebenfalls nur wenig bis mitunter gar nicht gespielt.

Miroslav Klose verteidigt BVB-Star Youssoufa Moukoko: „Gebt ihm bitte Zeit“

Die aktuelle Situation ist für Moukoko unbefriedigend. Deshalb gab es zuletzt Gerüchte um einen BVB-Abgang: Es hieß, der abstiegsbedrohte 1. FC Köln habe seinen „Retter-Stürmer“ in Dortmund gefunden.

Ex-Kicker Miroslav Klose, der 137-mal für die deutsche Nationalmannschaft auflief und dabei 71 Tore erzielte, sieht für Moukoko derzeit aber nicht nur Nachteile. Der Rechtsfuß habe „natürlich zwei gestandene Stürmer vor der Nase – aber auch das ist gut und wichtig für ihn“, sagte Klose gegenüber dem Redaktionsnetzwerk Deutschland.

„Er wurde extrem jung gehypt, muss aber auch lernen, mit Rückschlägen umzugehen, sich gegen Widerstände zu wehren – je früher, desto besser“, meint Klose. Die DFB-Legende appelliert: „Gebt ihm bitte noch Zeit.“

DFB-Legende Miroslav Klose: BVB-Stürmer Youssoufa Moukoko „hat, was andere nicht haben“

Moukoko, der bereits für Deutschland bei der Winter-WM 2022 in Katar aufgelaufen ist, „hat, was andere nicht haben. Er kann aus dem Nichts Tore schießen. Man darf nicht vergessen, der Junge ist 18“, mahnt Klose zur Vorsicht in der Berichterstattung über den BVB-Stürmer.

Für Youssoufa Moukoko ist dieser Tage nur Platz auf der Reservebank des BVB. © Christopher Neundorf/Kirchner-Media

Moukoko biete „ein sehr gutes Paket“, sagte Klose weiter. „Er ist jetzt ein wenig ins zweite Glied gerückt, auch vom Fokus her – das kann ihm langfristig sogar guttun.“

Derzeit muss sich der 18-Jährige hinter Niclas Füllkrug anstellen, immerhin hat er aber die Nase vor Sebastien Haller, der mit den Folgen seiner Krebserkrankung zu kämpfen hat. Und durfte Moukoko in der 2. Runde des DFB-Pokals beim 1:0-Sieg über die TSG-Hoffenheim nicht nur von Beginn an, sondern auch bis zum Schluss auf dem Platz stehen. </textarea>
