                <textarea id="text" readonly> First this fall, another round with Covid-19 shuttered Stephen Colbert’s The Late Show. Now the show is again sidelined as the host recovers from a burst appendix.

The comedian revealed on social media on Monday that he is recovering after surgery, wiping out planned shows for Tuesday, Wednesday and Thursday. “Going forward, all emails to my appendix will be handled by my pancreas,” he joked.

Colbert had a busy three shows planned, including guests Jennifer Garner, Baz Luhrmann, Patrick Stewart and Kelsey Grammer, the return of former bandleader Jon Batiste and Barbra Streisand was to take “The Colbert Questionert”.

In mid-October, Colbert contracted Covid-19 and had to cancel a week’s worth of shows, although he hosted one from his home, like he did during the pandemic. </textarea>
