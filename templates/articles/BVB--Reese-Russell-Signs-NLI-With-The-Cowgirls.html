LAKE CHARLES- First year McNeese head beach volleyball coachhas announced the signing of Reese Russell to a National Letter of Intent, joining the Cowgirls for the 2025 season."I am excited to add Reese to our roster for 2025 as we continue to build our program for the future," said head coach. "She is a versatile athlete with the potential to block, split, or defend for us with her length at the net and steady ball control. She has an eagerness to learn, a drive to develop her game, and I can't wait to have her on campus in the Fall."The native of Albuquerque, New Mexico is a seven-year letterwinner, having participated in beach volleyball, track and field, and wrestling. Russell is a three-time all-district selection and, two-time all-metro as well as being named all-state as a junior. She earned a bid to the AVP Nationals in beach volleyball in 2022 and the USAV Nationals, AAU Nationals, and BVCA Nationals in 2023.• Seven-year letterwinner (4 yrs. Indoor VB, 2 yrs. Track and Field, 1 yr. Wrestling)• Three-time all-district• Two-time all-metro• First team all-state as a junior• Named Max Preps/AVCA Player of the Week several times as a sophomore• Has led the team in kills the past three years• Led the team in aces as a freshman with 47• Academic all-district• member of the 4x4, 4x2, and 4x1 medley relay teams• was also a high jumper• Placed second in state as a member of the 4x4 relay team• Placed third in state as a member of the medley relay team• Earned a bid to AVP Nationals• Advanced to AVP Nationals• Earned a bid to USAV Nationals• AAU Nationals• BVCA Nationals• 18 National 1 team• 17 National 1 team• Made it to Nationals• 16 National 1 team• Gold Top 8, in Nationals: American Division• 15 National 1 team• 5th in gold, in Nationals: US Division• 14 National 1 team• Made it to Nationals• 13 National 1 team• Made it to Nationals• 12 National 1 team• Made it to Nationals </textarea>
