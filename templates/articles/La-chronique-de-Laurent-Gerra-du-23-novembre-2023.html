                <textarea id="text" readonly> Dans ce nouvel épisode des "Aventures de Finky", Laurent Gerra met en scène Alain Finkielkraut dans une boutique d'alcool. Le philosophe veut acheter une bouteille de whisky à 100 euros. La vendeuse lui annonce que ça lui revient à 75 euros grâce au Black Friday. L'écrivain n'y comprend rien. "Allons bon, encore des mots anglais. Ce grand remplacement linguistique commence gentiment à m’exaspérer", répond-t-il. Son interlocutrice lui explique cette tendance commerciale. Il ne comprend pas pourquoi il bénéficie du Black Friday alors que nous sommes jeudi. Alain Finkielkraut a l'impression de se faire avoir. "Mais enfin c’est incroyable ! Votre politique tarifaire est encore plus absurde que celle de la SNCF !", s'énerve-t-il.

Mardi dernier, France 2 a diffusé le documentaire L'Ukraine au cœur, de Bernard-Henri Lévy. Le réalisateur s'attendait à plus d'audiences. "La guerre, elle, ne veut plus de moi, ni de mes cadreurs de guerre", se désole-t-il. "Je vais créer une association : L'A.D.G.Q.N.V.P.V.M.Q.S.P.Q.M. L'Association Des Gens Qu'on Ne Veut Plus Voir Mais Qui Sont Partout Quand Même. Nous sommes déjà trois : Laurent Ruquier, ainsi que Cyril Hanouna. Thierry Ardisson a également postulé. Nous monterons une chaîne de télévision, modestement appelée 'BHLTV', pour que les gens puissent voir mes 200 heures de rush sur l'Ukraine et mes 800 heures sur la Libye. Et la nuit, pour réussir à endormir les insomniaques, il y aura des diffusions de tous les concerts de ma femme, Arielle Dombasle", explique l'écrivain.

Si vous trouvez que Michel Sardou est trop de droite, Laurent Gerra vous propose une solution alternative. L'imitateur imagine un nouvel album Michel Sardou chante la gauche. Le chanteur reprendrait ses grands tubes en réadaptant les paroles. Voici ce que donnerait Être une femme : "Femme des années 2020, qui a rangé ses escarpins, et ne s’épile plus sous les bras, tant pis pour le patriarcat. Femme des années 2020, qui picole avec ses copines, pendant que son mari déconstruit, repasse le linge et fait la cuisine". Et pour La maladie d'amour le texte serait : "Elle court, elle cout la mangeuse de boulgour, derrière tous les mâles blancs de 7 à 77 ans. Elle tranche, elle tranche, les couilles insolentes. Merci Sandrine Rousseau, que c’est bon d’être déconstruit".

Dans cette chronique du 23 novembre, Laurent Gerra également imité Jacky Chiasson, Stéphane Bern et Muriel Robin.
