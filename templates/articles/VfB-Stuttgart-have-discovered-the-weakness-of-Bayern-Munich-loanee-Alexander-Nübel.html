            <p>VfB Stuttgart have discovered the weakness of Bayern Munich loanee Alexander Nübel</p>
            <span id="topic" >VfB Stuttgart</span>
                <span class="time">
                    <i class="bi bi-clock"></i><b>Nov-27, 2023</b>
                </span>
                <br><br>
                <img src="https://cdn.vox-cdn.com/thumbor/7lHFD9VHTUY1TWQr23nGXRMYBwQ=/0x272:3801x2262/fit-in/1200x630/cdn.vox-cdn.com/uploads/chorus_asset/file/24827674/1550494934.jpg" alt="">

                <textarea id="text" readonly> Bayern Munich have lent Alexander Nübel to VfB Stuttgart for a season so the 26-year-old German can get the minutes he never got at the Rekordmeister. That said, Sport Bild reports that Stuttgart reckon they have discovered a weak spot in Nübel’s game: the so-called push-off.

“The impression isn’t just important for penalties, it’s important in every situation. A very important element in a goalkeeper’s game,” ex-Stuttgart GK coach Dennis Rudel. The former Schalke goalie can improve his game by means of “repetitions and processes that first have to be internalized again”.

There’s one takeaway from Nübel’s game that can’t be denied, and that’s his ability to intercept crosses (by catching them). Nübel caught 7.9% of crosses while on my loan at AS Monaco. Compare that to Stuttgart #2 Fabian Bredlow 5.6% crosses caught, Florian Muller’s (now at SC Freiburg) 2.9%, and present day Borussia Dortmund keeper Gregor Kobel’s 3%, suffice to say Stuttgart are in safe hands above with Nübel in goal. </textarea>
