                <textarea id="text" readonly> Take our quiz below to see if you can recognize the person from their hair | Justin Sullivan/Getty Images

Geert Wilders, the far-right Dutchman who won Wednesday’s parliamentary election in the Netherlands, is known for many things, namely his anti-Islam views, his calls for his country to leave the EU, his fiery rhetoric on migration … and his coiffed blond locks.

He’s the second distinctive head of hair to win over voters this week, following the far-right, chainsaw-wielding Javier Milei who was elected Argentina’s new president on Sunday.

Both have been compared to Donald Trump — in part for their brash speaking styles, in part for their distinctive hairstyles.

But they’re not the only politicians with memorable manes.
