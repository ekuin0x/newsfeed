            <p>« Bellefond » sur France 3 : Stéphane Bern réagit aux critiques sur sa carrière d'acteur</p>
            <span id="topic" >Stephane Bern</span>
                <span class="time">

                <img src="https://resize.prod.femina.ladmedia.fr/rblr/1200,806/img/var/2023-11/bellefond-mauvaiselec3a7on-e2-preview-2300-1-.jpg" alt="">

                <textarea id="text" readonly> Cela fait quelques années maintenant que Stéphane Bern - présentateur féru du patrimoine - s’est lancé dans une nouvelle aventure : celle de la comédie.

A découvrir également : « L’Amour est dans le pré » : cette séquence entre Justine et Karine Le Marchand a marqué le bilan... « Tu ne fais rien de la journée »

Celui qui présente Secrets d’Histoire se produit sur les planches dans un seul en scène Vous n'aurez pas le dernier mot et il est aussi acteur pour le petit écran. Il était au casting de Meurtres en Lorraine (2018), L'Art du crime (2021), ou encore Pour l'honneur d'un fils (2022) et on le retrouve dans la série de France 3 baptisée Bellefond. Stéphane Bern y incarne un ancien procureur de la République devenu avocat après une erreur judiciaire,

« Le vrai chef-d’œuvre est de durer »

Évidemment, face à cette nouvelle casquette de comédien, Stéphane Bern doit aussi se confronter aux critiques, qui ne sont pas toujours tendres. Toutefois, l’homme de télé, qui a fêté récemment ses 60 ans, relativise et est un habitué des critiques depuis sa longue carrière à la télévision. Dans une interview pour Télé 7 jours, Stéphane Bern reste plutôt serein : « Dire du mal de tout le monde est un peu le jeu des réseaux sociaux. C’est un déversoir de haine, ça ne me touche pas plus que ça. Je regarde ce qui a été dit cinq minutes le matin en buvant mon thé et je referme. Ceux qui me critiquent comme comédien ne sont jamais venus me voir au théâtre et ne regardent jamais les téléfilms. C’est un jugement à l’emporte-pièce sans vous connaître ».

Et d’ajouter : « Peut-être qu’on attend plus de moi (...) Peut-être s’imagine-t-on que je dois faire certaines choses et pas d’autres. Les gens savent toujours mieux que vous ce que vous devez faire. Mais je fais de la télé depuis trente ans, j’ai beaucoup d’indulgence pour les critiques. Le vrai chef-d’œuvre est de durer. On a crié au génie pour des gens qui ne sont plus dans la vitrine. Et moi, je suis toujours là ».

Si vous voulez découvrir le jeu d’acteur de Stéphane Bern, rendez-vous ce ce mardi 21 novembre, sur France 3 pour la rediffusion du premier épisode de la série Bellefond. </textarea>
