                <textarea id="text" readonly> Le diagnostic de démence de Bruce Willis a été rendu public en février dernier, alors que le monde entier se posait des questions sur son état de santé. Depuis, on voit la famille de l’acteur encore plus impliquée qu’elle ne l’était déjà, même son ex femme, Demi Moore. Bien que sa famille veille à ce que l’acteur puisse être le plus au calme possible, notamment en étant éloigné des paparazzis, elle pense quand même à donner de ses nouvelles par le biais des réseaux sociaux.

Ce jeudi 23 novembre, alors qu’était célébrée la journée de Thanksgiving aux États-Unis. La fille de Bruce Willis, Scout LaRue, a publié une vidéo avec son père en story sur son compte Instagram. A l’occasion de cette fête traditionnelle, si chère au cœur des américains, la famille de l’acteur était réunie pour passer un bon moment ensemble. Cette fête est en effet l’occasion d’exprimer son amour et sa reconnaissance, comme le veut la tradition.

La vidéo tendre de Bruce Willis partagée par sa fille, Scout LaRue

Sur cette vidéo, on peut voir l’acteur aux côtés de sa fille, attablé et vêtu d’un bonnet, lui touchant puis lui tenant la main alors que sa fille la lui tendait. On voit alors sa fille sourire très franchement et sincèrement, au vu de ce geste tendre, qui la liait à son papa. "Mon gars" a-t-elle écrit en légende de la vidéo.
