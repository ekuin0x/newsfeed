                <textarea id="text" readonly> Tre matchbolde afværget

Novak Djokovic havde ellers tre matchbolde for at bringe Serbien foran med 2-0 i lørdagens singlekamp mod Sinner. Dermed kunne han spille sit hjemland i den første Davis Cup-finale siden 2013, men sådan skulle det ikke gå, som du kan se i videoen øverst i artiklen.

I den afgørende kamp stod Sinner og Djokovic igen over for hinanden - denne gang i en doublekamp. Her spillede Sinner sammen med Lorenzo Sonego, der slog Djokovic og Kecmanovic i to sæt, 6-3, 6-4. </textarea>
