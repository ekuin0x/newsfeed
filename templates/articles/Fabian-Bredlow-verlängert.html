                <textarea id="text" readonly> Fabian Bredlow wird zwei weitere Jahre das Trikot mit dem Brustring tragen. Der VfB und der Torhüter, dessen Vertrag zum Saisonende ausgelaufen wäre, haben sich auf eine Verlängerung bis zum 30. Juni 2026 verständigt. Der 28-Jährige spielt seit Sommer 2019 für den Club aus Cannstatt, mit dem er am Ende seiner ersten Saison im Brustringtrikot die Rückkehr in die Bundesliga schaffte. Insgesamt hat Fabian Bredlow bislang 35 Pflichtspiele für den VfB bestritten – 20 in der Bundesliga, vier in der 2. Bundesliga und elf im DFB-Pokal.

VfB-Sportdirektor Fabian Wohlgemuth: „Fabian Bredlow ist seit vielen Jahren die Konstante innerhalb unseres Torwartteams. Er identifiziert sich mit dem VfB und der Region und ist sowohl auf als auch neben dem Platz dank seiner fußballerischen Fähigkeiten, seiner vorbildlichen Arbeitseinstellung und seiner Persönlichkeit ein wichtiger Faktor in unserem Kader. Wir freuen uns sehr, dass Fabi seinen Vertrag vorzeitig verlängert hat.“

Fabian Bredlow: „Ich bin dankbar und froh, dass der Verein auf mich zugekommen ist und den Vertrag verlängern wollte. Es ist ein Vertrauensbeweis, über den ich sehr glücklich bin. Da musste ich auch nicht lange überlegen. Ich fühle mich hier beim VfB und mit meiner Familie in Stuttgart rundum wohl. Ich werde weiter Gas geben und die Mannschaft, insbesondere Alex, bestmöglich unterstützen.“ </textarea>
