Chandigarh, November 26, 2023 (Yes Punjab News)

The Aam Aadmi Party (AAP) government in Punjab will be launching ‘Mukh Mantri Tirath Yatra’ scheme tomorrow on the auspicious occasion of Gurpurab of Sri Guru Nanak Dev Ji. The AAP Punjab unit said that this step of the Mann government to provide free visits to religious places is praiseworthy.

Addressing a press conference at the party office in Chandigarh on Sunday AAP Punjab spokesperson and Chairman Jagtar Singh Sanghera, along with spokesperson Harsukhinder Singh Babbi Badal, told that Punjab Cabinet gave its approval to this scheme on Nov 6th and from Nov 27th to Feb 29th, this scheme will be underway. He said that it means that for 13 weeks devotees will be able to able to visit Hazur Sahib Nanded, Patna Sahib, Varanasi, Anandpur Sahib, Talwandi Sabo, Mata Naina Devi Temple etc. for free on the facilities provided by the Punjab government.

Sanghera said that the Mann government will be providing trains and AC buses for travel, three star rooms for accommodation, medical facilities, one kit that will include all required things for travel etc., all for free to approximately 53,850 devotees for 95 days. He added that the budgetary allocation for it is RS 40 crores. There is also a ministerial committee formed, which consists of Ministers Aman Arora, Laljit Singh Bhullar and Kuldeep Singh Dhaliwal, to ensure smooth execution of this scheme.

He added that now our elder people will be able to visit various religious places in different corners of the country for free. This scheme will be launched in Punjab on the holy occasion of Gurupurab. He also congratulated the workers and volunteers of the Aam Aadmi Party on the occasion of its formation day. The AAP completed successful 11 years in Indian politics on Sunday.
