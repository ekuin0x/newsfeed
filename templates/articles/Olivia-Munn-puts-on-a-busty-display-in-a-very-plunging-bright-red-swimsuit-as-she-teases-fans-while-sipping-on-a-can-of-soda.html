                <textarea id="text" readonly> Olivia Munn put on a very busty display for her Instagram followers as she sipped from a can of Poppi soda on Sunday.

The actress, 43, donned a Pamela Anderson-style red swimsuit for the sultry video, which she shared with her three million followers.

Olivia wowed in the low-cut outfit and donned a pair of dark shades whilst letting her dark locks flow free in the sea breeze.

She posed on the beach while showing off a a can of Poppi soda after becoming a a 'proud investor' of the fizzy drinks brand.

She captioned the post: Ummm this is delicious @drinkpoppi love me some cranberry fizz soda for the holidays ❤️#poppipartner #proudinvestor

Can do: Olivia Munn put on a busty display in a plunging bright red swimsuit as she teased fans by sipping on Poppi cranberry fizz soda on Instagram on Monday

Lady in red: The actress wowed her millions of followers by posing on the beach in a Baywatch-style swimsuit

Eye Popping: The actress has previously explained how the fizzy drink has served as a healthy alternative to regular sodas and benefited her skin

The Buddy Games star struck a care-free poses in the video as she showed off the festive drink.

Poppi is a brand of soda that utilises natural prebiotics from unfiltered Apple Cider Vinegar and after becoming a partner for the brand in 2021, Olivia gushed that it had since become a 'healthy treat' for her.

She told People: 'It's my healthy treat that not only fulfills my craving but it does really offer something that I need, which is real benefits for gut health.'

At the time, Olivia noted that it 'the same bubble and great taste' as ordinary fizzy drinks and had found it really tricky to go without them until she found the healthy alternative.

She said: 'I used to love drinking soda — regular soda, not the diet soda.

'Giving that up was really tough for me because I would have them frequently.

'It boosts my immunity and it gives me great, glowing skin.'

Cheers: The Hollywood star has been a brand partner of Poppi for a number of years

Health kick: Olivia has changed her diet in recent years after being diagnosed with an autoimmune disorder (pictured in February 2020)

The former Newsroom star explained at the time that she had made herself go on a health kick after being diagnosed with an autoimmune disorder a couple of years earlier.

She noted that the diagnosis had caused her to become really considerate about her diet and that she had gone gluten-free as a result.

She said: 'When I was diagnosed, I had to change what I consumed and I had to be super thoughtful about what I put into my body.
