Bei Borussia Dortmund deutet sich ein Abschied an. © Marco Steinbrenner/Kirchner-Media

Im Kader des BVB könnte es bald zu Veränderungen kommen. Der Spieler selbst entfacht entsprechende Gerüchte.

Dortmund – Bei Borussia Dortmund deutet sich ein Abschied an. Antonios Papadopoulos könnte den BVB zeitnahe verlassen, zumindest lassen sich seine Aussagen gegenüber den Ruhr Nachrichten entsprechend deuten.

BVB-Profi Antonios Papadopoulos heizt Gerüchte um Abschied an

„Ich sehe mich nicht auf Dauer in der 3. Liga“, sagte Papadopoulos. „Ich möchte irgendwann in der Bundesliga spielen.“

Dies durfte der Verteidiger in seiner gesamten Karriere erst dreimal über insgesamt 27 Minuten. Der gebürtige Stuttgarter kommt zumeist in der U23 des BVB zum Einsatz. In der laufenden Saison stand er siebenmal für den BVB-Nachwuchs auf dem Rasen, jeweils über die volle Spieldauer.

Der 24-Jährige war als Innenverteidiger Nummer vier bei den BVB-Profis hinter Mats Hummels, Nico Schlotterbeck und Niklas Süle in die laufende Spielzeit gestartet, doch inzwischen hat ihm Henry Blank den Rang abgelaufen.

Verteidiger Antonios Papadopoulos kämpft um Chance beim BVB

Schwierige Situation für Papadopoulos, der lediglich bis kommenden Sommer an den BVB gebunden ist. Sein Vertrag läuft aus.

Antonios Papadopoulos kommt beim BVB meist nur in der U23 zum Einsatz. © Christopher Neundorf/Kirchner-Media

Aufgeben wird er deswegen aber nicht. „In der vergangenen Saison habe ich schon Bundesliga und Champions League gespielt. Ich gebe auch weiterhin Gas und werde immer auf meine Chance lauern“, so Papadopoulos, der im Sommer 2021 vom Halleschen FC zu den Westfalen gewechselt ist.

BVB-Verteidiger Antonios Papadopoulos: „Fußball ist das, was ich liebe und das wird sich auch nie ändern“

„Fußball ist das, was ich liebe und das wird sich auch nie ändern“, betonte Papadopoulos. Seine Gefühlswelt dürfte angesichts seiner geringen Spielzeit dennoch weniger intensiv sein.

Erst kürzlich hieß es, dass BVB-Profi Dortmund sofort verlassen will. Bereits im Spätsommer hatte es Meldungen gegeben, wonach der BVB-Verteidiger wechseln will. Der Karlsruher SC war als möglicher Käufer gehandelt worden. </textarea>
