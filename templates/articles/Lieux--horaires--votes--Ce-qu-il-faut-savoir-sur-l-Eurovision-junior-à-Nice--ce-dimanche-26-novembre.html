                <textarea id="text" readonly> Le concours Eurovision de la chanson junior est de retour pour une 21e édition, ce dimanche 26 novembre. Quels sont les horaires ? Comment regarder ? Comment voter ? Que faut-il savoir ? On répond à toutes vos questions.

Pourquoi l’Eurovision junior se déroule-t-elle en France ?

Parce que nous sommes les derniers gagnants. En 2022, la France, représentée par Lissandro, et son titre Oh maman !, a remporté le concours à Yerevan, en Arménie. Avec 203 points, Lissandro est arrivé premier, devant l’Arménie (180 points) et la Géorgie (161 points). Même si l’organisation de l’événement par le pays gagnant n’est pas une obligation, mais plus une tradition, le diffuseur hôte, France Télévisions, décide, le soir même de la victoire, de confirmer l’organisation de l’événement en France. Le concours musical se déroulera donc à Nice (Alpes-Maritimes) cette année, au Palais Nikaïa.

Lire aussi : Eurovision junior 2022 : les premiers mots de Lissandro, le jeune vainqueur français du concours

Combien de fois la France a-t-elle gagné ?

Contrairement à sa grande sœur version adultes, lancée en 1956, l’Eurovision junior est beaucoup plus récente. La première édition remonte, seulement, à 2003. La France fait son apparition dans l’événement en 2004. Mais par manque d’intérêt du public français, le pays se retire de la compétition l’année suivante. Il faudra attendre 2018 pour que l’Hexagone réintègre la compétition. Et depuis, c’est le jackpot. Sur cinq participations, la France a gagné deux fois, notamment avec la Rennaise Valentina, en 2020.

Cette année, qui représente la France ?

Pour cette édition, Zoé Clauzure, âgée de 13 ans, a été sélectionnée par la délégation française pour représenter le pays. Ce n’est pas une débutante. La chanteuse baigne dans la musique depuis toujours. Passionnée de chant et de piano, elle commence à prendre des cours de musique dès 6 ans. En 2020, elle tente l’aventure The Voice kids, sur TF1, intègre l’équipe de Soprano et arrive en demi-finale. Depuis, elle a sorti plusieurs singles.

Le 27 septembre 2023, la délégation française annonce que Zoé représentera la France avec la chanson Cœur. Le titre aborde le sujet du harcèlement scolaire, dont la chanteuse a été victime plus jeune. Écrite et composée par Noée Francheteau, Julien Comblat et Jérémy Chapron, le titre totalise environ 500 000 vues sur YouTube.

Où et quand regarder l’Eurovision junior ?

L’événement se déroule en direct, dimanche 26 novembre, à 16 h. Il sera diffusé en direct sur France 2, et présenté par Laury Thilleman et Olivier Minne. Ce dernier était déjà présentateur de l’édition 2021 à la Seine musicale de Paris. Côté commentaires, Stéphane Bern, habitué de l’Eurovision adultes et junior depuis de nombreuses années, et Carla, représentante française à l’Eurovision Junior 2019, seront de la partie. Pour une version sans commentaire, un lien YouTube sera ouvert pour assister au direct.

Lire aussi : « Tu m’as sauvé » : à l’Eurovision junior, Zoé Clauzure se battra contre le harcèlement scolaire

Contrairement à l’Eurovision classique, chaque pays peut voter pour son propre représentant sur le site internet jesc.tv. Le vote est gratuit et sera divisé en deux parties. La première s’ouvre du vendredi 24 novembre, à 20 h, jusqu’au dimanche 26 novembre, à 15 h 59. Le public est invité à voter pour ses trois chansons préférées, sur la base des clips déjà diffusés. La deuxième partie sera après le passage des seize chansons, dimanche 26 novembre. Les spectateurs disposeront de 15 minutes pour voter pour les trois prestations qu’ils ont le plus appréciées. </textarea>
