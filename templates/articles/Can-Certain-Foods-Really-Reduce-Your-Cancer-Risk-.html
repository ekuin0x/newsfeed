                <textarea id="text" readonly> On average, more than one in three people in the United States will develop cancer at some point in their lifetime, according to the American Cancer Society. And many of those cases, they say, can potentially be prevented, including by making changes to your diet.

Scientists have a good idea of what foods you should avoid to reduce your risk of cancer, such as red and processed meats, “fast” or processed foods, alcohol and sugary drinks. But knowing what to eat isn’t always straightforward, said Johanna Lampe, a cancer prevention researcher at the Fred Hutchinson Cancer Center in Seattle. </textarea>
