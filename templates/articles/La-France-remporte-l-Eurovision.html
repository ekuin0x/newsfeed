                <textarea id="text" readonly> La France remporte l'Eurovision

La gagnante, Zoé Clauzure avec son titre Coeur

Après la victoire l’année dernière de Lissandro, c’est une nouvelle fois la France qui remporte l'Eurovision junior. Zoé Clauzure a su gagner le cœur des jurys, mais aussi celui du public.

« Une victoire populaire et professionnelle », comme le commente Stéphane Bern. La jeune lauréate a reçu le trophée très émue, ce qui ne l'a pas empêchée de remercier son public.

Eurovision 2023 NATHALIE GUYON - FTV

La ville de Nice s'est félicitée de cette opportunité de recevoir une compétition européenne aussi prestigieuse que l'Eurovision Junior, comme l'a souligné le maire Christian Estrosi. France 2 assurait la retransmission en direct ce dimanche 26 novembre, avec le duo dynamique Olivier Minne et Laury Thilleman sur scène. Les commentaires en cabine étaient confiés à Stéphane Bern et Clara Lazzari, soutenus par l'ambassadrice digitale Ophenya.



Pour cette édition, la jeune Zoé Clauzure, découverte dans The Voice Kids en 2020, représentait la France. Âgée de 13 ans, elle avait déjà fait sensation dans l'équipe de Soprano, atteignant les demi-finales. La jeune fille a entonné les premières mesures de sa chanson sur un piano rose en forme de cœur. Coeur comme le nom du titre qu’elle interprétait devant un public français conquis. Fan de Lady Gaga et Billie Eilish, Zoé Clauzure a développé très tôt sa passion pour le chant. Celle qui a vécu les brimades de ses camarades avant de crever l’écran rapporte une troisième victoire sur les quatre dernières éditions pour la France. Elle a pris l’ascendant sur ses concurrents venus de seize pays européens, tous âgés de 9 à 14 ans, au terme d’un suspense insoutenable. ﻿ Au final, le triomphe est incontestable. La jeune chanteuse a recueilli non seulement le vote des jurys nationaux avec un total de 136 points mais également les votes records du public, totalisant 228 points, à 27 longueurs devant l’Espagne, l’Arménie, avec 180 points, complétant ce podium.

Cette chanson est un hymne rempli d'espoir avec un univers pop disco super joyeux et positif. Elle correspond à ma personnalité»

a expliqué Zoé Clauzure dans l'émission «Basique»

Un grand bravo à Zoé pour cette victoire, nous ne pouvions imaginer plus beau cadeau. Cette 3e victoire pour la France, après Valentina en 2020, Lissandro en 2022 vient récompenser une nouvelle fois le fort engagement de France Télévisions autour de l'Eurovision qui véhicule des valeurs de partage et de respect. Un grand bravo à Alexandra Redde-Amiel et à toute son équipe ! Un grand bravo à toutes les équipes de l'UER , merci à la ville de Nice. Delphine Ernotte Cunci, présidente de France Télévisions

Félicitations à Zoé pour cette victoire devant des millions de téléspectateurs européens. Elle a porté haut nos couleurs dans cette édition très spéciale puisqu'elle se déroulait en France, à Nice. Une 3ème victoire pour la France c'est historique! Accueillir 16 pays en France et organiser le plus grand concours de chant européen pour les jeunes talents est une véritable fierté! Merci à toutes les délégations! c'était un honneur! Merci également à toutes les équipes de l'UER. Merci à la ville de Nice pour son accueil chaleureux. Alexandra Redde-Amiel, productrice exécutive, cheffe de la délégation française à l'Eurovision et directrice des variétés et divertissements de France Télévisions

Troisième victoire de la France à l'Eurovision Junior



Ils sont seize pays a s’être lancé cette année dans la compétition : Espagne, Malte, Ukraine, Irlande, Royaume unis, Macédoine du nord, Estonie, Arménie, Pologne, Georgie, Portugal, France, Albanie, Italie, Allemagne et Pays-Bas.

Il s'agit de la troisième victoire de la France à l'Eurovision Junior et la deuxième consécutive. Une première dans l'histoire du concours européen pour juniors. 228 points pour la France



Les jurys ont attribué 136 points à la France. Parmi les pays à nous avoir donné les fameux douze points, les Pays-Bas, la Pologne, l'Irlande et l'Espagne. Auxquels s'ajoutent les points du public. Une partie du score qui se calcule en convertissant le nombre de votes envoyés à travers l’Europe. La France a reçu 92 points, ce qui donne un score final de 228 points.

Sur la seconde marche du podium, on retrouve l’Espagne avec 201 points et sur la troisième l’Arménie avec 180 points au total. </textarea>
