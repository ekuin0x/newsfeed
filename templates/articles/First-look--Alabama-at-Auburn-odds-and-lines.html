The Alabama Crimson Tide (10-1, 7-0 SEC) visit the Auburn Tigers (6-5, 3-4) on Saturday. Kickoff from Jordan-Hare Stadium is set for 3:30 p.m. ET (CBS). Below, we look at Alabama vs. Auburn odds from BetMGM Sportsbook. Also see: SportsbookWire's college football picks and predictions.

Alabama beat Chattanooga 66-10 on Saturday to cover as a 44.5-point home favorite. QB Jalen Milroe went 13 of 16 for 197 yards and 3 touchdowns. His top receiver was WR Jermaine Burton, who had 3 receptions for 105 yards and a TD. The Crimson Tide had 5 TDs on the ground in the win.

Auburn fell 31-10 against New Mexico State on Saturday, failing to cover as a 25.5-point home favorite. QB Payton Thorne went 15 of 19 for 148 yards and a TD. No receiver had over 46 yards or 4 receptions on the day for the Tigers. Thorne led the team in rushing with 17 carries for 38 yards.

Alabama is No. 8 in the US LBM Coaches Poll powered by USA TODAY Sports.

Alabama vs. Auburn head-to-head

The Iron Bowl has taken place 10 times since Nov. 30, 2013, with the Crimson Tide going 7-3 straight up. Each team is 5-5 ATS in that span, with the Over/Under going 5-5 as well. Alabama has won 3 in row against Auburn.

The last time they played each other was Nov. 26, 2022, with the Crimson Tide beating the Tigers 49-27 to cover as 21.5-point home favorites. The Over (51) hit in that game, with the teams combining for more than 900 yards of offense.

The last meeting at Auburn was Nov. 27, 2021, with the Crimson Tide winning 24-22 in overtime and the Tigers covering as 20.5-point home underdogs.
