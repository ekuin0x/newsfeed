Ucapan Hari Guru Sedunia 2022 dalam Bahasa Inggris

Sejarah dan Peringatan Hari Guru Sedunia 5 Oktober 2022

Sejarah Hari Guru Sedunia atau World Teachers Day diperingati sejak tahun 1994. Peringatan Hari Guru Sedunia dalam rangka untuk memperingati ulang tahun penandatanganan Rekomendasi ILO / UNESCO 1966 tentang Status Guru yang menetapkan tolak ukur hak dan tanggung jawab guru, standar untuk persiapan awal dan pendidikan lebih lanjut, rekrutmen, pekerjaan, serta kondisi belajar-mengajar, seperti dilansir laman resmi UNESCO.

Tema Hari Guru Sedunia 2022 adalah "The transformation of education begins with teachers" atau artinya "Transformasi pendidikan dimulai dari guru". Tidak hanya merayakan peran guru sebagai sosok yang berperan dalam perkembangan pendidikan, makna tema Hari Guru Sedunia 2022 adalah bentuk dukungan kepada guru-guru agar semakin semangat dalam menyebarkan ilmu di seluruh dunia.

Hingga kini, setiap tanggal 5 Oktober diperingati sebagai Hari Guru Sedunia atau World Teachers Day yang dapat dirayakan dengan ucapan Hari Guru Sedunia 2022. Selamat Hari Guru Sedunia 2022!
