                <textarea id="text" readonly> Un moment particulièrement émouvant. Léa Salamé et ses complices accueillaient, samedi 25 novembre dans "Quelle époque", les animateurs Karine Le Marchand et Stéphane Bern, l'humoriste Alex Vizorek, ou encore les chanteurs Hélène Ségara et Eddy de Pretto. Durant le talk-show incontournable de France 2, ont été diffusées les images de la danse de Stéphane Voirin, mari d'Agnès Lassalle, enseignante tuée par un élève le 22 février dernier. Car cette danse fut une source d'inspiration pour l'artiste Eddy de Pretto.

"J'ai beaucoup d'espoir quand même"

"Vous ne l'aviez pas vue, Karine ?" a alors lancé Léa Salamé à la star de M6 au sujet de la vidéo. "Si si, mais à chaque fois, ça me bouleverse ! Je disais tout à l'heure que j'avais peur que la civilisation s'éteigne. Il y a peut-être moins de gens qui sont lumineux mais je les trouve plus puissants qu'avant. J'ai beaucoup d'espoir quand même. Ils irradient, il y a des gens qui nous bouleversent par leur humanité aussi. Et c'est à eux qu'il faut s'accrocher", a raconté Karine Le Marchand.

Quelques secondes auparavant, Christophe Dechavanne, invité permanent du programme hebdomadaire, avait précisé : "Il danse parce qu'elle adorait danser. Il danse tout seul sans elle... C'est une représentation extraordinaire de l'amour, que ce que fait cet homme."

Et Eddy de Pretto d'enchaîner sur France 2 : "Justement quand j'ai vu cette image, quand je suis tombé sur cette image, il y a avait une chanson que j'ai écrite sur cet album qui s'appelle "Urgences 911" et qui parle de comment on va danser et jusqu'où on danse même quand la personne avec qui on aime part, meurt. Est-ce qu'on continuera à danser dans l'ambulance avec elle, sur la piste de danse ? Et c'est exactement cette image qui m'a fait boum quand j'ai écrit cette chanson et il y a eu un lien. Et c'est pour ça que c'est une image très forte qui parle de cet album."
