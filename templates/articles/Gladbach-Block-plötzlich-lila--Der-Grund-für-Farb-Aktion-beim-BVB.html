                <textarea id="text" readonly> Von Daniel Thiel

Lila und grün: Die Gladbach-Fans fielen vor Anpfiff der Bundesliga-Begegnung bei Borussia Dortmund am 25. November 2023 mit einer Pyro-Aktion auf.

Pyro-Einlage im Gladbach-Block vor dem Spiel von Borussia Dortmund – ein Detail dürfte aber bei dem einen oder anderen Fußball-Fan für Verwunderung gesorgt haben.

Rund 7000 Anhängerinnen und Anhänger von Borussia Mönchengladbach machten sich auf den Weg vom Niederrhein in den Ruhrpott, um ihr Team am 12. Bundesliga-Spieltag zu unterstützen.

Gladbach-Fans mit lila-grüner Pyro-Aktion bei Borussia Dortmund

In der Anfangsphase durften die Fohlen-Fans gleich zweimal jubeln. Rocco Reitz (21) brachte Gladbach in der Anfangsviertelstunde in Führung, Manu Koné (22) erhöhte nach 28 Minuten auf 2:0.

Für die auffälligste Fan-Aktion im Signal-Iduna-Park wurde schon vor Anpfiff gesorgt: Plötzlich war nicht nur der Gästeblock, sondern auch weite Teile des Dortmunders Stadions in lila-grünem Pyro-Nebel gehüllt.

Zu großen Verzögerungen beim Spielbeginn kam es deswegen nicht. Allerdings stellte sich vielmehr die Frage: Wie kommen die Gladbach-Fans auf lila – oder war das doch nur Zufall?

War es nicht! Im Pyro-Nebel war das Banner nicht immer ideal zu erkennen, die Borussia-Ultras feierten aber mit der Einlage und eben diesem Banner das 15-jährige Bestehen der Fan-Freundschaft mit dem rumänischen Klub ASU Politehnica Timisoara. Die Vereinsfarben des Zweitligisten sind lila und weiß. Auf dem Banner waren beide Vereinsnamen und die Logos der beiden Klubs zu sehen.

Als der freundschaftliche Kontakt beider Fanlager 2008 initiiert wurde, unterstützen die Anhängerinnen und Anhänger noch den FC Politehnica Timisoara. Der Verein wurde 2011 aufgelöst.

Daraufhin gründete die Fanszene einen eigenen Nachfolger-Verein. Der ASU Politehnica Timisoara startete als neu gegründeter Klub in den unteren Ligen Rumäniens, spielt inzwischen nach einigen Aufstiegen aber in die zweithöchsten Spielklasse.

Eine Nahaufnahme der Pyro-Aktion am 25. November 2023: Hier ist auch das Banner mit beiden Vereinslogos zu sehen. Copyright: Dirk Paeffgen

Bereits 2018 gab es, damals zur Zehn-Jahres-Feier der Verbindung, eine spezielle Aktion – damals im Rahmen eines Bundesliga-Heimspiels gegen Bayer Leverkusen (2:0). Unter anderem war damals eine „10 Years Poli & VfL“-Fahne zu sehen.

Eine ähnliche Freundschaft der aktiven Fanszene von Borussia Mönchengladbach gibt es seit mehreren Jahren auch mit einem weiteren Bundesliga-Klub – mit den Ultras von Union Berlin. </textarea>
