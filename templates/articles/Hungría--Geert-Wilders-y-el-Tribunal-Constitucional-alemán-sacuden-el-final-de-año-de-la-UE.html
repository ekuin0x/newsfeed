            <p>Hungría, Geert Wilders y el Tribunal Constitucional alemán sacuden el final de año de la UE</p>
            <span id="topic" >Geert Wilders</span>
                <span class="time">
                    <i class="bi bi-clock"></i><b>Nov-27, 2023</b>
                </span>
                <br><br>
                <img src="https://phantom-elmundo.unidadeditorial.es/1623fb850be6831df2712a7c05c2be2e/resize/1200/f/webp/assets/multimedia/imagenes/2023/11/24/17008501246752.jpg" alt="">

                <textarea id="text" readonly> El lunes, el presidente del Consejo Europeo viaja a Budapest para reunirse con Viktor Orban. Es habitual que Charles Michel se desplace y mantenga videoconferencias con todos los líderes continentales para preparar adecuadamente las cumbres. Pero esa visita no es de cortesía, ni una más. El 14 y 15 de diciembre se celebra el último Consejo Europeo del año, uno crucial, con una agenda cargadísima y temas de primer nivel, y Hungría, de manera directa o indirecta, es o quiere ser la protagonista de todos ellos con su capacidad de veto.

No es casual que Michel vaya a habar con Orban apenas unos días después de regresar de Kiev, donde se vio con Volodimir Zelenski para discutir el que será el tema principal de esa cita del mes que viene: el inicio de las negociaciones de adhesión de Ucrania (y Moldavia) a la UE. Los líderes deben pronunciarse ese día, después de que la Comisión Europea recomendara hace unas semanas que haya luz verde una vez que ambas candidatas aprueben una serie de leyes y medidas contra la corrupción, a favor de la transparencia y sobre derechos de las minorías. Ucrania cuenta con el sí, es una prioridad absoluta para su país y sería un espaldarazo enorme para una población que paga ahora, una década después, el haberse echado a las calles en 2013 exigiendo a sus gobernantes que no abandonaran el acercamiento a la Unión.

El mensaje que el presidente del Consejo Europeo transmitió fue que hay un amplio consenso después del informe, pero que Hungría está enrocada en el no. Eso es una constante en los últimos años, especialmente en todo lo que toca a Ucrania, pero esta vez Orban tiene buenas cartas para la partida, muchas ganas de enfangar y poco que perder. No es sólo la cuestión de la adhesión. Los líderes deben avanzar en la discusión sobre la revisión del Marco Financiero Plurianual. De forma resumida, el Presupuesto de la UE, que se fija para siete años, se revisa a la mitad, y toca ahora. La Comisión ha pedido decenas de miles de millones de euros adicionales, que deberían salir de los gobiernos nacionales, porque las cuentas se aprobaron antes de la pandemia, la crisis energética y la invasión o el aumento de los flujos migratorios. Y hay, sobre todo, una partida complicada: 50.000 millones de euros en préstamos y transferencias para Kiev.

Orban dice que no. A todo. En parte por sus problemas históricos con Ucrania, por los derechos de la minoría magiar en la región. Por su cercanía con Vladimir Putin y su deseo de que la guerra acabe, para lo que considera que es necesario dejar de armar a Ucrania y parar las sanciones. Porque ha exigido una "discusión estratégica" sobre todos estos temas antes de aprobar nada más. Pero también porque tiene congelados miles de millones de euros en fondos comunitarios por algo que no tiene nada que ver con Kiev: el Estado de Derecho. La Comisión y el Consejo tienen capadas esas partidas, y Orban dice que no las liberan, o no hay luz verde a nada. E incluso ha puesto a la presidenta de la Comisión Europea, que todos asumen que intentará ser nominada para un segundo mandato el año que viene, en la mirilla. Con carteles con su cara junto al hijo de George Soros y mensajes discretos pero nada sutiles diciendo que bloquearán cualquier quiniela de altos cargos que la incluya.

La situación se ha complicado todavía más en la última semana por dos hechos imprevistos: el resultado de las elecciones en Países Bajos, que parece apuntar a un Gobierno liderado por el líder de la extrema derecha euroescéptica, Geert Wilders. Y la decisión del Tribunal Constitucional alemán de declarar ilegal y contrario a la regla del freno el intento del Gobierno de utilizar fondos no gastados para la pandemia para la transformación verde y digital. Ese no del Tribunal de Karlsruhe deja un agujero de 60.000 millones en las cuentas, va a obligar al Ejecutivo a declarar una nueva suspensión por emergencia y a una posición todavía más conservadora a la hora de negociar dinero para Europa.

Geert Wilders, líder del Partido por la Libertad, celebra su victoria en los Países Bajos el pasado miércoles. REMKO DE WAAL EFE

Se junta un líder populista ortodoxo que hacía campaña con carteles de "Ni un céntimo más para Italia" y diciendo que España ofrece dinero para reformas, pero en cuanto lo recibe se va "a dormir la siesta", con el Gobierno halcón por excelencia, el de Berlín, apremiado por su recesión, por la AfD en las encuestas y con un agujero. Y todo mientras se tiene que revisar el Presupuesto comunitario y concluir la negociación de las reglas fiscales.

La Cumbre de diciembre, y todas las reuniones hasta entonces, del Ecofin o del Consejo de Asuntos Generales, se prevén tensas y largas. Fuentes comunitarias dicen que no sería "nada raro que el EUCO de diciembre durara por lo menos tres días, o que fracase y fuerce otra reunión en enero".

Por si fuera poco, está la cuestión de Israel y Gaza con todas sus variantes. El Parlamento Europeo, que acaba de votar un texto a favor de la reforma de los Tratados, querría que los líderes lo discutieran en esa sesión. El día 13 habrá un encuentro con los líderes de los Balcanes Occidentales, que esperan también la apertura de sus negociaciones. Debería haber una discusión sobre migración, pero dado que Orban ya bloqueó las conclusiones del Consejo Europeo de octubre, y puso infinitos problemas en Granada, seguramente se intente evitar. Por no hablar del 12º paquete de sanciones a Moscú. Un mes de pesadilla, en un entorno geopolítico muy inestable, con rencillas personales e históricas, chantajes cruzados y ante la posibilidad de que llegue en breve un líder que abogaba, o aboga, por el nexit, por hacer un frente con Budapest y Roma y con ningún apetito para acuerdos a pocos meses ya de las elecciones europeas. </textarea>
