                <textarea id="text" readonly> Welcome to Best of Late Night, a rundown of the previous night’s highlights that lets you sleep — and lets us get paid to watch comedy. Here are the 50 best movies on Netflix right now.

Turkey Inflation

Thursday’s holiday was the big topic on “Thanksgiving Eve.”

Stephen Colbert focused on Fox News’s coverage of the rising price of raw turkey, saying the network has “a festive tradition over there, and it’s blaming everything on Joe Biden.” This year, it was the former Congressman Jason Chaffetz’s claims that inflation under the president has driven up the price of turkeys and postage stamps.

“That’s right. Thanks to Joe Biden’s greed, it’s even more expensive than ever to buy a raw turkey, cover it in stamps and send it to a relative,” Colbert said. “Thanks a lot, Joe.” </textarea>
