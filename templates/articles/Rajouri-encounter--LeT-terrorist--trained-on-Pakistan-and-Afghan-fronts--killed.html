As per the official statement, the terrorist was trained on the Pakistan and Afghanistan Front. ‚ÄúOne terrorist named Quari has been killed in an ongoing operation. The individual is a Pak National. He has been trained on the Pak & Afghan Front. He is a highly-ranked terrorist leader of Lashkar-e-Taiba." Also Read: 36 killed as bus falls into gorge in J-K's Doda; PM Modi announces ex-gratia

It is to be further noted that he has been active in Rajouri-Poonch along with his group for the past year. ‚ÄúHe is also believed to be the mastermind of the Dangri & Kandi attacks. He was sent to revive terrorism in the region. He is an expert in IEDs, operating and hiding from Caves and a trained sniper," added PRO Defence.

The ongoing encounter between terrorists and the combined forces of the Army and J-K Police in the Bajimaal area of Dharmsal in Rajouri district has entered its second day.

Earlier on Wednesday, four army personnel, including two officers, lost their lives in an ongoing encounter with terrorists in the Rajouri, ANI reported citing sources.

ANI further reported that 16 Corps Commander and Rashtriya Rifles' Romeo Force commander are monitoring the operations closely.
