                <textarea id="text" readonly> Lors de son apparition dans l'émission Quelle époque! diffusée le samedi 25 novembre 2023, Stéphane Bern s'est prêté à quelques confidences personnelles. Alors que l'animatrice Léa Salamé discutait de parentalité avec l'humoriste Alex Vizorek, elle lui a demandé : "Vous ne voulez toujours pas d'enfants ?". Alex Vizorek répond alors que "non, ça n'a pas changé". Léa Salamé s'est ensuite tournée vers ses autres invités, dont Stéphane Bern. Elle lui a demandé s'il partageait le même point de vue. "C'est un peu tard pour moi", a-t-il répondu, développant son explication : "On se poursuit comme on peut, dans Bellefont [un téléfilm de France 3 dans lequel Stéphane Bern incarne le rôle d’un procureur et professeur de droit pénal, ndlr.], par exemple, ce sont des jeunes à qui je transmets le savoir". Jusqu'à ce moment, la conversation semblait plutôt sérieuse sans débordements. Mais l’animateur de Secrets d’Histoire a poursuivi son propos de manière, semble-t-il, badine.

En effet, il a affirmé : "J’aime faire visiter mon monument historique", laissant tout le plateau de Quelle époque ! dans un fou rire général et incontrôlable. Le chroniqueur de l’émission, Philippe Caverivière, ne s’est pas gêné pour surenchérir : "Heureusement que vous n’avez pas dit : 'à des écoles'". Hilare, Stéphane Bern a confirmé : "On a beaucoup d’écoles aussi". Les rires passés, le célèbre animateur s'est défendu en assurant : "Je n’ai rien dit qui choque la morale quand même. Je suis dépositaire d'un monument (...)
