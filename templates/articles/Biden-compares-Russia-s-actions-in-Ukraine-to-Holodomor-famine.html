                <textarea id="text" readonly> The White House on Saturday reaffirmed its commitment to Ukraine in a statement marking the anniversary of Holodomor, drawing parallels between Russia’s offensive and the 1930s Soviet-imposed famine that killed millions of Ukrainians.

“Today, Ukraine’s agricultural infrastructure is once more being deliberately targeted—this time by Vladimir Putin as part of his drive for conquest and power,” President Joe Biden said in the statement, further citing “the inhumane policies of Josef Stalin” that included “death by hunger.”

“Putin is hurting the world’s most vulnerable communities, for Russia’s profit,” he added. </textarea>
