                <textarea id="text" readonly> It’s that time of the year when you are woken up by the meditative sounds of Shabads or the music of ethnic instruments in Prabhat Pheri or the morning processions. Yes, you guessed it right! It's the time for Gurpurab, also known as Guru Nanak Jayanti - the grandest festival of Sikhism. This day commemorates the birth anniversary of Guru Nanak Dev Ji, the founder of Sikhism. This day is celebrated with immense devotion and fervour and is marked by elaborate prayers, hymn recitations, and processions at gurdwaras worldwide. The festivities extend to the community kitchens, known as langars, where volunteers serve free meals to people of all backgrounds, emphasizing equality and unity. Gurpurab transcends religious boundaries, fostering a spirit of inclusivity, gratitude, and selfless service. It is a beacon of Sikh principles—equality, compassion, and devotion to one God—radiating joy and communal harmony across the Sikh diaspora. </textarea>
