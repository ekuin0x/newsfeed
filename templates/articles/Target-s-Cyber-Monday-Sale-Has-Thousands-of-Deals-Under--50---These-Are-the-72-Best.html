                <textarea id="text" readonly> If you missed out on Black Friday or just didn’t cross everything off your list, the deals you can score for Cyber Monday are just as impressive, especially at Target.



Get all your holiday shopping done in one fell swoop with steep discounts across every category, including toys, kitchen appliances, clothing, tech, and more — you’ll thank yourself later.

Today, popular brands like Lego, Amazon Alexa, Crock Pot, Google, and Ninja are up to 55 percent off. For stress-free holiday cooking, this $30-off Gourmia 6-Quart Digital Window Air Fryer has 12 presets and helpful display prompts to guide you as you cook, while the dishwasher-safe basket and crisper tray make for easy cleanup.



Snag toys before they sell out too, including this Lego Star Wars set that’s now 30 percent off. Or why not upgrade your listening experience with these JBL Tune Wireless On-Ear Headphones that have up to 40 hours of battery life, Bluetooth capabilities, and a lightweight, foldable design — now half off at just $25?

To make your shopping experience easier, we rounded up the best Cyber Monday deals at Target that are all under $50.

Best Overall Target Cyber Monday Deals Under $50

National Tree Company 6-Foot Unlit Artificial Christmas Tree (Save 20%)

Target

It’s not too late to order your Christmas tree — it may just be the best time. Target has marked down tons of artificial trees for Cyber Monday, and all National Tree Company trees are now 20 percent off with Target Circle.

This 6-foot artificial Christmas tree only has two sections to assemble, saving you more time to spend on decorating. It also includes a tree stand and is designed to be fire-resistant, eliminating one more stress around the holidays. Snap it up while it’s 20 percent off.

Lego Speed Champions Porsche 963 Model Race Car (Save $5)

Target

For little ones, odds are, popular brands like Lego, Barbie, and Squishmallows are on their wish list. Luckily, you can score impressive toy deals this Cyber Monday with savings of up to 50 percent.

FAO Schwarz Roller Coaster Building Set (Save 50%)

Grab Lego sets on sale like the Speed Champions Porsche Model Race Car and Disney’s The Little Mermaid Building Toy before they sell out. Another building toy on sale is this 736-piece roller coaster by FAO Schwarz, which can be customized by creating different twists and turns that propel cars with built-in motorized parts.

Classic toys that transcend generations are also discounted, including Play-doh, Barbie, and Hot Wheels. The Play-doh Brunch Time Playset is an adorable gift for the little chef in your life, as they can create pretend breakfast foods like eggs, toast, and fruit with the 54-piece set that includes 10 4-oz. Play-doh cans.

Lean into the Barbie craze and take advantage of this Barbie Team Stacie Summer Camp Playset that is currently 50 percent off. For a convenient toy you can take with you, the Hot Wheels Ultra Hots Sto & Go Track Set is a portable fold-up race track that comes with five Hot Wheels cars.

Amazon Kids Echo Dot (Save 53%)

Target

Deep discounts on popular electronics and tech accessories don’t happen often, so if you’ve been eyeing anything from Apple products to a new smart home device, now’s the time to add to cart. Most Amazon electronics are on sale at Target, including the Amazon Blink Mini 1080p Security Camera (which works great as a pet camera, by the way) and the Amazon Kids Echo Dot. Unlike a traditional Echo Dot, this speaker comes in an owl or dragon version with intuitive parental controls and kid-friendly Amazon responses. It also comes with a one-year subscription to Amazon Kids+, which includes interactive games and age-appropriate Audible books.

All your personal entertainment needs are covered, too. JBL’s top-rated portable wireless speaker is $20 off and convenient for picnics and parties. Plus, it’s small enough to pack in your suitcase for your next vacation. Speaking of vacation, attach a Tile Mate to your checked suitcase the next time you're flying to avoid lost luggage.

Brookstone Cozy Heated Throw Blanket (Save 40%)

Mr. Coffee 12-Cup Programmable Coffee Maker, $10 (Save 29%)

Target

Planning to spend a lot of time in the kitchen in December? Target has all the tools and appliances to make all that hard work a bit easier for the holidays and beyond. First, you’ll need coffee — and not just coffee from your old drip machine. This elevated option from Mr. Coffee, 29 percent off, is both functional and customizable; set the machine to automatically brew right when you wake up, so you can start the day with fresh coffee and leave more time for making breakfast.

Oster DiamondForce Nonstick Flip Waffle Maker (50% off)

Best Target Cyber Monday Beauty Deals Under $50

Conair InfinitiPro Performa Series Ionic Ceramic Hair Dryer (Save $11)

Too Faced Maple Syrup Pancakes Limited Edition Eyeshadow Palette (50% Off)

Sebby Short Puffer Jacket (Save $35)

Target

If you or a loved one’s wish list entails a whole new wardrobe, take advantage of these Cyber Monday fashion deals at Target, all without the crowds and long lines to the fitting room. Bundle up with this water-resistant puffer jacket that comes in a vibrant yellow shade and is insulated with faux down, now just $35.

A New Day Crewneck Pullover Sweater (30% Off)
