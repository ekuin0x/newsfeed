                <textarea id="text" readonly> Ils n’y sont plus les bienvenus… De 2019 à 2020, Frogmore Cottage a été la résidence officielle du prince Harry, Meghan Markle et de leur fils, Archie. Si depuis leur départ aux États-Unis, le contrat était renouvelé chaque année par le duc et la duchesse de Sussex pour y séjourner lorsqu’ils passaient quelques jours au Royaume-Uni, le porte-parole du couple a indiqué en mars 2023 qu’ils avaient été priés de quitter le cottage. Souhaitant le conserver, le couple avait dépenser 2,4 millions de livres pour le rénover. Comme l’a rapporté Paris Match, le journaliste Omid Scobie a assuré que c’était la tante du prince Harry, la princesse Anne, qui avait encouragé Charles III a lancé le Frogxit. Le petit frère du prince William aurait alors demandé à son père : "Vous ne voulez plus voir vos petits-enfants ?" En mars 2023, le commentateur Lee Cohen avait déclaré au Daily Express : "Leur comportement les a rendus, à juste titre, profondément impopulaires au Royaume-Uni alors pourquoi Frogmore, ou toute autre résidence, devrait-elle leur être réservé alors qu’ils ne veulent pas y être et que les citoyens britanniques ne le veulent pas non plus ?" Agacé, celui-ci avait ajouté : "Le couple a obtenu ce qu’il voulait : à savoir, se retirer de la Grande-Bretagne et des fonctions qui ne leur ont jamais convenu. Le roi a fait preuve de beaucoup de patience et d’empathie pour son fils face à toutes ces insultes et agressions insupportables". (...)
