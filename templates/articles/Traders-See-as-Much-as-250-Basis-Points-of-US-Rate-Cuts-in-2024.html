                <textarea id="text" readonly> At least one trader in the options market is positioning for as much as 250 basis points of easing by the Federal Reserve next year.

The wagers, made using so-called SOFR options that reference the secured overnight financing rate, will start to pay off if the Fed cuts its benchmark rate to about 3% by September next year. The premium paid on the wager is around $13 million and Bloomberg options scenario analysis shows it could yield $200 million if SOFR falls as low as 2%. </textarea>
