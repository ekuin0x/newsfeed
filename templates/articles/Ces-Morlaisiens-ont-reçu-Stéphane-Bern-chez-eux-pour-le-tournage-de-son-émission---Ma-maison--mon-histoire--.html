                <textarea id="text" readonly> Les dimanches 20 et 27 août 2023, France 3 diffusera à 15 h 15 et 16 h 15 une émission inédite présentée par Stéphane Bern, « Ma maison, mon histoire ». Le postulat de départ étant de rencontrer des propriétaires de maisons de caractère de nos régions, le présentateur est allé ces derniers mois à la découverte de plusieurs de ces demeures, signes de notre richesse patrimoniale. Après la découverte le 20 août d’une maison de bord de mer à Hossegor, dans les Landes, puis d’une autre à Beaupuy, dans le Tarn-et-Garonne, le « présentateur préféré des Français » les emmènera le 27 à la Baule, puis à Morlaix.

La demeure, bâtie au XIXe siècle, fait l’objet de toutes les attentions d’Adeline Le Nezet et Cyril Allain, qui bénéficient de l’aide précieuse de leur petite Mona, deux ans et demi.

À lire sur le sujet À Morlaix, un couple retape une demeure à l’ancienne [Vidéo]

Une demeure du XIXe siècle

À Morlaix, un couple a fait le pari un peu fou de « retaper » une demeure bourgeoise rue Villeneuve. Acquise en janvier 2020, la maison, bâtie au XIXe siècle, fait depuis l’objet de toutes les attentions d’Adeline Le Nezet et Cyril Allain, qui bénéficient il est vrai de l’aide précieuse de leur petite Mona, deux ans et demi. Et de l’aide, il leur en aura fallu, avec quelque 325 m² de surface habitable, où abondent moulures, plafonds à caisson, boiseries anciennes et autres cheminées remarquables, même si Adeline et Cyril ont assuré une grande partie des travaux, notamment lors de l’exercice délicat de la démolition.

Stéphane Bern est resté quelques heures dans la maison d’Adeline et Cyril, située rue Villeneuve.

« On n’imagine pas le temps nécessaire pur quelques minutes d’émission »

Aujourd’hui, alors qu’au plus fort du chantier, le couple vivait dans deux pièces, les travaux ont avancé à marche forcée et la demeure a de quoi séduire. Stéphane Bern et ses équipes ne s’y sont pas trompés. « Il manquait une maison aux responsables de l’émission pour boucler leur série et ils ont vu la nôtre dans Le Télégramme », indiquent Adeline et Cyril. « D’ordinaire, ils font une sorte "d’avant-après", mais là, on avait déjà bien avancé. Quand ça a démarré, c’est allé super vite, même si on n’imagine pas le temps nécessaire pour mettre en boîte à peine 30 minutes d’émission ».

Stéphane Bern n’est resté quelques heures dans la maison de Adeline et Cyril, située rue VIlleneuve.

Tournage express avec Stéphane Bern

Le temps, c’est tout de même trois mois d’un tournage commencé en avril 2021, avec 20 personnes, des câbles partout, et des allées et venues entre portraits et interviews des artisans en charge du chantier et d’autres demeures morlaisiennes identiques ». En septembre, tout est prêt pour l’arrivée du présentateur vedette. « Ça été un tournage express : arrivé en fin de matinée, il est reparti quelques heures plus tard », se souvient le couple, encore éberlué par la rapidité de cette dernière étape. « On a vu comment Stéphane Bern, super pro, nous amenait à raconter notre histoire, notre vécu avec cette maison. Et en plus, il était super sympa ! ». Le 27 août, ils seront plusieurs, famille, amis, à s’installer devant la télévision : « On a invité plein de gens à venir la regarder avec nous ».

Diffusion de « Ma maison, mon histoire », sur France 3 le 27 août, à 15 h 10. </textarea>
