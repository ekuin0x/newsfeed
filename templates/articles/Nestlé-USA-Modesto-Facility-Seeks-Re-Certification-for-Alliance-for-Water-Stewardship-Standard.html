                <textarea id="text" readonly> At Nestlé, we believe good water stewardship, sound water conservation practices and community engagement are essential to running a successful and sustainable business. Our CARNATION dairy processing facility in Modesto, California is undergoing its re-certification for the Alliance for Water Stewardship (AWS) Standard, a comprehensive global standard that recognizes responsible water stewardship across social, cultural, environmental and economic criteria. The re-certification audit will take place onsite at the Modesto facility in January 2024. In accordance with the AWS Certification Requirements, stakeholders are invited to share their comments on the specific site undergoing the AWS audit.
