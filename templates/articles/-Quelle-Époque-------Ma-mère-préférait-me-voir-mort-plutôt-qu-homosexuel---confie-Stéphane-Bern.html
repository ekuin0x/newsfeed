                <textarea id="text" readonly> Stéphane Bern assume davantage son homosexualité à 60 qu'à 30 ans. "Surtout quand on a la chance de vivre avec un mec sublime [...] Il a tout pour lui. Yori est profondément gentil", confie t-il dans l'émission Quelle Époque !, diffusée ce samedi 25 novembre.

L'animateur revient aussi sur les relations guère simples avec ses parents, et de mots, terribles, entendus. Un jour, ma mère m'a dit : 'Je préfère te savoir mort qu'homosexuel.' Je lui ai répondu : 'Cela va être difficile.'"

Il a depuis "tout pardonné" à ses géniteurs. "Ils m'ont donné une très bonne éducation [...] Je les ai aimés. On aime toujours son bourreau aussi. Ma mère était une femme qui avait beaucoup souffert, malade, morte à l'âge de 53 ans. J'étais très jeune", se souvient Stéphane Bern.

Ce dernier quitta le cocon familial à (seulement) 17 ans, s'envolant de ses propres ailes. "J'appartenais à la petite bourgeoisie. On avait les moyens de s'en sortir, je veux dire intellectuellement. Je suis parti faire mes études et ça marchait." Et de conclure : "Mais certains ne peuvent pas, c'est pour eux que je me bats [...] aider tous les gamins qui sont rejetés.
