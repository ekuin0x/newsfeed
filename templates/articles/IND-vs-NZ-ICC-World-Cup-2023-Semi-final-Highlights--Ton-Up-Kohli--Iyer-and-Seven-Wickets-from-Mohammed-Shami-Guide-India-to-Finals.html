                <textarea id="text" readonly> India National Cricket team vs New Zealand National Cricket team match Scorecard: Follow the scorecard for the India vs New Zealand ODI World Cup Semi-Final match at Wankhede Stadium, Mumbai, India.

India vs New Zealand (IND vs NZ), ICC ODI World Cup 2023 Semi-Final Match, Highlights: It’s India skipper Rohit Sharma who has won the toss and decided his team will be batting first against New Zealand today.

The stage is set for the mega clash between India and New Zealand as the Men in Blue will seek revenge for of heartbreaking defeat in the 2019 WC semi-final.

The odds are in India’s favour at the moment, considering both team’s current form and the home conditions for Rohit Sharma and Co. However, the pressure is always high in a semi-final game where the past records don’t matter much. India has been the only unbeaten side in the tournament thus far as they also got the better of the Kiwis in the league-stage match. The Indian bowling unit has been a force to reckon with in the tournament thus far as the pace troika has been picking wickets at regular intervals. The star batters are also in some fine form with all players entering the match with big runs under their kitty.

India vs New Zealand Head-to-Head in ODI World Cup

New Zealand beat India by 4 wickets – 1975 World Cup

New Zealand beat India by 8 wickets – 1979 World Cup

India beat New Zealand by 16 runs – 1987 World Cup

India beat New Zealand by 4 wickets – 1987 World Cup

New Zealand beat India by 4 wickets – 1992 World Cup

New Zealand beat India by 5 wickets – 1999 World Cup

India beat New Zealand by 7 wickets – 2003 World Cup

Match abandoned without a ball bowled – 2019 World Cup

New Zealand beat India by 18 runs – 2019 World Cup

India beat New Zealand by 4 wickets – 2023 World Cup

What date ICC ODI World Cup 2023 match between India and New Zealand will be played?

The ICC ODI World Cup 2023 match between India and New Zealand will occur on November 15, Wednesday.

Where will the ICC ODI World Cup 2023 match India vs New Zealand be played?

The ICC ODI World Cup 2023 match between India and New Zealand will be played at the Wankhede Stadium.

What time will the ICC ODI World Cup 2023 match between India and New Zealand begin?

The ICC ODI World Cup 2023 match between India and New Zealand will start at 2:00 PM IST on November 15, Wednesday.
