                <textarea id="text" readonly> « Empire of Light », à 21h10, sur Canal +. Après deux James Bond (« Skyfall » et « 007 Spectre ») et un film de guerre épique (« 1917 »), Sam Mendes a eu envie de réaliser un long-métrage moins monumental. Dans « Empire of Light », sorti en février 2023, le cinéaste raconte une histoire d’amour, qui se déroule dans le sud de l’Angleterre dans les années 1980. Gérante d’un vieux cinéma situé dans une ville balnéaire, Hilary sort d’un séjour en hôpital psychiatrique. Elle reprend son travail, totalement anesthésiée par les médicaments, quand Stephen, un nouvel employé, débarque dans sa vie. Dans cette Angleterre où les émeutes raciales et les manifestations de skinheads se multiplient, la relation entre cette quinquagénaire blanche et ce jeune homme noir est mal vue… </textarea>
