                <textarea id="text" readonly> Stéphane Bern était présent autour de Line Renaud, pour célébrer dignement et dans la joie ses 95 ans, chez elle à Rueil-Malmaison. Mais bientôt le célèbre animateur pourrait bien s'envoler pour la Grèce où il possède une somptueuse maison. Depuis longtemps, Stéphane Bern éprouve une réelle affection pour l'île de Paros, située dans les Cyclades en Grèce, et y a ainsi acheté une villa dans le village de Náoussa. "Je me lève tôt, la lumière est belle et il ne fait pas trop chaud", a-t-il fait savoir sur son coin de paradis isolé. Chaque été, il rejoint ainsi Paros et y passe un été des plus paisibles, loin du tumulte d'autres endroits qui attirent les stars à l'instar de Saint-Tropez. "On est tout le temps sollicité, ce ne sont pas des vacances. En Grèce, je suis l'étranger du village, j'ai une paix royale", a-t-il confié.

L'an dernier, il n'avait pas dérogé à la règle. Stéphane Bern avait ainsi profité de quelques semaines de détente en compagnie de son petit ami Yori Bailleres. Les tourtereaux y ont même partagé une vidéo sur laquelle ils tournent les serviettes au rythme d'une musique hellénique. Des vacances calmes d'accord mais avec un peu de fête quand même. Mais voilà que ce dernier devra désormais se passer de son coup de coeur. Celui qui a totalement craqué sur Paros et sur cette paix royale qu'elle lui offre, doit en effet se séparer de sa demeure, car il est endetté. Animateur fétiche de Secrets d'histoires, il a su se constituer un beau patrimoine depuis ses débuts à la télévision, puisqu'il est le propriétaire depuis 2013 du collège Royal de Thiron-Gardais, classé Monument historique. Il possède également un appartement parisien dans le 9e arrondissement et cette fameuse maison à Paros, en Grèce.

Endetté, il doit prendre une dure décision

Il s'était confié au Parisien, concernant sa demeure en Grèce et ses dettes à cause de la rénovation du gigantesque monument historique dont il a fait l'acquisition. "Je l'ai acheté, en très mauvais état pour le prix d'un petit appartement parisien : 300 000 euros. Au début, on me disait : Avec 150 000 ou 200 000 euros, vous pouvez le restaurer. Mais il y a eu plein de soucis, comme la mérule (un champignon qui attaque le bois des charpentes), qui n'étaient pas prévus. Résultat : je me suis endetté au-delà de mes capacités : 4 millions d'euros à rembourser sur 25 ans. J'ai refusé toutes les aides publiques. Tout mon argent y passe, mes droits d'auteur, l'argent des émissions. Ici, c'est un peu le tonneau des Danaïdes", a-t-il confié. Non, Stéphane Bern n'est pas ruiné et ne tient pas à faire pleurer dans les chaumières mais il a juste dû faire des choix. "Il faut que je rationalise mon patrimoine et c'est pour cela que je vends Paros. Je n'ai pas envie de laisser de dettes après moi. Mais franchement, je ne regrette rien. Avec Thiron-Gardais, j'ai trouvé ce pour quoi j'étais fait dans la vie : redonner vie à un monument historique", a-t-il conclu. </textarea>
