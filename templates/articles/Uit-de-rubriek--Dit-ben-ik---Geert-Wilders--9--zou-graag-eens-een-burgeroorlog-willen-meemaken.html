                <textarea id="text" readonly> In de rubriek ‘Dit ben ik’ elke week een portret van een kind in haar of zijn slaapkamer. In verband met de verkiezingsuitslag een gouwe ouwe uit 1972: Geert Wilders (9), die graag eens een burgeroorlog zou meemaken.

Met wie woon je?

‘Ik woon met mijn moeder Florrie (58) en mijn broertje Boer Koekoek (6) in Venlo. We hebben een herdershond die Blondi heet. Hij is nog van papa geweest, maar die is helaas doodgegaan in de oorlog. Mijn broertje heeft twee pony’s, maar die geeft hij nooit voer.’

Wat zijn je hobby’s?

‘Donald Duckjes lezen en voetballen. Jammer genoeg zit mijn voetbalteam vol slappelingen. Ik zou liever helemaal alleen in een elftal zitten, samen met mijn vriendje Dion, die mij altijd de bal geeft. Ook later, als ik groot ben, blijf ik lid van de Donald Duck. Ik zou veel liever in Duckstad wonen dan in Venlo, waar je steeds meer Turken ziet.’

Lees je ook wel eens gewone boeken?

‘Die vind ik saai. Mijn vader heeft er eentje geschreven over zijn strijd tijdens de Dolkstootlegende. Mijn moeder leest mij en Boer Koekoek er soms uit voor. Op school leest de juffrouw voor uit Kruistocht in spijkerbroek, dat vind ik eigenlijk een leuker verhaal, het gaat over kinderen die helemaal naar Turkije lopen om moslims in de pan te hakken. Dat wil ik ook wel.’

Welk dier zou je het liefst willen zijn?

‘Een vis, de hele dag lekker zwemmen lijkt me leuk. Maar wel een huisvis, in een vissenkom. Een kakkerlak zou ook mogen. Wist u dat kakkerlakken alles overleven, net als onkruid?’

Wat vind je niet zo leuk aan jezelf?

‘Mijn haar. Het is net een pruik op een schilderij. Volgens onze muziekleraar lijk ik op Mozart. Ik heb aan mama gevraagd wie dat is, en toen ze het me vertelde, moest ik huilen. Ik hou niet van mensen die de hele dag muziekjes zitten te bedenken.’

Wat zou je nog een keer willen meemaken?

‘Een burgeroorlog. Dat lijkt me heel spannend, dat er in Nederland twee bevolkingsgroepen zijn die elkaar steeds minder aardig vinden, steeds minder, tot ze elkaar gaan uitmoorden. Boer Koekoek en ik spelen vaak burgeroorlogje met onze soldaatjes.’

Kan je het goed vinden met je broer?

‘Niet altijd, we maken iedere dag wel een keer ruzie. Hij zei een keer dat papa deel uitmaakte van een nationaalsocialistische beweging, terwijl hij zelf twee verwaarloosde pony’s heeft. Doe eens normaal man, riep ik. Wat ik leuk vind aan mijn broertje is dat hij altijd zegt: ‘Ik weet niet waar het over gaat, maar ik ben tegen.’ Zo zouden meer mensen moeten zijn.’

Wat zou je willen veranderen aan de wereld?

‘Als ik iets zou mogen veranderen, dan zou ik een einde maken aan Zwarte Piet. Ik vind het een racistische traditie. Voor Surinamers is het pijnlijk om in de supermarkt door kinderen te worden nageroepen. Ik zou er Pieten in allerlei kleuren van maken.’

Hoeveel zakgeld krijg je?

‘Twee gulden, niet erg veel. Maar het zijn tenminste guldens. Lijkt me een ramp als er op een dag geen guldens meer bestaan. Soms ben ik daar bang voor, ik weet niet waarom. Een voorgevoel. Dat je op een dag wakker wordt, en er bestaan geen guldens meer. Ik zou dat een nachtmerrie vinden, om te leven in zo’n land.’ </textarea>
