                <textarea id="text" readonly> Welcome to Newcastle, where Chelsea will be hoping, wishing, wanting to pick up right where we left off prior to the break. We’ve played some excellent, enterprising, succssful football against the best teams in the league more than a few times already this season; we’ll have to do the same here!
