            <p>Sikh Jatha: গুরু নানকের জন্মদিন উপলক্ষে দিল্লি থেকে পাকিস্তানে রওনা দিল শিখ জাঠা, দেখুন ভিডিয়ো</p>
            <span id="topic" >Gurpurab</span>
                <span class="time">
                    <i class="bi bi-clock"></i><b>Nov-27, 2023</b>
                </span>
                <br><br>
                <img src="https://bnst1.latestly.com/wp-content/uploads/2023/11/43-3.jpg" alt="">

                <textarea id="text" readonly> নয়াদিল্লি: রাসপূর্ণিমায় বিখ্যাত শিখ ধর্মগুরু শ্রী গুরু নানক দেবের (Sri Guru Nanak Dev) জন্মদিন। শিখ ধর্মাবলম্বী মানুষরা এই দিনটিকে প্রকাশ গুরপুরব (Parkash Gurpurab) হিসেবে পালন করেন। এই বছর তাঁর পূণ্য জন্মতিথি উপলক্ষে দিল্লি (Delhi) থেকে পাকিস্তানের (Pakistan) উদ্দেশে রওনা দিল একটি বাস। শিখ জাঠা (Sikh Jatha) নামে এই উদ্যোগের মাধ্যমে বেশ কয়েকজন মানুষকে পাকিস্তানের বিভিন্ন জায়গায় থাকা গুরুদ্বারাগুলি দর্শন (darshan of Gurdwaras) করানো হবে।

দেখুন ভিডিয়ো:

#WATCH | A 'Sikh Jatha' leaves from Delhi for Pakistan for the darshan of Gurdwaras in Pakistan on the occasion of Parkash Gurpurab of Sri Guru Nanak Dev pic.twitter.com/uV8oTxrg9B

এপ্রসঙ্গে দিল্লি শিখ গুরুদ্বারা ম্যানেজমেন্ট কমিটির সাধারণ সম্পাদক (General Secretary of Delhi Sikh Gurudwara Management Committee) জগদীপ সিং কাহলোন (Jagdip Singh Kahlon) বলেন, "এই জাঠায় থাকা মানুষরা আটারি-ওয়াঘা বর্ডার (Attari-Wagah border) হয়ে আগামীকাল পাকিস্তানে প্রবেশ করে গুরুদ্বারাগুলি দর্শন করবেন। তারপর ভারতে (India) ফিরে আসবেন ডিসেম্বরের ৫ তারিখ।" আরও পড়ুন: AAP MP Sanjay Singh: আপ সাংসদ সঞ্জয় সিং-এর বিচারবিভাগীয় হেফাজতের মেয়াদ ৪ ডিসেম্বর পর্যন্ত বাড়াল আদালত, ভিডিয়ো
