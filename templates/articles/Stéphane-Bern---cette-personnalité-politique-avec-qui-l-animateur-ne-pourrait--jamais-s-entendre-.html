                <textarea id="text" readonly> Stéphane Bern est en charge depuis 2017 de la mission Patrimoine en péril, une mission que lui a donnée le président de la République Emmanuel Macron. Concrètement, l'animateur d'Historiquement vôtre sur Europe 1 doit faire une liste des monuments français à restaurer. Et il s'implique également pour récolter des fonds, comme quand il a prêté son image au Loto du patrimoine. Dans une interview accordée à TV Magazine, Stéphane Bern s'est confié sur le bilan de sa mission, qui a sensibilisé les Français à cette thématique.

"Elisabeth Borne a l'air d'avantage attirée par les éoliennes"

"Je suis heureux de l'adhésion incroyable des Français. Au-delà des 230 millions d'euros récoltés en cinq ans, des 762 monuments sauvés, il y a une prise de conscience collective de la nécessité de sauver notre patrimoine. C'est ce qui me touche le plus. Vous ne pouvez pas savoir le nombre de courriers que je reçois ici. De vrais appels au secours", assure-t-il. Hélas, Stéphane Bern aurait aimé que le gouvernement s'implique davantage à ses côtés. Dans son interview à TV Magazine, l'animateur cible Elisabeth Borne, qu'il ne porte visiblement pas dans son cœur… "Aujourd'hui, je ne peux pas dire que la Première ministre soit une passionnée de patrimoine. Ça se saurait. Elle a l'air davantage attirée par les éoliennes et tout ce qui vient d'Allemagne et de Chine", assène-t-il.

"C'est quelqu'un avec qui je sais que je ne pourrais jamais m'entendre", assure Stéphane Bern avant d'étayer son propos : "Oui, j'ai parfois douté de la politique du 'en même temps'. En même temps, on me demande d'un côté de sauver le patrimoine, et je le fais de tout mon cœur. De l'autre, on le détruit, et on ne peut me demander d'y souscrire. J'ai eu des doutes parce qu'il y a en permanence des nouvelles réglementations qui étouffent les propriétaires de monuments. Et parce que l'État a de moins en moins d'argent pour leur venir en aide". </textarea>
