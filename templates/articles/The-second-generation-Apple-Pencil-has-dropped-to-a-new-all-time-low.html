                <textarea id="text" readonly> Let’s face it: most early Cyber Monday deals tend to just be rebranded Black Friday deals, but every now and then the shopping event surprises us with a new one entirely. Today’s deal on the second-generation Apple Pencil is one of those deals. Right now, the second-gen Apple Pencil has dropped to a new all-time low of $79.99 ($49 off) at Amazon and at Walmart , though after you sign into your Walmart account.

If you own one of Apple’s latest iPad Pro, iPad Air, and iPad Mini models, this is an excellent stylus for drawing and taking notes. The pressure-sensitive Pencil recharges by magnetically attaching to the side of tablets, which is a convenient feature its predecessor lacked. It also supports tap gestures and the hover feature on M2-equipped iPad Pros, so you can preview where the stylus will make a mark on the screen before doing so. Plus, unlike third-party styli, it offers some helpful Apple software integrations so you can, for instance, easily check the Apple Pencil’s battery level when attaching it. </textarea>
