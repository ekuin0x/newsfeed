                <textarea id="text" readonly> L’animateur historique et spécialiste de royauté était la star de Quelle époque !, ce samedi 25 novembre. Invité aux côtés d’Eddy de Pretto, Karine Lemarchand ou encore Hélène Ségara, Stéphane Bern a eu l’occasion de se livrer sur divers sujets, notamment celui de son homosexualité et de la réaction de sa mère sur ce fait.

Celui qui forme un beau couple avec Yori, qui a fait son apparition à l’écran, a eu des mots touchants lors de l’émission : "Un jour, ma mère m'a dit : 'Je préfère te savoir mort qu'homosexuel.' Je lui ai répondu : 'Cela va être difficile. Ils [ses parents, NDLR] m'ont donné une très bonne éducation [...] Je les ai aimés. On aime toujours son bourreau aussi. […] J'étais très jeune. J'appartenais à la petite bourgeoisie. On avait les moyens de s'en sortir, je veux dire intellectuellement. Je suis parti faire mes études et ça marchait. Mais certains ne peuvent pas, c'est pour eux que je me bats [...] aider tous les gamins qui sont rejetés", a-t-il expliqué.

Stéphane Bern "C’est le seul qui ne veut pas travailler !"

Plus tard dans l’émission, Stéphane Bern a remis sa casquette de spécialiste de la famille royale britannique, et a pu se livrer au sujet du prince Harry, et de son comportement depuis plusieurs années. En effet, celui-ci a visiblement le don d’énerver l’animateur, qui n’a pas mâché ses mots à son sujet, et s’est voulu assez sévère : "Ce qui me gêne, c'est de cracher dans la soupe, d'abord quand il faut la boire ça ne la rend pas meilleure. Ce garçon, il a 40 ans, il va passer sa vie à se plaindre de son passé ? On a envie de lui dire 'Peut-être tu te trouves un job ?' Là il a pris l'argent, les autres cousins travaillent tous, c'est le seul qui ne veut pas travailler !", a-t-il déclaré.

L’animateur était notamment présent pour faire la promotion de son livre Les Secrets du château de Windsor, dans lequel il offre une totale immersion dans la famille royale qui fait tant parler. Celle qui connaît désormais sur le bout des doigts, et sur laquelle il se permet donc de donner son avis, comme ce fut le cas ce samedi 25 novembre. </textarea>
