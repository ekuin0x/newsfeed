                <textarea id="text" readonly> Stéphane Bern vous invite à découvrir l’histoire Napoléon III, ce mercredi soir sur France 3. Un numéro inédit du magazine Secrets d'histoire, dès 21h10.

Sur les traces de la glorieuse destinée de son oncle Napoléon Ier, le prince Louis-Napoléon Bonaparte marque à plus d’un titre notre histoire. D’abord en devenant le premier président français élu au suffrage universel. Ensuite en orchestrant cyniquement un coup d'État afin de faire tomber la toute jeune Seconde République. Enfin en s’autoproclamant empereur sous le nom de Napoléon III, aussitôt plébiscité par référendum. Il concrétise ainsi une ambition dévorante.

Pourtant, le chemin jusqu’au pouvoir aura été semé d’embûches, notamment à cause de ses origines familiales qui le contraignent à l’exil et au bannissement, en Angleterre, aux États-Unis ou en Suisse. Mais Louis-Napoléon Bonaparte ne lâche rien, comme lorsqu'il réussit à s’évader de manière rocambolesque de la prison d’État du fort de Ham, déguisé en maçon…

Depuis l’imposant château de Compiègne dans l’Oise, l’une des résidences préférées de Napoléon III, Secrets d’Histoire vous ouvre les portes des appartements et des salons et Stéphane Bern vous invite à découvrir l’histoire de ce chef d’État français pas comme les autres. À lui seul, Napoléon III incarne magnifiquement la France du XIXe siècle, son panache, son développement économique sans précédent, sa révolution industrielle avec l’arrivée des voies de chemins de fer, mais aussi les premières lois sociales et surtout son explosion artistique et intellectuelle. Il aime le grand spectacle et les fêtes impériales dont les véritables reines sont l’impératrice Eugénie, son épouse, et sa cousine la princesse Mathilde. Il invente un style, son style, que nous allons découvrir ensemble en poussant les portes des bâtiments les plus emblématiques du Second Empire. </textarea>
