Jammu Kashmir admin on Tuesday ordered grant of one day special casual leave for employees, who desire to avail holiday on account of Shri Guru Gobind Singh Ji’s birthday on January 05.

An order issued by Secretary to the Admin, Piyush Singla, a copy of which lies with the news agency—Kashmir News Observer (KNO), reads that “Sanction is hereby accorded to the grant of one day Special Casual Leave in favour of employees who desire to avail holiday on account of Shri Guru Gobind Singh Ji’s birthday on 5th January, 2023 (Thursday).”—(KNO) </textarea>
