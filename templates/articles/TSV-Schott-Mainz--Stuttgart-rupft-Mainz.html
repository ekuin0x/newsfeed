Das Hinspiel beider Teams war 3:1 für den VfB Stuttgart II geendet.

Anzeige

400 Zuschauer – oder zumindest der Teil, dessen Herz für den Gastgeber schlägt – bejubelten in der 16. Minute den Treffer von Thomas Kastanaras zum 1:0. Babis Charalampos Drakas erhöhte für Stuttgart auf 2:0 (25.). Mit dem 3:0 von Lilian Niclas Egloff für den VfB war das Spiel eigentlich schon entschieden (27.). Raul Carlos Vasko Caldaroska Paula verwandelte in der 45. Minute einen Elfmeter und baute den Vorsprung des VfB Stuttgart II auf 4:0 aus. Das überzeugende Auftreten von Stuttgart fand Ausdruck in einer klaren Halbzeitführung. Der VfB konnte mit dem ersten Durchgang sehr zufrieden sein. Trotzdem gab es Veränderungen beim VfB Stuttgart II. Moussa Cissé ersetzte Mattis Hoppe, der nun schon vorzeitig Feierabend machte. Kastanaras legte in der 49. Minute zum 5:0 für Stuttgart nach. Gleich drei Wechsel nahm der TSV in der 58. Minute vor. Nils Gans, Silas Schwarz und Dominik Ahlbach verließen das Feld für Tim Arnhold, Raphael Assibey-Mensah und Linus Johannes Wimmer. Der VfB stellte in der 58. Minute mit einem Dreifachwechsel groß um und schickte Luan Simnica, Patrick Wolfgang Kapp und Leonhard Luis Münst für Samuele Di Benedetto, Laurin Ulrich und Dominik Nothnagel auf den Platz. Dejan Galjen schraubte das Ergebnis in der 90. Minute mit dem 6:0 für den VfB Stuttgart II in die Höhe. Mit dem Schlusspfiff durch den Unparteiischen Yannick Stöhr fuhr Stuttgart einen Kantersieg ein, der sich schon vor der Halbzeitpause abgezeichnet hatte.

Anzeige

Der Erfolg brachte eine tabellarische Verbesserung mit sich. Der VfB liegt nun auf Platz drei. Die Offensive des VfB Stuttgart II in Schach zu halten ist kein Zuckerschlecken. Auch der TSV Schott Mainz war in diesem Spiel mehrmals überfordert. Bereits 50-mal schlugen die Angreifer von Stuttgart in dieser Spielzeit zu. Die Saison des VfB verläuft weiterhin positiv, was die Gesamtbilanz von zehn Siegen, drei Remis und nur fünf Niederlagen klar belegt.

Nach 19 Spieltagen ist Mainz das Schlusslicht der Regionalliga Südwest. In der Defensive drückt der Schuh bei Schott, was in den 53 kassierten Treffern zum Ausdruck kommt. Der Aufsteiger musste sich nun schon zwölfmal in dieser Spielzeit geschlagen geben. Da die Gäste insgesamt auch nur einen Sieg und sechs Unentschieden vorweisen können, sind die Aussichten ziemlich düster.

Die Defensivleistung des TSV lässt weiter zu wünschen übrig. Auch bei der klaren Niederlage gegen den VfB Stuttgart II offenbarte der TSV Schott Mainz eklatante Mängel und stellt somit weiter die schlechteste Abwehr der Liga. Mainz steckt nach 13 Partien ohne Sieg im Schlamassel, während Stuttgart mit aktuell 33 Zählern alle Trümpfe in der Hand hat.

Anzeige

Der VfB tritt kommenden Mittwoch, um 19:00 Uhr, bei der SG Barockstadt Fulda-Lehnerz an. Drei Tage später empfängt der TSV Schott Mainz den FC Astoria Walldorf.
