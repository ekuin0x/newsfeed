                <textarea id="text" readonly> Voir mon actu Suivre La Gazette du Val d'Oise

Envie de participer au sauvetage de la maison Gérard-Philipe à Cergy (Val-d’Oise) ? La Fondation du patrimoine continue de récolter des fonds destinés à financer la réhabilitation aussi indispensable que nécessaire de l’ancienne demeure du célèbre acteur français et de sa femme, Anne.

Stéphane Bern à son chevet

Lancée en novembre 2022, la collecte de dons a déjà permis de rassembler quelque 8 000 euros, soit 16% d’un montant à atteindre fixé à 50 000 euros. Une manne qui s’ajoutera à la subvention de 300 000 euros du Loto du patrimoine porté par Stéphane Bern et des 300 000 euros octroyés par la Région Ile-de-France au titre du label Patrimoine d’intérêt régional.

Ce ne sera pas trop. Et pour cause : le coût total de la rénovation de la bâtisse est estimé à près de 3 millions d’euros entre la restauration « intra-muros » en elle-même et la réhabilitation du parc et des réseaux d’eau, d’électricité et d’évacuation. Un chantier considérable.

Pour stopper net sa lente agonie, la mairie de Cergy, propriétaire de la jolie bâtisse installée sur les bords de l’Oise, a ficelé un projet de rénovation dont les travaux doivent débuter l’été prochain, après une première phase de désamiantage et de déplombage programmée à partir de janvier.

« La maison de maître présente un état de délabrement inquiétant. Des travaux de structure et d’aménagement sont indispensables avant de pouvoir la rouvrir au public », précise la Fondation du patrimoine.

La guinguette qui a pris ses quartiers l’été dernier au sein du parc n’est que la première étape d’une ambition plus vaste. « La Ville de Cergy souhaite transformer ce haut lieu du patrimoine cergyssois en un lieu mémoriel et touristique, de création et d’éducation populaire, intégrant l’histoire agricole de la ville, indique la Fondation du patrimoine. La maison, restaurée et sécurisée, pourra à nouveau être ouverte au public, accueillir des résidences d’écriture, un espace mémoriel Anne-et-Gérard-Philipe, des actions d’éducation artistique, culturelle et écologique, et un temps fort festivalier à la belle saison dans le parc. »
