                <textarea id="text" readonly> « Si les murs de Windsor pouvaient parler… Ils nous raconteraient de drôles d’histoires ! Des histoires qui remontent à loin, très loin, plus de mille ans de monarchie, de secrets, de mariages arrangés, de passions inattendues, mêlant un pouvoir autrefois absolu, aujourd’hui représentatif. Mille ans d’affaires politiques, de guerres, de coups montés, d’alliances et de trahisons ». Ainsi débute le nouveau livre de Stéphane Bern, « Les secrets du château de Windsor » paru ce 16 novembre 2023 aux éditions Plon (en vente au tarif de 24 euros) dans lequel il nous conte toutes ces « drôles d’histoires ».

Au fil des 272 pages de cet ouvrage, illustré de photos d’hier et d’aujourd’hui et de reproductions de documents anciens, le spécialiste des royautés déroule les générations de monarques britanniques qui ont vécu dans ce château – le plus grand du monde encore habité -, de Guillaume le Conquérant qui en posa les premières pierres au XIe siècle au roi Charles III.

Un livre chronologique, exception faite d'Elizabeth II

Petite entorse à son récit qu’il a voulu chronologique, Stéphane Bern consacre le premier chapitre à la reine Elizabeth II qui « a aimé Windsor comme aucun souverain avant elle », rappelle-t-il, et repose désormais pour l’éternité, aux côtés de son époux le prince Philip, et de ses parents le roi George VI et la reine consort Elizabeth, dans sa chapelle St George.

La suite après cette publicité

Sous le titre « L’histoire secrète », de nombreux encadrés émaillent le texte. L’occasion pour l’auteur d’aborder événements ou thématiques diverses. Il y est par exemple question des dîners officiels qui sont organisés à Windsor, du Codex de Léonard de Vinci conservé parmi les trésors de sa collection royale, de la mythique course de chevaux du Royal Ascot née en 1711, de la ménagerie de George IV, du rôle de la famille royale britannique quant à la distance du marathon ou encore de la maison de poupée de la Queen Mary. </textarea>
