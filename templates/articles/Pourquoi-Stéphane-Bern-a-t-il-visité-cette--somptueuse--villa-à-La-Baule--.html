                <textarea id="text" readonly> Voir mon actu Suivre L'Écho de la Presqu'île

Une « somptueuse » villa de La Baule (Loire-Atlantique) sera à l’honneur dans l’émission de Stéphane Bern, sur France télévisions, « Ma maison, mon histoire ».

Dans ce programme, l’animateur « part à la rencontre des propriétaires des maisons de caractère de nos régions, pour tenter avec eux d’en savoir plus et de mieux protéger ces symboles de notre patrimoine local », présente la chaine dans un communiqué de presse.

À La Baule, il sera reçu par Caroline Glon dans sa demeure familiale, la Villa Régina, située avenue Pierre-Loti, juste à l’arrière de la plage, à quelques pas de l’hôtel Royal.

La bâtisse aux quinze pièces datant du début du XXe siècle, probablement de 1903, a obtenu le label « Patrimoine historique » en 2019.

Un bijou d’architecture

Un bijou d’architecture qui nécessite beaucoup de soins.

« Et c’es tout le problème. Plus rien n’y est au norme et de nombreux éléments ont beaucoup souffert de l’usure du temps. Si rien n’est fait, les dégâts seront probablement irrémédiables ».

La Villa Régina de La Baule visitée par Stéphane Bern pour l’émission « Ma maison, mon histoire » ©France télévisions

Avant son acquisition par le père de Caroline Glon et sa sœur Catherine, promoteur, en 1964, la villa du 33 avenue Loti fut ainsi la résidence d’été d’Alain Poher, président du Sénat de 1968 à 1992, et, à ce titre, président de la République par intérim à deux reprises : après la démission du général de Gaulle en 1969 et le décès de Georges Pompidou en 1974.

Vidéos : en ce moment sur Actu

Elle fut aussi réquisitionnée par les Allemands pendant la seconde guerre mondiale.

Avocate de profession, Caroline Glon est également conseillère municipale à l’Aménagement de la promenade de mer, l’urbanisme et l’habitat.

Passionnée par sa ville et son histoire, elle est présidente de l’Association pour la sauvegarde du patrimoine de La Baule-Escoublac.

Utile : l’émission sera diffusée dimanche 27 août 2023, sur France 3, à 15h15 et 16h15
