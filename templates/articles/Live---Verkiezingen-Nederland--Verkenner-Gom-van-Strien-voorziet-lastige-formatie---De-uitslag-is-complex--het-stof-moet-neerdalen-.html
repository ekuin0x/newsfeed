                <textarea id="text" readonly> De Nederlandse verkenner Gom van Strien rekent op een ingewikkelde formatie. "Dit is geen eenvoudige opdracht. De uitslag is complex, de zetelverhoudingen zijn fors gewijzigd. Het stof moet even neerdalen."

Dat zei van Strien vrijdagmiddag bij zijn eerste briefing aan de pers. Van Strien, Eerste Kamerlid voor de PVV, werd eerder op de dag door de Tweede Kamer verzocht om de verkenning op zich te nemen.

Hoewel hij denkt dat iedereen "even een moment van bezinning" nodig heeft, voelt hij tegelijkertijd "een groot gevoel van urgentie om vaart te maken". Hij wil het weekend gebruiken om zich in te lezen en begint maandag met de gesprekken met de fractievoorzitters. Als eerste ontvangt hij zijn eigen partijleider, Geert Wilders.

Op vragen over mogelijke coalities - en of een minderheidskabinet ook een optie is - ging Van Strien vrijdag niet in. Dat is nadrukkelijk ook niet zijn opdracht: hij moet slechts verkennen welke mogelijkheden er volgens de fractievoorzitters zijn en daar in zijn eindverslag een voorzichtige weging van maken. De nieuwe Tweede Kamer, die op 6 december wordt geïnstalleerd, wijst vervolgens een informateur aan die een formatiepoging tussen enkele partijen moet begeleiden.

Van Strien zei zich niks te kunnen herinneren van een oude uitspraak uit 2015, in een interview met de Limburgse zender L1, waarin hij de Eerste Kamer een "nepparlement" noemde omdat die "geen rekening houdt met wat er leeft onder de bevolking".

Voor zijn huidige rol is dat sowieso niet relevant, zei hij. "Ik heb alle vertrouwen in het Nederlandse parlement en in het parlementaire stelsel." </textarea>
