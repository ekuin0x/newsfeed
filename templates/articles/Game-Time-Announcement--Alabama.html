                <textarea id="text" readonly> Game Time Announcement: Alabama

FAYETTEVILLE, Ark. – Arkansas football’s week seven matchup at No. 11 Alabama on Saturday, Oct. 14, will kick at 11 a.m. CT in Bryant-Denny Stadium and air on ESPN.

The Crimson Tide lead the all-time series, 25-8. Arkansas is chasing its first victory vs. Alabama since 2006.

This week, Arkansas is back on the road and will look to snap its three-game losing streak when it squares off against longtime rival and SEC West foe Ole Miss in Oxford, Miss. Kickoff between the Razorbacks and No. 16 Ole Miss is scheduled for 6:30 p.m. Saturday, Oct. 7, on SEC Network.

Single game tickets for all Razorback games are available and can be purchased by clicking here or calling 479-575-5151. Additionally, fans can now purchase tickets to Razorback games on SeatGeek, the official resell marketplace of Razorback Athletics. </textarea>
