                <textarea id="text" readonly> New Balance has unveiled its latest Teddy Santis helmed MADE in USA Fall/Winter 2023 collection, featuring a variety of apparel items and three different footwear models.

This second drop features new colorways of the 990v4, 990v6 and 998 silhouettes, all of which feature premium pigskin suede. Notable colors used on the upper construction of the shoes include orange, red and green. These shoes are complemented by the apparel collection, which blends the brand’s heritage with modern elements.

The apparel items are expressed in seasonal hues, including beige, off-white, olive and burgundy. Standout items include a collared rugby shirt, fleece vest, rip-stop nylon hiking pants and a trail-inspired graphic tee. Additionally, the collection also includes a QUICKSTRIKE feature, the 990v6 in natural orange with black accents, offering a unique, vibrant and sporty option for enthusiasts.

This latest MADE in USA collection is set to release via New Balance’s official site and select global retailers during this Holiday season, with the exact date yet to be revealed at the time of writing. As for pricing, apparel items range from $65 to $210 USD with footwear ranging from $200 to $220 USD. </textarea>
