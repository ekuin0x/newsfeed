                <textarea id="text" readonly> ICC World Cup 2023: New Zealand beat Sri Lanka, are almost through to the semifinals

(With inputs from ANI)

NEW DELHI: New Zealand 's emerging cricket star, Rachin Ravindra , has been honoured with the ICC Men's Player of the Month award for October 2023, following an outstanding performance in the group stages of the ICC World Cup held in India.The 23-year-old batter outshone notable contenders, including India's pace sensation Jasprit Bumrah and South African opener Quinton de Kock , to claim his maiden Player of the Month accolade.Ravindra's remarkable contributions played a pivotal role in New Zealand's impressive start to the World Cup campaign.In the tournament opener against defending champions England in Ahmedabad, Ravindra made an immediate impact, scoring an unbeaten 123, leading his team to a resounding nine-wicket victory. He continued to dazzle with another century, posting a stunning 116 against Australia later in the month.Ravindra's elegant batting display extended beyond centuries, as he crafted stylish half-centuries against the Netherlands (51) and India (75). However, it was his exceptional performance in the thrilling encounter against Australia at Dharamsala that stood out. Despite falling just five runs short of a mammoth 389-run target, Ravindra's scintillating knock of 116 in 89 balls showcased his ability to take on formidable challenges.Throughout the month, Rachin Ravindra amassed a total of 565 runs at an impressive average of 70.62, making him a standout performer in the ongoing World Cup.Expressing his gratitude upon receiving the award, Ravindra stated, "I'm very grateful to win this award. It's been a special month personally and for the team. Being able to play a World Cup in India has been incredibly special. Being backed by the team helps a lot, being able to go out there with a lot of freedom, and play your natural game. The lucky thing is the wickets have been really nice to bat on, suits my game in terms of being positive and taking the game on." </textarea>
