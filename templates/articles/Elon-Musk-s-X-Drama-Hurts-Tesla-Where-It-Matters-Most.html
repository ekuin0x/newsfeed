                <textarea id="text" readonly> During a 1990 Senate race in his home state of North Carolina, Michael Jordan was asked why he didn’t endorse the African-American Democratic candidate. He was still explaining his response — “Republicans buy sneakers too” — to reporters 30 years later, saying he wasn’t an activist in the mold of Muhammad Ali: “I thought of myself as a basketball player.”

Elon Musk may think of himself as an entrepreneur, and a celebrity one at that, but he wears many hats with enthusiasm, including as an activist in the cause of, as he sees it, free speech. His latest outrage, endorsing an antisemitic comment on X, has drawn a backlash, including companies pulling ads from the social media platform. But there may also be repercussions for the main source of his fame and wealth: Tesla Inc. </textarea>
