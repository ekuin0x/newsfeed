                <textarea id="text" readonly> Von: Jörn Reher

Der Poker um Stuttgarts Top-Stürmer bleibt heiß!

Wie die italienische Zeitung „Gazzetta dello Sport“ berichtet, ist mit der AC Mailand ein Weltklub stark an Serhou Guirassy (27/15 Tore in neun Bundesliga-Spielen) interessiert.

Vor allem die niedrige Ausstiegsklausel soll ihn für den italienischen Topverein zum Objekt der Begierde werden lassen!

Wie BILD berichtete, kann der Guineer den VfB im Winter für nur 17,5 Millionen Euro verlassen. Davon wolle Milan nun profitieren.

Die „Gazzetta dello Sport“ schreibt, Milan möge Guirassy sehr. Der italienische Top-Klub wolle im Winter die Ausstiegsklausel des Top-Stürmers ziehen.

Allerdings heißt es in dem Artikel, dass es derzeit so aussehe, als bliebe Guirassy bis zum Saisonende in Stuttgart. Zuletzt ließ Guirassy jedoch in einem nicht abgesprochenen Interview mit ESPN seine Zukunft offen.

Guirassy bei ESPN: „Im Fußball kann es schnell gehen. Ich bin hier, mein Fokus liegt hier. Aber niemand weiß, was im Januar passiert.“

Die Doping-Beichte im Video Jan Ullrich: „Ja, ich habe gedopt, ja“ 00:56

Milan habe neben dem VfB-Angreifer für die Winter-Transferphase noch zwei weitere Stürmer auf dem Zettel: Akor Adams (23/Montpellier, sieben Tore in elf Spielen, laut „transfermarkt.de“ rund acht Mio. Euro Marktwert) und Jonathan David (23/Lille/zwei Tore in zwölf Spielen, etwa 60 Mio. Euro Marktwert).

Hintergrund: Milan sucht einen Ersatz für Olivier Giroud (37). Aktuell fungieren Ex-Frankfurt-Stürmer Luka Jović (25, sieben Spiele, null Tore) und Noah Okfafor (23/elf Spiele, zwei Tore) als Back-Up für den französischen Weltmeister von 2018. Der Tabellendritte der Serie A sei jedoch mit beiden nicht zufrieden. Giroud fehlt in den kommenden beiden Ligaspielen rot gesperrt, Okafor soll an seiner Stelle auflaufen.

Das sei aber keine langfristige Lösung. Und da kommt Guirassy ins Spiel, den Milan gerne im Winter zum Schnäppchen-Preis loseisen würde.

An Guirassy sollen neben Milan weitere Topklubs aus ganz Europa dran sein. Stuttgarts Wunsch-Szenario ist hingegen: Guirassy bleibt mindestens noch bis Sommer beim VfB!

Für den Fall, dass Guirassy den VfB doch zeitnah verlassen sollte, schauen sich die Klub-Bosse nach BILD-Informationen schon seit mehreren Monaten nach einem möglichen Ersatz um. Mit auf der Kandidatenliste für die Nachfolge des Torjägers steht Fotis Ioannidis (23).

Konkreten Kontakt zwischen dem VfB und der Ioannidis-Seite gab es bislang aber noch nicht. Auch, weil der Grieche bei Panathinaikos Athen noch einen langfristigen Vertrag bis 2027 besitzt und die klammen Stuttgarter sich für Ioannidis finanziell extrem strecken müssten.

Das Rennen um die Zukunft von Guirassy bleibt spannend ... </textarea>
