                <textarea id="text" readonly> A peine remis de ses sept heures de direct pour le couronnement de Charles III, l'animateur et journaliste Stéphane Bern s'est replongé ce dimanche 7 mai dans l'ambiance du sacre en choisissant de mettre à l'honneur la monarchie britannique pour la Fête des jardins qu'il organise jusqu'à ce dimanche soir dans son Collège royal et militaire de Thiron-Gardais.

Comme un monarque en son jardin, Stéphane Bern a procédé en cette matinée du dimanche 7 mai à l'inauguration de la 4e édition de la Fête des jardins, au Collège royal et militaire de Thiron-Gardais. Le journaliste et animateur, propriétaire des lieux, a ainsi mené derrière lui toute une cour d'élus, de personnalités locales, de professionnels de la presse spécialisée, de visiteurs passionnés ou amateurs de jardins. Et bien sûr, Alain Baraton, jardinier en chef du grand parc du château de Versailles, qui est le parrain de l'événement.

premium Thiron-Gardais : Alain Baraton, parrain de la Fête des jardins au Collège royal et militaire de Stéphane Bern

En se rendant de stands en stands, au fil d'une trentaine d'exposants "soigneusement choisis et sélectionnés", comme il l'a rappelé, on s'est rendu compte que le maître des lieux a voulu faire un clin d'oeil à l'événement qui l'a bien occupé samedi. Le couronnement de Charles III était ainsi le thème de cette journée que les exposants et partenaires de cette Fête des jardins ont décliné selon leur inspiration.

Un sonneur de cornemuse en prime

La voix légèrement fatiguée par les 7 heures de commentaires en direct réalisés la veille pour le sacre de Charles III sur France Télévisions, Stéphane Bern a félicité tous ceux qui avaient fait l'effort de cette révérence au nouveau roi. Qui pour une céramiste qui avait dressé des tasses sur une table de jardin anglais façon "tea time", qui pour un pépiniériste qui proposait à la vente ses rosiers Queen Elizabeth, qui pour un autre exposant qui avait décoré son stand de fanions tricolores à l'effigie de l'Union Jack. Stéphane Bern avait aussi commandé un sonneur de cornemuse qui a ainsi égayé les tympans des visiteurs avec quelques airs célèbres d'outre-Manche.

Un "Big lunch" au rosbif...

On s'y serait cru et davantage encore à l'heure du "Big lunch" où les restaurateurs de l'auberge de l'Abbaye voisine du Collège royal et militaire ont sorti de leurs fourneaux non pas la fameuse quiche aux épinards que nos amis Anglais ont partagée ce dimanche midi, mais de roboratives salades. Pour les exposants et visiteurs de la Fête des jardins, il y avait au choix la "salade Windsor", agrémentée d'oeufs, de chips au bacon, de boulgour, de crudités et de sirop d'érable et la beaucoup plus irrévérencieuse "salade Charles III", garnie de crudités, de riz, de sésame, d'huile de noix, de moutarde et, il fallait oser, de rosbif... N'en déplaise à sa Majesté.

premium Stéphane Bern commentera le couronnement de Charles III, ce samedi : "C'est un homme très chaleureux"

En plus de le faire sourire, Stéphane Bern a sûrement trouvé là de quoi se rassasier puisqu'il évoquait quelques instants plus tôt que "Durant nos 7 heures de direct pour le couronnement, personne ne nous a amené à boire ou à manger". La journée de samedi a dû être longue en effet sur France 2. Nous, à L'Echo Républicain, on est en tout cas bien vus : "La seule interview que j'ai accordée pour le couronnement de Charles III, c'est à L'Echo Républicain. J'étais en tournage en Espagne et je n'ai répondu qu'à Rémi Bonnet, de L'Echo Républicain", a insité Stéphane Bern. Merci encore Stéphane, pour l'interview et pour la visite, ce dimanche matin, de la fête des jardins qui se prolonge encore jusqu'à 18 heures.
