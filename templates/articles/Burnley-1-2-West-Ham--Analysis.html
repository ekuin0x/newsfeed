                <textarea id="text" readonly> Simon Stone, BBC Sport

Young players earn their opportunities with their performances.

There is no doubt Divin Mubama made a positive impact at Turf Moor, even if he wasn't credited with the equalising goal he thought he had scored.

With Jarrod Bowen and Michail Antonio both getting injured on international duty and Danny Ings still to score this season, Mubama must surely get some kind of an opportunity over the next couple of weeks as West Ham compete at home and in Europe.

And that will bring Mubama's contract situation into sharp focus.

His present deal ends at the end of the season and so far he has resisted attempts to get him to sign an extension.

It is a situation West Ham need to resolve. Quickly. </textarea>
