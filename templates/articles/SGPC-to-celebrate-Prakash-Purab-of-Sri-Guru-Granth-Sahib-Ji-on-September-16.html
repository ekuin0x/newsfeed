            <p>SGPC to celebrate Prakash Purab of Sri Guru Granth Sahib Ji on September 16</p>

                <textarea id="text" readonly> AMRITSAR: The Shiromani Gurdwara Parbandhak Committee will celebrate the Prakash Purab of Sri Guru Granth Sahib Ji on September 16 and the Prakash Gurpurb of the fourth Patshah Sri Guru Ramdas Ji on October 30 with the support of the devotees with reverence and respect. In this regard, the members and officers of the Shiromani Committee met with the representatives of the religious societies of Amritsar city and discussed the events related to Gurpurab.

While sharing ideas on this occasion, various representatives of the councils and societies gave suggestions regarding the events to be done on the occasion of the first Prakash Purab of Sri Guru Granth Sahib ji and the Prakash Gurpurab of the fourth Patshah Ji and also assured to provide all kinds of support.

Shiromani Committee member Bhai Rajinder Singh Mehta, Bhai Ajaim Singh Prakash, Additional Secretary Gurinder Singh Mathrewal and the manager of Sri Darbar Sahib. Bhagwant Singh Dhangera informed about the events to the prominent personalities present and said that like every year this time too, Nagar Kirtan, Raga and Pravana Gain events will be organized on the occasion of Gurpurab. Apart from this, according to tradition, on the day of Gurpurb, supernatural lights will be decorated at Sachkhand Sri Harmandir Sahib, and Gurmatti ceremonies will be held at Gurdwara Sri Manji Sahib, Diwan Hall. A series of Gurmati events dedicated to the birth anniversary of Sri Guru Ramdas Ji will begin from September 18 at different places in the city, which will continue continuously till Gurpurab. On this occasion, the prominent personalities appealed to the representatives of the councils and societies to light up the entire city on the occasion of Prakash Purab and encourage the people to participate in the events.

On the occasion of the gathering, senior members of the Shiromani Committee. Bawa Singh Gumanpura, Member Advocate Bhagwant Singh Sialka, Mr. Surjit Singh Bhitevad, manager of Sri Darbar Sahib. Bhagwant Singh Dhangera, s. Narendra Singh, Mr. Baghel Singh, S. Jagtar Singh, Additional Manager Nishan Singh, S. Nishan Singh Jafarwal, s. Gurtinderpal Singh, Giani Kishan Singh Santan Ki Kutia, S. Santokh Singh Sethi, President Chief Khalsa Diwan, Mr. Ammit Singh Bhalla, Mr. Narinder Singh Pali, Bibi Paramjit Kaur Pinky, Bhai Gurpal Singh Bibi Kaulan Ji Welfare Centre, S. Jasbir Singh Punjab and Sindh Bank, Mr. Lakhbir Singh President Sukhmani Sahib Sewa Society Majitha Road, S. Surinderpal Singh, Mr. Hardeep Singh, Mr. Jagjit Singh Khalsa, Mr. Navtej Singh Calcutta, S. Charanjit Singh Akhand Kirtni, s. Sukhdev Singh Verka and other personalities were present. </textarea>
