                <textarea id="text" readonly> Borussia Dortmund returned to winning ways in the Bundesliga as they survived an early scare to beat Borussia Mönchengladbach 4-2.

Edin Terzic’s side showed their mettle after a disastrous start to claim all three points against Borussia Mönchengladbach on Saturday afternoon. Inspired by the lively Jamie Bynoe-Gittens, Borussia Dortmund came from two goals behind and claimed a 4-2 win.

The Black and Yellows looked abject in the early stages, before a blistering spell helped them turn the game on its head before half-time. Marcel Sabitzer and Niclas Füllkrug scored to bring BVB back on level terms, before Bynoe-Gittens completed the comeback in the 45th minute.

Donyell Malen then came off the bench and added a fourth in the 97th minute, much to the relief of the increasingly under pressure Terzic.

Here are our player ratings from Borussia Dortmund’s 4-2 win over Borussia Mönchengladbach.

Gregor Kobel (6/10)

Kobel was tested on a couple of occasions in the first-half, but didn’t really stand a chance with either of Gladbach’s goals. He didn’t have much to do after the break as the away side ran out of steam. </textarea>
