                <textarea id="text" readonly> Where in the world is Elon Musk? Everywhere it seems. From Austin to Shanghai his plants are spitting out parts and combining components to produce his myriad product lines. Musk is the ultimate operator—and here’s a look at everywhere he operates.

By the numbers

Since we’ve known him, Elon Musk has racked up some big hits—and some wild misses. —Fortune staff

1,000

Number of solar roofs Musk aspired to install per week. Since the company was founded, it has installed some 3,000 total.

2.4

Miles of tunnel built and operated by the Boring Company.

1.50%

Tesla’s return on assets for the past four quarters. Microsoft’s was 28%.

$41 billion

Amount lost in 13 days by Musk after Tesla’s disastrous Q3 2023 earnings announcement.

275

SpaceX launches since inception.

2029

The year Musk (and futurist Ray Kurzweil) believe full human-level AI will likely emerge, “give or take a year.”

$100 million

Amount of his own money Musk used to start the Boring Company, according to biographer Walter Isaacson.

42

The answer to “the ultimate question of life, the universe, and everything” in The Hitchhiker’s Guide to the Galaxy; also, the sum of numbers in the date marking xAI’s formation (7/12/23).

468

Number of complaints, questions, or comments Maryland’s DOT State Highway Administration received from local government agencies regarding the Boring Co.’s proposal to dig a tunnel between Baltimore and Washington, D.C., according to emails obtained by Fortune via a FOIA request.

$19 billion

Valuation of X (formerly Twitter) according to an October employee stock plan. Musk purchased the company more than a year earlier for $44 billion. </textarea>
