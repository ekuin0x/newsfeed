                <textarea id="text" readonly> Just because Cyber Monday is over, that doesn’t mean you can’t find great deals on the kitchen products you’ve been coveting. Whether you’re still searching for the perfect holiday gifts or forgot to snag the items you wanted yesterday, Amazon still has great discounts on some of our favorite cookware, appliances, gadgets, and more. We scoped out 25 of Amazon’s best extended Cyber Monday deals on favorites from top brands including OXO, Le Creuset, and KitchenAid — and prices start at just $8.

Best Extended Cyber Monday Deals Overall

Best Extended Cyber Monday Appliance Deals

From blenders to coffee makers, electric appliances make great gifts. Home cooks love finding ways to cut down on prep time and increase their overall efficiency, as exemplified by the recent air fryer craze. But if you thought they were just a trend, think again. Air fryers like this model from Instant Pot heat food faster than a typical oven and can crisp up homemade fries with little to no oil required. With its exceptional versatility, this 6-quart air fryer is a no-brainer purchase — especially now that it’s 50% off.

Instant Pot 6 Quart Air Fryer

Amazon

The seasons may change, but our daily coffee is a constant. If you like to warm up with a hot cup during the winter but switch to iced as soon as the weather warms up, this is the coffee maker for you. With the ability to brew both hot and iced coffee, this Keurig’s small size makes it perfect for single servings and easy to stash in tighter kitchens. It’s still 40% off at Amazon, but these prices won’t last long.



Amazon

Best Extended Cyber Monday Cookware Deals

Great meals start with great cookware. Luckily, while Cyber Monday sales are technically over, we found irresistible deals on our favorite individual pieces from Le Creuset, Lodge, and All-Clad. But if you’re searching for a whole new set, look no further: Carote’s 11-piece collection is 54% off right now, making each piece less than $6. It comes with five pans plus two removable handles and four lids which nest together easily for space-saving storage.

Carote 11-Piece Nonstick Cookware Set

Amazon

If it’s durability you seek, snatch up this cast iron Dutch oven from Lodge. Not only is it well-made enough to last a lifetime, but it comes with a lid that conveniently doubles as a grill pan. With its porcelain enamel coating, the piece performs beautifully and looks just as good on the stovetop as it does on your table. Snag it now for just $50.

Amazon

Best Extended Cyber Monday Kitchen Tool and Gadget Deals

The best kitchen tools and gadgets are versatile and built to last. If you’ve been working with dull knives or want to give a stunning gift, snag this Japanese chef’s knife while it’s only $27. It’s incredibly sharp, and its ergonomic handle makes it easy to work with. With its strong, corrosion-resistant blade, convenient carrying case, and 61% discount, this is a no-brainer buy.

Imarku Japanese Chef Knife

Amazon

Or, snag a bargain on a new set of kitchen towels. We found a stunning cotton set that’s still on sale for just $8 — 30% off its original price. Coming in packs of six, these towels from Lane Linen are highly absorbent and will look great hanging in your kitchen.

Best Extended Cyber Monday Dinnerware Deals

Delicious meals deserve to be served on gorgeous dinnerware. We rounded up some of the best plates, bowls, and drinkware that are still on sale at Amazon, including this 12-piece collection from Famiware. Featuring enough dinner plates, salad plates, and bowls for four people, the set is dishwasher- and microwave-safe and even features a scratch-resistant coating.

Famiware Milkyway 12-Piece Plates and Bowls Set

Amazon

With their vacuum insulation that keeps drinks at temperature for longer, Stanley tumblers seem to be on everyone’s wish list this year. If you’re looking to hop on the TikTok-approved trend, you’ll be glad to know that Amazon is still offering Cyber Monday-level sales on the Stanley AeroLight tumbler. Made for taking on the go, the sleek bottle can fit in any cupholder and seals tight enough to throw in your backpack.
