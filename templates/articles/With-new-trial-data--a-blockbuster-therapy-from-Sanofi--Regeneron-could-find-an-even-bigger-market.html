                <textarea id="text" readonly> With new trial data, a blockbuster therapy from Sanofi, Regeneron could find an even bigger market

LONDON â€” The inflammation-targeting therapy Dupixent succeeded in a Phase 3 trial in patients with the chronic lung disease COPD, its developers said Monday, results that could propel the blockbuster medicine into a massive new market.

Dupixent, which is jointly developed by Sanofi and Regeneron Pharmaceuticals, has already racked up approvals for several indications, including asthma, atopic dermatitis, and eosinophilic esophagitis. If approved for COPD, it would be the first biologic treatment for the condition.

advertisement

The trial, dubbed Notus, was the second Phase 3 trial for Dupixent in COPD, with the companies announcing similarly positive results from the Boreas trial earlier this year. The full data from Boreas were published in the New England Journal of Medicine. </textarea>
