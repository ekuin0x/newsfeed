                <textarea id="text" readonly> Sixteen teams are competing for eight prestigious spots this week (12-17 September, 2023) in the Davis Cup Finals Group Stage across four European cities.

The top two nations from four groups of four will advance to the final of the international team event in men's tennis, with the final set to take place 21-26 November in Malaga, Spain.

Novak Djokovic, fresh off his historic 24th major title at the US Open, will lead the Serbian squad in Group C play in Valencia, Spain, while Olympic champions Andy Murray and Stan Wawrinka are both in Manchester, Great Britain, competing in Group B.

Americans Frances Tiafoe and Tommy Paul headline Team USA in Split, Croatia, for Group D, while young guns Lorenzo Musetti (Italy) and Denis Shapovalov (Canada) are in Bologna, Italy, for Group A.

Canada (pictured above), captured the team competition in 2022.

The teams square off in a best-of-three-match "tie," which features two singles matches and a doubles match. See a full preview of the Finals Group Stage here.

Below you will find all results, group standings and a schedule of matches for the Davis Cup Finals Group Stage. </textarea>
