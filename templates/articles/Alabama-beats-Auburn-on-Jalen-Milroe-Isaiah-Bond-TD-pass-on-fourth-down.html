                <textarea id="text" readonly> Isaiah Bond’s late touchdown catch propelled Alabama to a dramatic 27-24 win over Auburn in the Iron Bowl on Saturday. Here’s what you need to know:

With Auburn leading 24-20, Alabama faced fourth-and-goal at Auburn’s 31-yard line with 32 seconds remaining.

Crimson Tide quarterback Jalen Milroe threw a 31-yard pass to Bond, who made the unlikely touchdown catch in the back of the end zone, giving the Crimson Tide the 27-24 lead. Bond finished with five receptions for 75 yards.

Alabama improves to 11-1 and will face undefeated Georgia next week in the SEC championship.
