            <p>What makes Jon Rahm's Masters-winning irons unique</p>
            <span id="topic" >iron ball</span>

                <br><br>
                <img src="https://res.cloudinary.com/pgatour-prod/w_1200,h_628,c_fill,f_auto/pgatour/news/editorial/2023/04/11/jon-rahm-irons-story-masters-golfwrx-topper.jpg" alt="">

                <textarea id="text" readonly> “When he came over [to Callaway], we found out quickly that we needed to have soft-stepped 6.5s in his irons,” Watson told GolfWRX.com on Tuesday at the 2023 RBC Heritage. “Usually what we do with all our guys is do a performance combine. We do about 60 shots using clubs throughout the bag and never two of the same shots in a row. So, it could go 4-iron to 9-iron, 9-iron to 5-iron, 5-iron to 6-iron, 6-iron to wedge. We capture all that data and it’ll give us pretty much everything we need to know. During that process, when he first came over, we did that, compiled the data, we ate lunch, then we went back after bending all the irons loft and lie wise, and we got to the numbers that are his current loft and lie. They might appear like they’re a half-degree weak from standard, but there is no standard on the PGA TOUR. </textarea>
