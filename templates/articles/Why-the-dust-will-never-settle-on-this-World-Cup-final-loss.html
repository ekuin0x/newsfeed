India has suffered plenty of heartbreaks before at the cricket World Cup. But there was always a plausible excuse to console ourselves. However, this time the Indian fans have been left with no excuse

The Indian cricket follower is no stranger to heartbreaks. On most days they live in hope. The battle between the heart and the mind is a constant. Fingers remain crossed, and lips are humming a prayer. Howsoever strong the storm might be, the dust always settles and there is always a next game to look forward to.
