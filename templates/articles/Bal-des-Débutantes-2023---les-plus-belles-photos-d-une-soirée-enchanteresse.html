                <img src="https://i.f1g.fr/media/cms/1200x630_crop/2023/11/26/295f6d55e8f441dd93b8591bde313cc57d370006859fea78f104391de65108d1.jpg" alt="">

                <textarea id="text" readonly> Cette année encore, la traditionnelle cérémonie avait lieu sous les ors de l’hôtel Shangri-La. Ce samedi 26 novembre, 21 jeunes filles issues de la haute société se sont ainsi présentées au monde, aux bras de leurs cavaliers.

Elles étaient 21 jeunes filles dites «bien nées», vêtues de magnifiques robes de créateur. Ce samedi 26 novembre, elles se sont avancées, guidées par l’animateur Stéphane Bern, sous les ors du fastueux hôtel Shangri-La, lors de la cérémonie du Bal des Débutantes. Parmi elles, la championne d'équitation Eden Leprevost Blin-Lebreton, la comtesse Lara-Cosima Henckel von Donnersmarck, la marquise Barbara Berlingieri ou encore l'archiduchesse Ildiko de Habsbourg-Lorraine. Mais aussi la norvégienne et chanteuse Angelina Jordan, et Jasmine Yen, fille du comédien, réalisateur et producteur Donnie Yen. Toutes ont valsé aux bras de leurs cavaliers, 21 jeunes hommes également issus du monde de la haute société.

À lire aussiElles ont entre 17 et 21 ans et viennent du monde entier: voici les 21 jeunes filles du Bal des débutantes 2023

Organisée avec le partenariat du joaillier V Muse Jewelry, la soirée a permis, comme chaque année, de récolter des fonds pour plusieurs charités parmi lesquelles : l'hôpital Necker-Enfants malades, l'Association pour la recherche en cardiologie du fœtus à l'adulte (ARCFA), qui a pour but d'améliorer la qualité des soins donnés aux enfants ayant des malformations et des maladies cardiaques, et la World Central Kitchen, qui apporte de la nourriture aux pays en détresse. </textarea>
