                <textarea id="text" readonly> Swiss skier Lara Gut-Behrami made it two giant slalom victories from two starts this season by winning a women's World Cup race. Mikaela Shiffrin finished third. The American improved from fifth position after the opening run and extended her lead in the World Cup overall standings. Gut-Behrami was third after the tight opening run before posting the third-fastest time in the final leg to beat Alice Robinson by 0.62 seconds. Shiffrin said "It's been an adventure today to kind of my best feeling I can have," and that she "felt some really amazing skiing." </textarea>
