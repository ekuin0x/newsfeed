                <textarea id="text" readonly> Ensuring you’re gifting your friends and family something they will love and use for years can come with a big price tag, which is why it’s ideal to start your shopping early and take advantage of holiday discounts. If you’re struggling to come up with ideas, Walmart has so many great items on sale ahead of Cyber Monday, and we rounded up our best tech, toys, bags, and kitchen items—all under $25.

No matter what age range you’re shopping for, Walmart marked down a wide selection of gifts, including a Roku smart home indoor camera and a Roku streaming player, which are both 33 percent off. Keep scrolling to shop more under-$25 finds that are sure to be a hit.

Best Walmart Cyber Monday Gifts Under $25

Lego Star Wars Obi-Wan Kenobi’s Jedi Starfighter

Walmart

Walmart has so many sales on Lego toys right now, including this 282-piece Obi-Wan Kenobi’s Jedi Starfighter set. In addition to making the Starfighter, the set also comes with R4-P17, Obi-Wan Kenobi, and Kaminoan Taun We minifigures to elevate play. It’s recommended for kids 7 years old and up and is obviously a no-brainer for the Star Wars fans on your list.

OtterBox Defender Series Pro Case

Walmart

A good phone case is an absolute necessity these days, and OtterBox’s Defender series claims to handle four times as many drops and can protect the exterior from many common bacteria. Many customers say it's a lifesaver for those who frequently drop their phone because it protects it better than other options on the market. Grab a few while they are 65 percent off, and add them to stockings or as an additional gift.

Falan Mule Wallet Purse Wristlet Crossbody Bag

Walmart

For the person on your list looking to create a capsule wardrobe, this classic leather purse is versatile both in features and style. Aside from going well with both casual and more dressed-up outfits, it also has a detachable wristlet strap and a shoulder strap. The bag opens up to be an organized wallet, so you can keep all your wallet and purse essentials in one spot. Choose from three in-stock colors: black, red, and light pink.
