Do you need a Walmart+ membership to shop Walmart Cyber Monday deals?

Walmart+ members had early access to the Walmart Cyber Monday 2023 sale, starting at 12:00pm EST yesterday, November 26. The general public can shop the sale now!

How much does Walmart+ cost?

Walmart+ offers two pricing plans, both of which are cheaper than Amazon Prime. You can become a member either for $12.95 per month or for $98 billed annually. That’s $21 cheaper than Amazon Prime, provided you’re willing to pay for a whole year upfront. Along with early access to exclusive deals, members get annual perks like free, same-day delivery on groceries and other household items, discounts on fuel prices, and mobile scan-and-go options when shopping in-store. Members also get a free Paramount+ subscription, free shipping with no order minimum, Walmart+ Travel perks, and more!
