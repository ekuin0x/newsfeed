                <textarea id="text" readonly> Voir mon actu Suivre L'Action Républicaine

L’année dernière, Stéphane Bern sortait la gamme de produits « Collège Royal ». Il vous est donc possible d’utiliser ses produits du quotidien. Le succès en ligne a été total, si bien qu’une boutique éphémère va voir le jour ce samedi 18 novembre. Yori Baillères, son compagnon, peaufine les derniers détails avec Pauline Legrand, chargée de ce projet.

« Comme à Versailles »

Pour accéder à la boutique, pas besoin de rentrer dans le musée. Une vraie volonté. « Je voulais faire comme à Versailles, nous ne sommes pas obligés de visiter le château pour aller à la boutique », indique Yori.

À quelques encablures de Noël, cette ouverture n’est pas anodine.

C’est l’occasion pour les habitants du Perche et alentour, de pouvoir découvrir l’intégralité de la gamme sur place et de trouver l’inspiration pour les cadeaux de fin d’année. Pauline Legrand, chargée du projet ’boutique’

D’ailleurs, la marque connaît un boom à cette période de l’année. « L’année dernière, c’était déjà significatif. » Comme pour la Saint-Valentin.

À lire aussi Eure-et-Loir. Et si vous vous offriez les produits du quotidien de Stéphane Bern ?

Dans cette petite boutique éphémère, située juste à côté de l’entrée du Collège Royal, vous pourrez retrouver tout ce qui est disponible en ligne. « Ce sont pour la majorité des produits de décoration et de papeterie au design élégant et intemporel », renseigne Pauline. Et la gamme en textile, toile de Jouy a été repensée pour une nouvelle collection repensée et unique.

Cette boutique, c’est aussi le bonheur de sentir les odeurs, toucher les textures…

C’est un manque de la vente en ligne. Ce sont quand même de beaux produits qui méritent d’être vus. Yori Baillères

Savons, parfums, papeterie

En vente, vous retrouverez également le best-seller : les savons estampillés de la signature de Stéphane Bern. « Vous pourrez vous laver avec son savon », s’amuse Yori. Pour mettre en valeur ce produit phare, c’est un bar à savons avec des cloches qui a été mis en place.

Vidéos : en ce moment sur Actu

Des parfums d’intérieur ont également été inventés pour la boutique. Quelques pschitt et vous pourrez sentir la rose, l’ambre et le néroli.

À lire aussi Le Collège Royal de Stéphane Bern lance sa nouvelle édition des Nuits Contées

Sur les étals également, une gamme de produits d’un atelier de reliure : coffret à courriers, boîte à thé, livre d’or…

Si Stéphane Bern sera présent en boutique pour l’ouverture, Yori devrait assurer son lancement. Et vous ne manquerez pas la visite des deux mascottes, les deux Teckels de l’animateur… qui se retrouvent également sur des chaussettes. Celles-ci se vendent d’ailleurs comme des petits pains.

Cette nouvelle boutique se veut éphémère. Elle ne sera pas ouverte tout le temps. « Nous allons certainement la rouvrir, une fois par mois, où lors des événements qui se tiendront au Collège », précise le compagnon de Stéphane Bern.

Boutique éphémère Collège Royal. Ouverture samedi 18 novembre à 11 h. Les horaires : samedi 18 novembre : 11 h à 13 h et de 14 h à 18 h. Dimanche 19 novembre : 10 h à 13 h et de 14 h à 18 h. Du 8 au 10 décembre et du 15 au 22 décembre : 10 h à 13 h et de 14 h à 18 h.
