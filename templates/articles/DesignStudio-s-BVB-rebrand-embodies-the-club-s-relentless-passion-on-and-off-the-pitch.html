                <textarea id="text" readonly> Beyond the club’s ‘black and yellow’ motif inspired by their iconic stadium’s colours, BVB’s visual identity draws on material, textural and emotional moments found at their home ground, Signal Iduna Park – from the physicality of the brand’s variable, active logomark to the acute 34º angle of its bespoke typeface. Having been inspired by Signal Iduna Park’s standing terrace, the harsh, angular construction of the typeface, made in collaboration with Blaze Type, also embodies the electric fighting spirit of the club, informing the horizontal and diagonal forms of the surrounding visual language, whilst forming the basis of BVB’s already-iconic wordmark. The result is an enigmatic identity that ultimately characterises the club’s distinct character, setting new standards for contemporary sports brands and, in doing so, championing the necessity for responsiveness, potential and interactivity in the service of its audience.

It’s not the first time DesignStudio has ventured into the sporting space – far from it in fact, having rebranded the entire Premier League in 2016 and crafted a powerful 2021 campaign for Women’s Rugby. </textarea>
