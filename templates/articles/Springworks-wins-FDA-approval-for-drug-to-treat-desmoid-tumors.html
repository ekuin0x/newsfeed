                <textarea id="text" readonly> The Food and Drug Administration on Monday approved the first treatment for people with desmoid tumors, a localized cancer that invades soft tissue and muscle.

The new drug, called Ogsiveo, is made by Springworks Therapeutics. It’s the company’s first approved medicine.

advertisement

Desmoid tumors are fibrous growths that start in connective tissue and are often found in the abdomen, arms, legs, and torso. The tumors do not spread to other parts of the body but can cause severe disability and pain in the tissues that they impact, like muscle or nerves. There are no currently approved therapies for desmoid tumors, but doctors often treat patients with chemotherapy, off-label targeted therapies, radiation, and surgery. </textarea>
