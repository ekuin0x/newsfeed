                <textarea id="text" readonly> Stéphane Bern est si attaché à son manoir du Perche qu'il a décidé d'en faire son ultime demeure. Dans Gala, le présentateur de l'émission de France 2 Secrets d'histoire révèle qu'il a déjà fait creuser son tombeau dans l'enceinte de l'ancien collège royal de Thiron-Gardais, qu'il rénove à grands frais. La loi encadre précisément l'inhumation à domicile, mais le défenseur des vieux monuments de France a obtenu le feu vert de l'administration, car les lieux reviendront à une fondation dès son trépas.

« Je serai enterré ici et j'ai tout prévu, explique-t-il. Comme le collège royal reviendra après moi à la Fondation Stéphane Bern pour l'histoire et le patrimoine, ce ne sera plus une résidence privée. J'ai donc obtenu du préfet l'autorisation d'y avoir mon tombeau. Et, dès que je l'ai eue, de peur qu'il y ait un contrordre, je me suis dit : “Creusons tout de suite.” Tout est donc déjà prêt… Mais rien ne presse. Je ne suis pas Sarah Bernhardt, je ne dors pas encore dans mon cercueil ! » ironise le journaliste.

4 millions d'investissements

Voilà dix ans que Stéphane Bern, au hasard des tournages, s'est pris de passion pour cet ancien collège militaire du XVIIe siècle qui menaçait de tomber en ruine. Il l'achète 300 000 euros, monte une association de sauvegarde et investit ses cachets et sa fortune pour sauver l'édifice et les jardins. « Si je suis très objectif avec moi-même, je suis ruiné, mais fier », confiait-il à Télé-Loisirs en 2019. De fait, il évalue à 4 millions l'investissement global pour restaurer les lieux, emprunte sur vingt-cinq ans, se sépare de son appartement parisien, disperse aux enchères son mobilier pour 300 000 euros. Il vient aussi de mettre en vente son pied-à-terre en Grèce, sur l'île de Paros, où il aimait passer ses vacances.

À LIRE AUSSI Mission Patrimoine : 100 nouveaux sites historiques en péril protégésEn dix ans, le collège a retrouvé ses couleurs et son âme, un musée raconte désormais l'histoire des lieux, un jardin à la française a été replanté, un salon de thé accueille les visiteurs… Aidé par son compagnon, l'entrepreneur Yori Bailleres, Stéphane Bern a conçu la marque Collège Royal pour vendre des produits maison, comme des coussins, des savons, des tabliers, des bougies parfumées et même des chaussettes à l'effigie de leurs deux teckels, Scoop et Mirza.

Tout est bon pour faire entrer des euros afin de financer les travaux à venir – il reste encore l'ancienne boulangerie et un pigeonnier à rénover, une salle d'exposition à créer… « C'est une vraie PME, qui emploie six personnes, rappelle le maître des lieux dans Gala. Et un chantier dont on ne voit jamais le bout… »

Voisins drogués

Stéphane Bern a connu également quelques frayeurs quand les maisons riveraines étaient occupées par des drogués, a-t-il rappelé récemment dans le journal local L'Action-L'Écho. « Je n'ai pas imaginé que j'allais acheter des maisons à côté, mais j'étais obligé, car il y avait des drogués qui nous envoyaient des seringues. Ça m'a énervé. Je les ai payées une fortune, mais je les ai achetées, car je ne supportais pas l'idée qu'il puisse y avoir un accident sur des visiteurs. »

À LIRE AUSSI Patrimoine : Stéphane Bern face à « l'État profond » Il vit désormais à demeure et ne regrette Paris pour rien au monde. Ses amis prennent désormais le train pour venir lui rendre visite, lui-même a installé son QG au collège, travaille par visio et téléphone, et se rend à Paris uniquement pour des enregistrements. Il n'aime rien tant que se promener dans la région, faire ses courses au marché ou discuter avec les visiteurs de passage. « Bon, il y a toujours des gens qui râlent, car ils aimeraient voir ma chambre à coucher. Mais, en même temps, je n'entre pas chez eux. Qu'ils me laissent un peu ma maison. Mais je les rassure : après ma mort, ils pourront tout à fait visiter ma chambre. » </textarea>
