The Schedule World Cup 2023 stands as one of the most eagerly anticipated events in the realm of sports. Enthusiastic cricket fans from every corner of the globe are anxiously looking forward to the exciting matches set to unfold in this esteemed tournament. To ensure you don’t miss any of the action, here’s the comprehensive schedule, also referred to as the ODI world cup schedule, for the ICC World Cup 2023. Prepare to witness the world’s premier cricketing nations in action as they vie for glory in the World Cup time table, a promise of delivering unforgettable moments on the cricket field.

India and Australia have reached the final of the ICC World Cup 2023. In the semifinals, India defeated New Zealand by 70 runs, while Australia secured a victory against South Africa by 3 wickets. This marks India’s fourth appearance in a World Cup final, having previously won the championship twice. On the other hand, Australia is playing in their eighth final, having been crowned champions five times. Now, these two formidable teams are set to face each other in the ICC World Cup 2023 final. It promises to be an exciting match as they compete for the prestigious title.

Australia Wins Cricket World Cup 2023

ICC ODI Cricket World Cup 2023 Winner has been decided on 19th November 2023 when the two best teams of the tournament faced each other in Narendra Modi Stadium Ahmedabad (India). Australia became the new World Cup 2023 winner by defeating India in the final match. In the final match, India played first and scored 240 runs, after that Australia chased the target by in 43 overs with loss of 4 wickets. Australian opener Travis Head became the Man of the Match in the final match. He scored 137 runs in 120 balls with 15 fours and 4 sixes. India batter scored most runs in this tournaments. India pacer Mohammed Shami took most wickets in World Cup 2023 with 24 wickets in 7 matches.

The first semifinal match was played between India and New Zealand in Mumbai on 15th November 2023 and team India won this match by 70 runs. The second semi-final match was played between Australia and South Africa on 16th November in Kolkata and it was won by team Australia by 3 wickets.
