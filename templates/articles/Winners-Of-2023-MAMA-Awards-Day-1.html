                <textarea id="text" readonly> The 2023 MAMA Awards kicked off at Japan’s Tokyo Dome on November 28!

For the first time, MAMA Awards is being held at the Tokyo Dome this year—and Day 1 of the ceremony took place tonight. Like last year, this year’s ceremony will be held over the course of two nights, with more awards and performances to come on November 29 (Day 2).

Only one Daesang (Grand Prize) was awarded on Day 1: Samsung Galaxy Worldwide Icon of the Year, which went to BTS for the sixth year in a row.

All 10 of this year’s Worldwide Fans’ Choice (Bonsang) awards were also handed out tonight, while the Favorite New Artist award went to two groups this year.

Check out the full list of winners from Day 1 below!

Samsung Galaxy Worldwide Icon of the Year: BTS

Worldwide Fans’ Choice (Bonsang): ATEEZ, BTS, ENHYPEN, Lim Young Woong, NCT DREAM, SEVENTEEN, Stray Kids, TWICE, TXT, ZEROBASEONE

Favorite New Artist: RIIZE, ZEROBASEONE

Inspiring Achievement: TVXQ

Galaxy Neo Flip Artist: TREASURE

Favorite Asian Girl Group: Kep1er

Favorite Asian Boy Group: INI

Favorite International Artist: Yoshiki

Congratulations to today’s winners! Check out all of the performances from Day 1 here, and stay tuned for tomorrow’s list of winners from Day 2! </textarea>
