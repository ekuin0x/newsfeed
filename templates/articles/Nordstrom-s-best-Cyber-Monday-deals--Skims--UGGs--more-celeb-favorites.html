For bargain hunters, this just might be the most wonderful time of the year.

With the holidays on the way, retailers are drastically dropping prices on gift-ready buys — not to mention everyday essentials like headphones, kitchenware and beauty staples.

And when it comes to shopping all of the above, Nordstrom’s massive Cyber Monday sale has plenty to offer — including discounts of up to 60% off on a wide range of products.

Not sure where to start? We’ve scoured the sale for all of the best deals on celebrity standbys.

From a $100-off Dyson Airwrap to the skincare devices stars swear by, read on for a selection of standouts worth adding to cart ASAP.
