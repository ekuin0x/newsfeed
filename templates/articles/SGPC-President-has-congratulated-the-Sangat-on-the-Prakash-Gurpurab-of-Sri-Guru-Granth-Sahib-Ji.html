            <p>SGPC President has congratulated the Sangat on the Prakash Gurpurab of Sri Guru Granth Sahib Ji</p>

                <textarea id="text" readonly> AMRITSAR: Shiromani Gurdwara Parbandhak Committee President Advocate Harjinder Singh Dhami has congratulated the Sangat on the Prakash Gurpurab of Sri Guru Granth Sahib Ji and said that the holy Gurbani is a source of inspiration to make human life pleasant, in the light of which it is the duty of every Sikh to walk.

In his congratulatory message, he said that the the holy Bir of Guru Granth Sahib was written by Bhai Gurdass ji under the supervision of 5th Guru Sri Guru Arjan Dev and after completing it , the bir was brought to Sachkhand Sri Harmandir Sahib on this day in 1604 and Baba Budha ji was appointed first Head Granthi of Sachkhand Sri Harmandir sahib.

He also informed that on the occasion of Prakash Purab, Sachkhand will decorate Sri Harmandir Sahib, Sri Akal Takht Sahib and Gurdwara Baba Atal Rai Sahib. At Sachkhand Sri Harmandir Sahib, flower decorations and beautiful Deepmala will also be a special attraction for the Sangat.

The nagar kirtan will be organise from Gurdwara Ram Sar tomorrow after the bhog of Akhand Path Sahib at 7 am.

He said that Gurbani forbids people from wrongdoing and teaches them to walk on the path of truth.

The Shiromani Committee President appealed to the Sikh community to connect with Bani and Bana on the occasion of the first Prakash Purab.

The first Prakash Gurpurab of Sri Guru Granth Sahib Ji is being celebrated with reverence and respect by the Shiromani Committee like every year.

Various events will be held in this regard. Secretary of the Shiromani Committee Pratap Singh said that like every year, Nagar Kirtan will be organise with Khalsai Jaho-Jalal from Gurudwara Sri Ramsar Sahib to Sachkhand Sri Harimandar Sahib on the occasion of the first Prakash Purab.

He said that on this auspicious occasion, the Shiromani Committee President, Singh Sahibs, members of the Shiromani Committee and other prominent personalities will be present. </textarea>
