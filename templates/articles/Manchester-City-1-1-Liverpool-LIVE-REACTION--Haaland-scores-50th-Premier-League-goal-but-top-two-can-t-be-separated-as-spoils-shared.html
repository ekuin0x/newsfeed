                <textarea id="text" readonly> Manchester City 1-1 Liverpool LIVE REACTION: Haaland scores 50th Premier League goal but top two can’t be separated as spoils shared

Manchester City and Liverpool served up a 1-1 thriller at the Etihad as the Premier League's top sheared the spoils.

Erling Haaland exploited Alisson Becker's mistake to open the scoring and grab his 50th top-flight goal and smash Andy Cole's record.

City had a second ruled out for a foul on Alisson before Mohamed Salah set up Trent Alexander-Arnold for a brilliant equaliser, as he slammed the ball in from the edge of the box.

The hosts pushed for a winner, but the Reds held firm. </textarea>
