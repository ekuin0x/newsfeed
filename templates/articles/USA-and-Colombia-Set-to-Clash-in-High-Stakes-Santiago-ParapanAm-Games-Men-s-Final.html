                <textarea id="text" readonly> The men’s wheelchair basketball semifinals at the Santiago 2023 Parapan Am Games showcased intense clashes that set the stage for a thrilling final showdown between the USA and Colombia.

Semi-Final: Canada vs. Colombia

The battle between Canada and Colombia was nothing short of a spectacle. Canada started strong, leading the first quarter by 3 points. However, a strategic lineup change and an impressive 12-0 run at the beginning of the second quarter saw Colombia seize control, taking a 34-24 lead. The fast-paced and frenetic nature of the game persisted in the second half. Despite Canada rallying and winning the final quarter 17-12, the damage haa already been done. The final score stood at 53-84, as Colombia advanced to only their second-ever Parapan Am Games final.

Semi-Final: USA vs. Argentina

In the clash between the USA and Argentina, the reigning world and Paralympic champions showcased their prowess early, taking an early lead. Argentina mounted a comeback, narrowing the gap to within 3 points at the beginning of the second quarter. However, the formidable USA team proved too much, shooting at an impressive 67%. The USA secured their seventh consecutive Parapan Am Games final with an 88-54 victory. The win puts them in a prime position for direct qualification to the Paris 2024 Paralympic Games.

Paris 2024 Paralympic Games Berth at Stake

The anticipation builds as the USA and Colombia gear up for a showdown in the men’s wheelchair basketball final. The stakes are high, with the winner earning direct qualification to the Paris 2024 Paralympic Games, while the runner-up secures a spot at the 2024 Men’s Repechage.

Bronze Game: Canada vs. Argentina – A Rematch with Higher Stakes

In the bronze medal game, Canada and Argentina will face off once again, adding another chapter to their tournament rivalry. However, the stakes are higher now, with both teams vying for a final chance to secure the Zone’s last spot in the Repechage tournament and keep their Paris qualification hopes alive. </textarea>
