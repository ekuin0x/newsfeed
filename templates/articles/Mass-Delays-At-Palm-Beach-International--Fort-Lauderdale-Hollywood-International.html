                <textarea id="text" readonly> End Of Thanksgiving Vacation Leading To Travel Headaches At PBI, FLL. Big Problems For JetBlue.

JetBlue is logging more delays than any other airline as of mid-day Sunday at Fort Lauderdale-Hollywood International Airport and Palm Beach International Airport. (JetBlue).

BY: STAFF REPORT | BocaNewsNow.com

UPDATE: 5 p.m. Sunday, November 26, 2023

BOCA RATON, FL (BocaNewsNow.com) (Copyright © 2023 MetroDesk Media, LLC) — Delays are bad and mounting at Fort Lauderdale-Hollywood International Airport and Palm Beach International Airport, according to afternoon data from FlightAware.com shared with BocaNewsNow.com.

At Palm Beach International as of 5 p.m. Sunday, 75 flights have experienced — or are scheduled to experience — delays. The inbound delay count is 35. The outbound delay count is 40. By airline: JetBlue leads with 23 delays, followed by American with 12. Delta has logged 9 delays. United has logged eight delays, Southwest five, Spirit two.

At Fort Lauderdale-Hollywood International Airport, 193 flights have experienced — or are set to experience — delays on Sunday. Of those delays, 103 are outbound flights and 91 are incoming. The airlines hardest hit: JetBlue with 53 delays, Spirit with 43, and Southwest with 26.
