            <p>Stéphane Bern : « Il faut créer un secrétariat d’État au Patrimoine »</p>
            <span id="topic" >Stephane Bern</span>
                <span class="time">
                    <i class="bi bi-clock"></i><b>Nov-26, 2023</b>
                </span>
                <br><br>
                <img src="https://www.lejdd.fr/lmnr/var/jdd/public/media/image/2023/04/08/22/bern-jd0392722.jpg?VersionId=LEyRpJRmFp.1Av7adrzttqPvBiixMXAa" alt="">

                <textarea id="text" readonly> Le patrimoine en étendard, Stéphane Bern parcourt la France depuis 2017 et sa nomination à la tête d’une mission pour préserver nos trésors. Son loto a permis de récolter 230 millions d’euros et de sélectionner 762 sites à restaurer, dont 60 % sont aujourd’hui sauvés ou en cours de reconstruction.​

L’incendie de Notre-Dame de Paris a-t-il accéléré la prise de conscience sur la nécessité de préserver notre patrimoine ?

Oui, il y a eu une prise de conscience. Avant le drame, avec Mgr Chauvet, ancien recteur-archiprêtre, nous alertions depuis longtemps sur la nécessité de restaurer Notre-Dame, dont les arcs-boutants se détachaient, et nous cherchions 250 millions d’euros, sans les trouver ! Et puis Notre-Dame brûle et 850 millions d’euros sont collectés, soit bien plus d’argent qu’il n’en faut pour la restaurer. Cet incendie a aussi permis d’enclencher un « plan cathédrales », et c’est une très bonne chose. Mais que fait-on pour nos églises qui, comme Notre-Dame, ont 900 ans d’histoire ? C’est dans nos campagnes que la déréliction du patrimoine est la plus voyante.

Pourquoi ?

La France compte 45 000 édifices religieux dont 75 % se trouvent dans des communes de moins de 3 000 habitants. Or, les petites communes n’ont plus les moyens de les entretenir. Restaurer une église, ça coûte 1,5 million d’euros. Une petite commune ne peut pas y faire face. Les habitants ont d’autres priorités : les transports, la cantine, un stade de foot. Pourtant, une église est souvent la seule richesse patrimoniale d’un village. Que l’on soit croyant ou pas, les églises éveillent à l’art. Il est urgent de préserver tout le patrimoine religieux, et pas seulement celui qui est classé.

Laisser tomber le patrimoine religieux, c’est un aveu d’échec pour notre République Stéphane Bern

L’état de certains monuments est-il préoccupant ?​

Un exemple : au château de Compiègne, le plus grand musée des carrosses de France se trouve dans une cour bâchée ! Incroyable, non ? Jusque très récemment, personne n’avait pris conscience de ce trésor à protéger. On y trouve pourtant le carrosse du président Émile Loubet, le wagon de Napoléon III. Il est temps d’ouvrir les yeux. C’est bien joli de faire de grandes expositions, mais rendons notre patrimoine apte à franchir le temps.

C’est l’affaire de tous ?

Avec la mission, nous avons sauvé l’église ardéchoise du Teil après le tremblement de terre, nous sommes intervenus sur l’abbaye de Sénanque ; mais aussi les temples tamouls à la Réunion, une mosquée à Mayotte. On va faire pareil avec la synagogue d’Elbeuf, en Normandie. Laisser tomber le patrimoine religieux, c’est un aveu d’échec pour notre République. On a instauré la laïcité en le confisquant, charge à l’État et aux communes de s’en occuper. À défaut, il va falloir trouver des solutions. Les Français ont compris que c’était important. Avec un paradoxe : ils ne veulent pas dépenser leur argent pour sauver l’église du coin mais ils sont furieux quand on laisse tomber un clocher.

La suite après cette publicité

Une église qui tombe en ruine dans un village contribue à renforcer le sentiment de déclassement des habitants Stéphane Bern

Quel financement trouver ?

Avec la Fondation du patrimoine, nous plaidons pour la création d’un fonds de sauvegarde du patrimoine religieux. Nous y travaillons, avec un consortium de mécènes. Presque malgré moi, je suis devenu le réceptacle de cette colère de gens qui me demandent de secourir des églises dont personne ne s’occupe. Je reçois une vingtaine d’appels en ce sens par semaine. Une église qui tombe en ruine dans un village contribue à renforcer le sentiment de déclassement des habitants. C’est là que surgissent les votes protestataires. Abandonner le patrimoine, c’est abandonner les citoyens. J’en ai parlé au Président, il a conscience de ce problème. Mais le temps administratif n’est pas celui des passionnés et des bénévoles, dont je fais partie. Nous sommes des lanceurs d’alerte.

Qui pour porter cette urgence ?

Il faut créer un secrétariat d’État au Patrimoine qui dépendrait du ministère du Tourisme. Aujourd’hui, on a d’un côté le patrimoine et la culture, de l’autre le tourisme et les affaires étrangères. Ça n’a pas de sens. Mêler les deux permettrait d’avoir une vision beaucoup plus tournée vers l’avenir. Un euro investi sur le patrimoine en rapporte 20, aucune banque ne vous donne autant ! On ne sauve pas le patrimoine pour faire joli mais pour lui assigner une nouvelle vocation : un espace de coworking, un centre d’accueil pour enfants autistes, etc. Grâce à lui, vous développez l’économie dans les territoires : du tourisme, des visiteurs, des commerces, des emplois.

Comment en est-on arrivé là ?

Nous avons tout misé sur le grand patrimoine, celui qui est rentable, qui ramène des touristes : Versailles, Chambord, Fontainebleau. Et c’est normal pour la France, premier pays visité au monde. Mais on a laissé à la charge des petites communes le patrimoine de proximité. On trouve 600 millions pour le Grand Palais et pas 1 million pour sauver des églises de campagne ? C’est ça que les gens ne supportent plus. Le patrimoine n’est pas un luxe mais une nécessité, pas un coût mais un investissement. Il est notre chance.

Si on détruit ce patrimoine, on viendra nous voir pour quoi ? Nos éoliennes ? Stéphane Bern

Sommes-nous les seuls à posséder un patrimoine aussi menacé ?

Notre patrimoine – surtout religieux – est en moins bon état que celui de nos voisins, qui ont trouvé des systèmes de financement : un impôt en Allemagne, des entrées payantes dans les cathédrales italiennes et autrichiennes. Nous devons prendre soin de notre trésor. Car si on détruit ce patrimoine, on viendra nous voir pour quoi ? Nos éoliennes ?

Celui de la France est très dense…

Notre patrimoine est l’un des plus riches par son ampleur et sa diversité : 100 monuments nationaux, 256 maisons des illustres, 45 000 bâtiments inscrits, 945 sites patrimoniaux remarquables, 456 parcs et jardins remarquables, 49 sites classés au titre de l’Unesco, 1 200 musées, des sites archéologiques, le patrimoine vernaculaire – lavoirs, etc. Avec la mission Bern, nous avons bouché des trous dans la raquette et permis une prise de conscience collective : le patrimoine est l’affaire de tous. Prenons-nous en main !​

Je plaide pour que les églises en péril fermées soient ouvertes pour que le public puisse constater la dégradation du patrimoine Stéphane Bern

Les élus ont d’autres priorités…

On me dit souvent : « Vous sauvez les pierres au lieu des gens. » C’est faux ! Car derrière ces pierres, il y a les hommes et les femmes qui les ont façonnées, celles et ceux qui en vivent. Les monuments créent du lien, sont vecteurs de fierté et d’identité retrouvée, d’intégration. Pour paraphraser Lamartine, j’aime dire qu’« on n’a pas deux cœurs, un pour les pierres, un pour les hommes, on a un cœur ou on n’en a pas ».

Doit-on rendre obligatoires les plans de sauvegarde des œuvres dans les monuments historiques ?

On devrait les imposer partout. Je plaide pour que les églises en péril fermées – 500 aujourd’hui – soient ouvertes pour que le public puisse constater la dégradation du patrimoine. Dans certaines, il y a encore des fils en coton sur les panneaux électriques ! Il faudrait aussi créer une police du patrimoine pour qu’on arrête de faire n’importe quoi en matière de restauration : dans une commune classée, on a parfois un architecte des bâtiments de France qui va autoriser des fenêtres en PVC !

L’école doit-elle jouer un rôle ?

Dans le cadre du dispositif vacances apprenantes, j’ai reçu dans mon village des élèves : sur 100, seuls 3 étaient déjà entrés dans un monument historique. L’Éducation nationale a renoncé aux visites patrimoniales, elle les organise derrière un écran. L’enseignement doit renouer avec le patrimoine pour le faire aimer aux enfants. Car ils devront prendre le relais pour que la protection du patrimoine ne devienne pas l’affaire des retraités. </textarea>
