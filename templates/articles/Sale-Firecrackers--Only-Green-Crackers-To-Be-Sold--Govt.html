                <textarea id="text" readonly> Punjab govt allows sale of 'green' firecrackers on major festivals, including Diwali

The Punjab government has announced that it will allow the sale of "green" crackers during limited hours on Diwali, Gurpurab, Christmas, and New Year. These crackers, which do not contain harmful compounds, will be available through licensed traders. The production, storage, distribution, sale, and use of conventional firecrackers have been banned. The government aims to promote the use of green crackers during specific time windows to minimize the negative impact on the environment. Violators will face immediate penal action.

National Green Tribunal issues notice to Punjab officials over illegal mining
