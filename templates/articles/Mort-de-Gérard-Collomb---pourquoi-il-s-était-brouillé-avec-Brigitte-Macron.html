                <textarea id="text" readonly> Si Gérard Collomb était bien décidé à se battre contre son cancer de l'estomac, il semblerait que la maladie ait été plus forte que lui. Samedi 25 novembre 2023, à l'âge de 76 ans, l'ancien maire de Lyon est mort. En 2017, il avait été l'un des premiers soutiens d'Emmanuel Macron dans sa campagne présidentielle. Lorsque le mari de Brigitte Macron était arrivé à l'Elysée, il lui avait confié le ministère de l'Intérieur. Les relations entre les deux semblaient alors être au beau fixe. Seulement, en 2018, avec l'affaire Alexandre Benalla, Gérard Collomb démissionne en donnant la raison de vouloir se concentrer sur sa campagne pour briguer un nouveau mandat de maire de Lyon. Mais en réalité, il se serait brouillé avec Brigitte Macron et ainsi n'aurait plus les mêmes liens avec le chef de l'Etat. Selon les informations révélées à l'époque par Jean-Michel Aphatie sur Europe 1, la Première dame aurait reproché à l’ex-locataire de place Beauvau d’avoir "abandonné" le président sur l’affaire Benalla. Le mari de Caroline Collomb aurait ainsi pris ses distances avec le couple présidentiel. De plus, il y aurait également des tensions entre lui et Tiphaine Auzière, la fille de Brigitte Macron. Lors d'un déplacement à Lyon, en 2017, en pleine campagne présidentielle, les proches du futur président de la République ne s'étaient pas fait remarquer de la meilleure des façons. Dans un hôtel, selon Vanity Fair, elle aurait demandé de l'aide (...)
