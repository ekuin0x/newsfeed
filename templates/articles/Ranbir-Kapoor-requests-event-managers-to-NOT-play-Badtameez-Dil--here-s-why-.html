                <textarea id="text" readonly> Ranbir Kapoor ’s performance in 2013 release Yeh Jawaani Hai Deewani continues to be a fan favourite and his songs still enjoy the limelight. The actor recently requested the event managers at the music launch of ‘Animal’, to not play the popular ‘ Badtameez Dil ’ song from the movie.Explaining his reason behind the same, Ranbir stated, “As Ranbir Kapoor took the stage to showcase his moves on his immensely popular song, Badtameez Dil from the film Yeh Jawaani Hai Deewani, the actor openly acknowledged that the song has become a constant companion in his life, perhaps lingering longer than he anticipated.With a touch of humor, he shared, "Yaar main aap logon ko ek baat bata doon. Yeh gana 2013 mein release hua tha aur main jahan bhi jaata hoon, yeh gaana mere peeche aata hai. Main abhi 41 years ka hoon, mere se nahi hota hai yeh sab. Meri peeth toot jaati hai, so please. Mai sab event managers se aaj ye baat keh raha hu ki please ye gaane pe mujhe mat nachwana, koi slow gaana play karna. (I'd like to tell you all something. This song came out in 2013, and no matter where I go, it seems to tag along. I'm 41 now, and I just can't keep up anymore. My back gives in, so I'd appreciate it if you could understand. Today, I kindly request all event managers not to play this song. Please opt for a slower track instead.)Ranbir Kapoor will essay a never-before-seen role in ‘Animal’. Helmed by Sandeep Reddy Vanga, this thriller also stars Bobby Deol, Rashmika Mandanna and Anil Kapoor in lead roles. The film is all set to hit the screens on December 1. </textarea>
