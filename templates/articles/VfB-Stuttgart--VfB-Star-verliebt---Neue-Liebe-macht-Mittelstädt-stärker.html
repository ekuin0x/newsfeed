                <textarea id="text" readonly> Von: JULIAN AGARDI und FELIX ARNOLD

Maximilian Mittelstädt (26), der VfB und die Liebe!

Nachdem der Sommer-Neuzugang von Absteiger Hertha BSC schon beim 2:1 gegen Dortmund vor zwei Wochen eine starke Partie zeigte, zählte er auch beim Auswärtssieg in Frankfurt (2:1) zu den besten Stuttgartern.

Mittelstädt agierte auf der linken Außenbahn, hielt die Frankfurter Offensivspieler in Schach und setzte selbst gefährliche Akzente in der Offensive. Vor dem 1:0 behauptete er den Ball stark gegen zwei Eintracht-Spieler, beim 2:1 flankte er gefühlvoll auf den Kopf von Deniz Undav (27) – Mittelstädts zweite Torvorlage in der laufenden Saison.

Zudem war der Linksverteidiger gegen Frankfurt Stuttgarts stärkster Zweikämpfer. Ein Sonderlob gab es nach der Partie von oberster Stelle. VfB-Trainer Sebastian Hoeneß: „Maxi Mittelstädt hat ein Riesenspiel gemacht.“

Nach Startschwierigkeiten aufgrund einer Knieverletzung, die er sich im Sommer-Trainingslager zugezogen hatte, könnte es für Mittelstädt jetzt sportlich kaum besser laufen. Und auch privat hat der gebürtige Berliner sein Glück im Schwabenland gefunden. Wie BILD erfuhr, ist Mittelstädt frisch verliebt, die Beziehung zu seiner Stuttgarter Freundin ist erst wenige Monate alt.

Mittelstädt: „Ich habe mich in Stuttgart direkt heimisch gefühlt. Auch privat läuft es sehr gut. Das gibt mir die Energie auf dem Platz.“ </textarea>
