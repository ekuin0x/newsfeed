                <textarea id="text" readonly> The CIF Southern Section Div. 1 Championship ended with a decisive win for Mater Dei, with the Monarchs stymying St. John Bosco’s run game while adding two pick-sixes off the passing game.

The flipped script on the regular season shutout hands the Braves its second loss of the season, while giving the Monarch program its 13th CIF-SS title.

However, the real shockers of the night came out of the Peach State and neighboring Sunshine State, where Colquitt County (Ga.), Buford (Ga.) and Mill Creek (Hoschton, Ga.) suffered defeats in playoff matchups, and Miami, Fla. power Norland survived a close game—again!—against inner-city foe Central.

All of it makes for some interesting discussions (and movement) in next week’s Super 25 rankings — and the weekend slate is yet to kick off…
