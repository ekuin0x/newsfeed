                <textarea id="text" readonly> Stéphane Bern retrace le parcours extraordinaire de celui qui fut le premier président de la République élu et le dernier empereur des Français. Un numéro inédit de «Secrets d’histoire» à ne pas manquer, ce mercredi 22 novembre à 21h10 sur France 3.

C'est la vie romanesque de celui qui fut le premier président de la République, élu au suffrage universel en 1848, puis le dernier empereur des Français, après le coup d'État du 2 décembre 1851, que retrace en détail cet épisode inédit de « Secrets d'Histoire ». « Sa vie est une aventure haute en couleur, faite de complots, d'exils, d'amours incontrôlables, de triomphes et de désastres », explique Stéphane Bern depuis le château de Compiègne, l'une des résidences préférées de Napoléon III.

Comment le fils d'Hortense de Beauharnais, fille de Joséphine, et de Charles Bonaparte, frère de l'Empereur, est-il finalement parvenu à succéder à Napoléon Ier ? C'est la réalisation d'une ambition née dès sa plus tendre enfance qui est ici racontée.

Unique héritier de la Couronne impériale

Quand Louis-Napoléon naît, le 20 avril 1808, le premier Empire est à son apogée. Et l'empereur appréciait particulièrement celui dont il était à la fois l'oncle et le grand-père. De plus, comme les parents du jeune enfant se sont très vite séparés et qu'il a été élevé par sa mère, l'Empereur est devenu son seul et éblouissant modèle.

À la chute de l'Empire, Louis-Napoléon, âgé de 7 ans, part en exil avec sa mère pour s'installer finalement en 1817 en Suisse, au château d'Arenberg. Là, Hortense l'éduque dans le souvenir du grand homme. Et quand l'Aiglon, le fils unique de Napoléon, meurt en 1832, Louis-Napoléon devient, à 24 ans, l'unique héritier de la couronne impériale.

Bilan du Second Empire largement positif

Quatre ans plus tard, alors que la France traverse une période de troubles politiques, que Charles X a été renversé et que Louis-Philippe est à son tour fragilisé, le jeune ambitieux tente un premier coup d'État qui sera un échec. Puis c'est de Londres, où il s'installe en 1838, que celui qui rêve de pouvoir tente un nouveau coup de force. Il débarque alors en 1840 à Boulogne-sur-Mer. Non seulement il échoue mais il est emprisonné. Reste que, six ans plus tard, il s'évade. Il saura saisir sa chance en 1848, après la chute de Louis-Philippe, pour se faire élire président de la République avec 75 % des suffrages. Mais, pour s'assurer de gouverner dans la durée, il organise le coup d'État du 2 décembre qui met fin à la Seconde République.

Malgré la terrible réputation faite par Victor Hugo à celui qu'il surnomma « Napoléon le Petit », le bilan du second Empire, désormais réhabilité par les historiens, apparaît comme largement positif. Avant de sombrer militairement à Sedan en 1870, Napoléon III sut incontestablement moderniser la France. </textarea>
