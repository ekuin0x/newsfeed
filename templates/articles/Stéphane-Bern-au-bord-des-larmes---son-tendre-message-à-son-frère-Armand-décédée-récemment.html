                <textarea id="text" readonly> L'émotion était palpable sur le plateau de Quelle époque !, samedi 25 novembre 2023. Léa Salamé a proposé un petit jeu à Stéphane Bern. Plusieurs photos de personnalités ont été affichées et il devait dire la question qu'il voulait leur poser si jamais elles étaient en face de lui. Lorsque la photo d'Armand, son frère décédé le 6 août 2022, le mari de Yori Bailleres n'est pas parvenu à retenir ses larmes.

Après un long silence, il a alors déclaré "Ok...", avant de tenter de reprendre ses émotions. "Est-ce, quand même, tu es fier de ton petit frère ?", a-t-il ainsi lâché la voix tremblante.

Une question qui a ému l'ensemble du public ainsi qu'Hélène Ségara et Karine Le Marchand, qui étaient assises à ses côtés. En apprenant la mort de son frère, Stéphane Bern avait tenu à lui rendre un vibrant hommage sur son compte Instagram.

"Armand, mon cher frère. On s’était jurés qu’on resterait unis pour la vie et la mort nous a séparés ce 6 août. Tu es parti trop tôt, à un mois de ton 60ᵉ anniversaire, après avoir lutté courageusement contre le mélanome qui a fini par l’emporter", avait écrit le présentateur de Secrets d'histoire. Après son frère, c'est une photo de son père, également décédé, qui a été affichée. Toujours très ému, il a déclaré : "Ah, je n'ai pas de questions, car je lui ai toutes posé".

Stéphane Bern a toujours eu une relation difficile avec ses parents

Celui qui est surnommé le monsieur patrimoine du gouvernement est revenu sur les relations difficiles qu'il pouvait entretenir avec ses parents. Il s'est souvenu que sa mère avait eu beaucoup de mal à accepter qu'il était homosexuel. "Un jour, ma mère m'a dit : 'Je préfère te savoir mort qu'homosexuel.' Je lui ai répondu : 'Cela va être difficile'", a-t-il déclaré.

Aujourd'hui, il a pardonné à ses parents. "Ils m'ont donné une très bonne éducation [...] Je les ai aimés. On aime toujours son bourreau aussi. Ma mère était une femme qui avait beaucoup souffert, malade, morte à l'âge de 53 ans. J'étais très jeune", a-t-il conclu au sujet de sa famille. </textarea>
