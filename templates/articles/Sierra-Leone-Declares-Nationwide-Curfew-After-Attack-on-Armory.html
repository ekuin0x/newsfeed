                <textarea id="text" readonly> The authorities in Sierra Leone declared a nationwide curfew on Sunday, hours after what they described as a thwarted effort by unidentified men to break into one of the West African country’s key military armories and barracks.

The country’s president, Julius Maada Bio, said early Sunday that there had been “a breach of security” at the Wilberforce military barracks in the capital, Freetown, as “some unidentified individuals attacked the military armory.”

“However, they were repelled,” he said on social media, “and calm has been restored.”

Mr. Bio called on the public to stay indoors, adding: “We shall continue to protect the peace and security of Sierra Leone against the forces that wish to truncate our much-cherished stability.”

The barracks are strategically placed near Mr. Bio’s residence, and the armory is one of the most important places where weapons are kept. </textarea>
