                <textarea id="text" readonly> Liverpool travel to Man City on Saturday in a top of the table clash between Premier League giants.

The Reds are one point behind their rivals after a solid start to the season and will be desperate to win at the Etihad to send out a statement that they are true title contenders once again.

The match takes place amid a backdrop of unrest in the Premier League after Everton's points deduction - a punishment for breaking financial rules - sent shockwaves across the country. City face 115 charges after accusations of breaking financial rules.

Man City vs Liverpool kick-off time

Man City vs Liverpool has a 12.30pm kick-off time on Saturday, November 25. The Etihad will host.

Man City vs Liverpool TV and live stream

Man City vs Liverpool will be shown on Sky Sports and NOT TNT Sports despite the early kick off after the game was switched from the teatime kick-off due to police concerns.

Man City vs Liverpool prediction



Most pundits are predicting a Man City victory, such is their dominance at the Etihad Stadium.

Man City vs Liverpool team news

Liverpool welcomed a number of players back to training this week, with just Thiago Alcantara, Stefan Bajcetic and Andy Robertson long-term absentees.

Meanwhile, City saw Erling Haaland, Nathan Ake, Ederson, Matheus Nunes and Mateo Kovacic all train after respective injuries.

We'll have live team news, score updates and analysis from our team of reporters at the game, as well as reaction from managers Jurgen Klopp and Sean Dyche. </textarea>
