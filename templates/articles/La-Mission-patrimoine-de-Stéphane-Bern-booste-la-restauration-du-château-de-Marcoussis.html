                <textarea id="text" readonly> « Ça a été un grand coup d’accélérateur », concède le président de l’association historique de Marcoussis, Patrick Bourgueil. Dans la foulée, la direction régionale des affaires culturelles (Drac) a suivi, en finançant 60 % du projet. Puis la région et le département ont emboîté le pas. « On prévoyait un budget de 740 000 euros, ajoute le président. Aujourd’hui, on s’en rapproche même si nous avons dû faire des économies. Une souscription a également été ouverte , elle l’est toujours d’ailleurs. »

Enfin, un toit flambant neuf surplombant une nouvelle charpente a été monté et des gargouilles ont été posées pour évacuer l’eau de pluie. « Ce ne sont pas les gargouilles de Notre-Dame de Paris, prévient Stéphane. Celles-ci font 400 kg et ont été taillées dans du calcaire. » Les menuiseries du rez-de-chaussée et des trois étages ont également été faites sur mesure et peintes en rouge Vauban, une couleur qui se rapproche du sang de bœuf mélangé à l’huile de lin qui était utilisé à l’époque. </textarea>
