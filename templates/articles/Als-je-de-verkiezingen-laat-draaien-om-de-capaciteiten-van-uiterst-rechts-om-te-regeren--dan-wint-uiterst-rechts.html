            <p>Als je de verkiezingen laat draaien om de capaciteiten van uiterst rechts om te regeren, dan wint uiterst rechts</p>
            <span id="topic" >Geert Wilders</span>
                <span class="time">
                    <i class="bi bi-clock"></i><b>Nov-27, 2023</b>
                </span>
                <br><br>
                <img src="https://img.demorgen.be/0964f84766e96bf0d3b85adc3108d200c726fcd5/als-je-de-verkiezingen-laat-draaien-om-de-capaciteiten-van-uiterst-rechts-om-te-regeren-dan-wint-uiterst-rechts" alt="">

                <textarea id="text" readonly> Cas Mudde is politicoloog (University of Georgia/Universitetet i Oslo) gespecialiseerd in politiek extremisme en populisme in Europa en de VS. De nonchalance van de media en het besluit van ontslagnemend premier Mark Rutte om van immigratie een centraal campagnethema te maken hebben de huidige politieke aardbeving in Nederland veroorzaakt, zo stelt hij.

Twee zaken waren al maanden voor de Nederlandse verkiezingsdag duidelijk: Nederland zou een nieuwe premier krijgen én tientallen nieuwe parlementariërs. Veertig zittende Kamerleden, een kwart van de Tweede Kamer, en drie van de vier leiders van de aftredende conservatieve coalitie hadden hun vertrek uit de nationale politiek aangekondigd. Ironisch genoeg zou in deze fase van verandering de uiterst rechtse oudgediende Geert Wilders, die binnenkort het langstzittende parlementslid van het land is, uiteindelijk als grote winnaar uit de bus komen.

Hoe moeten we de politieke aardbeving begrijpen die Wilders en zijn PVV naar de eerste plaats heeft gestuwd? En hoe zal dit de Nederlandse en Europese politiek beïnvloeden?

De eerste en belangrijkste les is er een die zeker bij Nederlandse politici bekend had moeten zijn, aangezien in de afgelopen drie decennia in Nederland en de rest van West-Europa keer op keer hetzelfde is gebeurd. Als je de verkiezingen laat gaan over de kwesties van uiterst rechts, en dan vooral het “probleem” van immigratie, dan wínt uiterst rechts. We zagen dit onlangs nog in Zweden.

Een andere overeenkomst met de Zweedse verkiezingen van vorig jaar is dat uiterst rechts wint als je de verkiezingen laat draaien om de capaciteiten van uiterst rechts om te regeren. In de laatste week van de campagne, toen de PVV haar schokkende stijging in de peilingen maakte, werd in het ene artikel na het andere de “mildere toon” van Wilders verkondigd, die zijn “scherpe kantjes” zou hebben afgevijld.

De Nederlandse media begonnen hem zelfs Geert Milders te noemen. In werkelijkheid, en dat benadrukte Wilders zelf meer dan eens, was er geen sprake van een verandering in zijn programma, maar van een verandering in strategie. Hij heeft zijn extreme standpunten over immigratie en de islam niet gematigd, laat staan laten vallen. In plaats daarvan heeft hij gewoon gezegd dat er op dit moment “grotere problemen” zijn dan migratie beperken.

Eindverantwoordelijk voor de enorme overwinning van Wilders is, ironisch genoeg, zijn persoonlijke aartsvijand Mark Rutte, de vertrekkende conservatieve premier die besloot zijn coalitie op te blazen wegens de specifieke asielkwestie. Door de focus van een controverse over het gebruik van stikstof door boeren en de – vermeende – kloof tussen stad en platteland te verleggen naar immigratie en de vermeende kloof tussen autochtonen en immigranten, hoopte Ruttes VVD de campagne te domineren. In plaats daarvan heeft, zoals altijd, de uiterst rechtse PVV gewonnen. Zoals Jean-Marie Le Pen bijna een halve eeuw geleden al zei: het volk verkiest het origineel boven de kopie.

Bovendien opende Ruttes opvolger binnen de VVD, Dilan Yeşilgöz-Zegerius, de deur voor een mogelijke coalitie met Wilders in de hoop premier te kunnen worden, waarmee ze hem hielp te normaliseren. Dit werd gretig opgepikt door Nederlandse journalisten die verveeld waren door de low-profilecampagne. En eerlijk is eerlijk: Wilders maakte uitstekend gebruik van deze kansen en toonde zijn uitzonderlijke politieke ervaring en vaardigheden in interviews en debatten.

Nieuwe realiteit

Maar hoewel Yeşilgöz-Zegerius openstond voor een regering mét Wilders, maakte ze in de laatste dagen van de campagne duidelijk dat ze niet ónder hem in een regering zou gaan zetelen. En aangezien de anti-establishmentkandidaat Pieter Omtzigt en zijn centristische partij Nieuw Sociaal Contract (NSC) een samenwerking met de PVV volledig hadden uitgesloten, zou Wilders’ verkiezingsoverwinning nog kunnen omslaan in een politieke nederlaag.

In feite zou de omvang van zijn overwinning en de enorme voorsprong van zijn partij op de VVD, die derde werd, deze laatste kunnen dwingen om zich aan te sluiten bij een anti-Wilders-coalitie met het GroenLinks-PvdA van Frans Timmermans en de nieuwe beweging van Omtzigt. Het grootste probleem hierbij is echter dat GroenLinks-PvdA als grootste partij van die coalitie zeker het premierschap zou opeisen voor Timmermans. Bovendien zou een coalitie onder Timmermans met VVD-leider Yeşilgöz-Zegerius, die Wilders de hand heeft gereikt en Timmermans heeft afgewezen omdat hij volgens haar “het land kapot zou belasten”, kunnen leiden tot sterke kritiek van VVD-leden en -kiezers.

Wat de uitkomst van de coalitieonderhandelingen ook wordt, de rol van Nederland in de rest van de wereld, met name in de Europese Unie, zal veranderen. Ten eerste zal het land met het vertrek van Rutte, de langstzittende democratisch gekozen politieke leider in de EU, niet meer zoveel gewicht in de schaal kunnen leggen als in het afgelopen decennium. Ten tweede: hoewel Nederland al langer geen motor van Europese integratie meer is, waren de verschillende Nederlandse coalities van het afgelopen decennium onder leiding van Rutte duidelijk beter in woorden dan daden. Nu uitgesproken eurosceptische partijen als de PVV en Omtzigts NSC de grote winnaars zijn, zal de VVD waarschijnlijk nog meer op Nederland gaan focussen in haar Europese beleid. Een coalitie met het eurofiele GroenLinks-PvdA en het liberale D66 wordt zo nog moeilijker.

Voorlopig zal Nederland zich moeten neerleggen bij een nieuwe realiteit: na bijna 25 jaar uiterst rechtse kiezers te hebben gepaaid, zogenaamd om uiterst rechtse partijen te verslaan, is een uiterst rechtse partij met voorsprong de grootste partij in het parlement geworden. Misschien kan het land nu, meer dan 20 jaar na de opkomst van Pim Fortuyn, eindelijk een eerlijke en open discussie beginnen over zijn uiterst rechtse probleem. </textarea>
