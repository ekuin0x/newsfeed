                <textarea id="text" readonly> Guru Nanak Jayanti 2021 (Gurpurab) Date: Every year, the birth anniversary of Guru Nanak Dev Ji, the founder of Sikhism, is celebrated as Guru Nanak Jayanti. Also known as Prakash Utsav or Guru Purab, it is one of the most important occasions for the Sikh community.

On this day, Sikhs from across the world pay their tributes to the Guru who was born in Rai Bhoi Ki Talwandi, now known as Nanaka Sahib, near Lahore (in Pakistan) in 1469. This year marks the 552nd birth anniversary celebrations. </textarea>
