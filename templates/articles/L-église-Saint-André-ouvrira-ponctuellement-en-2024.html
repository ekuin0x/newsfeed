Pendant 10 ans l'église du bourg est restée fermée au grand désespoir des habitants. D'ici quelques semaines, les travaux de restauration de l'église et de son clocher devraient démarrer, enfin !

L'église Saint-André est fermée depuis plus de 10 ans, au grand désespoir des Mornaliens, pour des raisons de sécurité. Agée de près de 95 ans, aux dires des spécialistes, qui l'ont auscultée pour sa restauration, elle est bien conservée pour son âge. L'église et le clocher ont fait l'objet de diagnostics et d'études poussés, cm2 par cm2, les fondations, l'acoustique, l'électricité, la plomberie, le mobilier, etc. Aussi, vendredi dernier, lors de leur restitution par le maire et tous les acteurs du dossier, les paroissiens se sont sentis soulagés lorsque Jean Bardail leur a annoncé que les travaux de restauration démarreraient en 2024, en début d'année, et qu'un calendrier ponctuel pour la messe serait mis en place, en accord avec le prêtre de la paroisse. La plupart n'auraient manqué cette réunion citoyenne pour rien au monde où ils pouvaient poser des questions aux experts : architecte des bâtiments de France, représentants de la Société d'économie mixte d'aménagement de la Guadeloupe (Semag) ou le chef de projet de la commune. Avant d'entrer dans le vif du sujet, M. Bardail, le maire, a rappelé quelques faits historiques. « L'église Saint-André a été construite, entre 1930 et 1934, par l'architecte Ali Tur et des Guadeloupéens »,... </textarea>
