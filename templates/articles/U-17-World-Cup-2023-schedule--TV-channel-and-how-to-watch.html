                <textarea id="text" readonly> The 2023 FIFA U-17 World Cup has arrived, as 24 teams will compete in Indonesia to earn the title.

All 54 matches of the tournament will be broadcast live on Fox Sports, with the games set to be shown on FS1, FS2 and Fox Soccer Plus.

Brazil is the competition’s defending champion, having won the tournament in 2019. The 2021 edition was cancelled amid the coronavirus pandemic.

Here is the full English television schedule for the 2023 U-17 World Cup. All times are Eastern.

Friday, November 10

Panama vs Morocco, 4 a.m. on FS2

Mali vs Uzbekistan, 4 a.m. on FSP

Spain vs Canada, 7 a.m. on FS2

Indonesia vs Ecuador, 7 a.m. on FSP
