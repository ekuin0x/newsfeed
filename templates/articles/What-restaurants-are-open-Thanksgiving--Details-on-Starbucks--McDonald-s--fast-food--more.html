                <textarea id="text" readonly> Thanksgiving is this Thursday, and whether you're looking for a quick bite to eat or a big cup of coffee to get you through the holiday, consumers will have options to choose from this year.

While numerous national retailers have announced plans to close their stores on the holiday, that is not necessarily the case for fast food chains and restaurants.

Some companies' Thanksgiving hours, like McDonald's and Starbucks, vary by location. Other companies, like Zaxby's and PF Chang's, will be closed on the holiday.

Here's what you need to know about restaurants and fast food chains on Thanksgiving 2023, including whether they'll be open and their hours.

Is McDonald's open on Thanksgiving?

Hours vary by location, but most McDonald's locations will be open on Thanksgiving. You can check hours for your local restaurant here.

Is Cracker Barrel open on Thanksgiving?

Yes, all Cracker Barrel restaurants will be open their normal hours on Thanksgiving.

Is Chick-fil-A open on Thanksgiving?

No, all Chick-fil-A restaurants will be closed on Thanksgiving, according to the company's website.

Is Starbucks open on Thanksgiving?

Starbucks store hours vary by location. You can find hours for a specific store using the Starbucks app or here.

Is Dunkin' open on Thanksgiving?

While most Dunkin' locations will be open, store hours vary by location, so customers can check the hours for their local Dunkin' using the Dunkin' app or their online store locator.

Is Taco Bell open on Thanksgiving?

Hours vary by location, but you can check your local Taco Bell's hours here.

Is Zaxby's open on Thanksgiving?

No, Zaxby's restaurants will be closed on Nov. 23 this year.

Is Burger King open on Thanksgiving?

According to the company, holiday hours vary by location, so it is best to check with your local restaurant for its specific hours. You can find the closest restaurant to you using Burger King's store locator.
