                <textarea id="text" readonly> With 20 options to choose from, the competition is hot.

BOISE, Idaho — Idaho's own Potato Drop has been nominated for USA Today's 2023 10 Best Readers' Choice Travel awards.

The Idaho Potato Drop is a contender for the Best New Year's Eve Drop, which is a new category this year. This contest gives voters four weeks to vote for the event of their choice at this site. You can vote once a day for the four weeks of the contest, said the news release.

Voting ends Monday, Dec. 4 and the winners will be announced on 10Best on Friday, Dec. 15 at 12 pm Eastern Standard Time.

Prior competitions have been hotly contested, continued the release. Some other events on the list are Peeps Chick Drop in Bethlehem, Pa., The Great Pinecone Drop in Flagstaff, Ariz. and Grape Drop in Temecula, Calif., among others.
