                <textarea id="text" readonly> Stéphane Bern commentera en direct la cérémonie du couronnement de Charles III, ce samedi 6 mai, sur France 2. L’animateur spécialiste des têtes couronnées ne tarit pas d’éloges sur le successeur d’Elizabeth II.

Pour Stéphane Bern, c’est l’événement de l’année, voire du siècle. Le journaliste et animateur, installé à Thiron-Gardais, en Eure-et-Loir, sera en première ligne pour commenter, ce samedi 6 mai, sur France 2, le couronnement de Charles III. Et, d’après lui, le nouveau monarque va faire souffler un vent de modernité sur le Royaume-Uni et cette institution parfois contestée. </textarea>
