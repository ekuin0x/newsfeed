                <textarea id="text" readonly> Wizards of the Coast’s Secret Lair site is offering a 10% discount on all of its special edition Magic: The Gathering sets — many of which are already discounted. The Black Friday promotion is running through Cyber Monday, giving you plenty of time to save. The savings vary depending on what you’re after, but to our knowledge, this exciting deal is the first of its kind to be hosted on Secret Lair.

Secret Lair is filled with unique, new foil-clad (and non-foil) drops, like the new Universes Beyond crossover cards featuring a whole lot of Jeff Goldblum (ahem, dinosaurs, too). The entire Jurassic World bundle costs $98.99 (was $139.96). Showcase treatments from The Lost Caverns of Ixalan set are discounted, as are cards from the Tomb Raider collaboration. Don’t miss out on a chance to get the stunning Tales of the Time Stoppers cards that have striking designs that set them apart from other M:TG cards.

Our roundup of the best Magic: The Gathering Black Friday deals has a lot of other cool stuff in it, too, like the Tales of the Middle-earth starter kit that costs just $13.99 (was $36). </textarea>
