                <textarea id="text" readonly> Stéphane Bern s'est confié dans l'émission "Small Talk" de David Castello-Lopes sur un sujet parfois considéré comme tabou. L'animateur a évoqué ses complexes physiques et a dévoilé les opérations de chirurgie esthétique auxquelles il a eu recours.

La chirurgie esthétique est un sujet tabou pour de nombreuses célébrités, dont certaines qui refusent même de reconnaître qu'elles y ont eu recours. Stéphane Bern, quant à lui, n'a pas eu de difficulté à évoquer ses opérations auprès de David Castello-Lopes dans l'émission Small Talk de Konbini. Le compagnon de Yori Bailleres s'est livré sans filtre sur ses complexes physiques qui lui ont parfois mené la vie dure.

Stéphane Bern a notamment révélé avoir été très gêné par la perte de ses cheveux alors qu'il n'avait que 25 ans... "Tu m'as dit qu'à un moment, puis ça t'est passé, les cheveux qui tombent, c'était une grosse angoisse pour toi ?", le questionnait David Castello-Lopes soucieux d'en savoir davantage à ce sujet. Pas le moins du monde embarrassé, celui qui présente l'émission Secrets d'histoire répondait qu'en effet, "entre 25 et 28 ans, ça a été le cauchemar." Pour ne plus vivre difficilement ce complexe, Stéphane Bern prend la décision de passer par la case chirurgie.

Ça tient tout seul depuis trente ans

Pour stopper la chute qui l'inquiétait de plus en plus, Stéphane Bern saute donc le pas avant ses 30 ans. "Et à 28 ans, j'ai fait les opérations nécessaires, des implants, et depuis, ça tient. Ça tient tout seul depuis trente ans. Sans les arroser !", plaisantait-il.Concernant le fait qu'il prenne de l'âge et que certains signes commencent à se...
