                <textarea id="text" readonly> The Davis Cup Finals 2023 are reaching their conclusion in Malaga's Martin Carpena Arena.

Known as the 'World Cup of Tennis', from 21-26 November, the eight men's tennis teams that successfully battled through the group stages are now down to two with 2022 runners-up Australia facing Jannik Sinner's Italy in Sunday's final.

Sinner avenged his defeat to Novak Djokovic in last Sunday's ATP Tour Finals championship match to keep his nation alive against Serbia.

He then teamed up with Lorenzo Sonego to beat Djokovic and Miomir Kecmanovic and send Italy through 2-1.

Defending champions Canada went out to Finland in the quarter-finals with the Finns then losing to Australia on Friday.

Each tie features two singles matches and a doubles match decider if needed. Countries' No.1 players will match up against each other and so on.
