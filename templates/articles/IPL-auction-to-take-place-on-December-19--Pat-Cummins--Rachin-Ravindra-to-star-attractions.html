                <textarea id="text" readonly> Amid the ongoing ICC World Cup 2023, BCCI has started preparations for IPL 2024 as the dates for mini-auctions for the upcoming cash-studded league are out.

The recent reports state that the IPL auction is likely to be held on December 19. This time the auctions will not take place in India, rather the players will go under the hammer in Dubai.

Pakistan vs South Africa Dream11 Team- VIDEO

The auction will coincide with India’s 2nd ODI against South Africa. BCCI has given a deadline of November 15 for franchises to release the list of players, who they are letting go before the upcoming season.

Further, the purse budget has also been increased by five crores, which means that for the first time in IPL’s history, each team will have a purse budget of 100 crores.

Several big names are likely to take part in the mini-auctions. Pat Cummins, Mitchell Starc, Rachin Ravindra, and Travis Head, Chris Woakes, Alex Hales, Sam Billings, and Gerald Coetzee are the ones to headline the event.

Meanwhile, WPL’s auction is likely to take place on December 14. </textarea>
