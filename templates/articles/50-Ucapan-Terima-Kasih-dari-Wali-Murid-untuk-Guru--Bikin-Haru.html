            <span id="topic" >Selamat Hari Guru</span>
                <span class="time">
                    <i class="bi bi-clock"></i><b>Nov-27, 2023</b>
                </span>
                <br><br>
                <img src="https://cdn.idntimes.com/content-images/community/2021/12/pexels-thirdman-8926456-77686afb54a143201c8f0ca78428991d-f59f9f93f1eea3a982e7ad20592b6525_600x400.jpg" alt="">

                <textarea id="text" readonly> Supaya berkesan, orangtua juga bisa memberikan ucapan pada guru dalam bahasa Inggris. Gak perlu memakai kosakata rumit, berikut kalimat sederhana dalam bahasa Inggris yang penuh makna.

1. "Your dedication to my (son/daughter) is truly admirable, and I thank you for all the extra time and effort you put in to help our (son/daughter) succeed)." (Dedikasi Anda kepada anak saya benar-benar mengagumkan, dan saya berterima kasih atas semua waktu dan upaya ekstra yang Anda curahkan untuk membantu anak kami meraih kesuksesan)

2. "We're grateful for your tireless efforts and the lasting impact you've had on our child's education." (Kami berterima kasih atas usaha Anda yang tidak kenal lelah dan dampak jangka panjang yang Anda berikan pada pendidikan anak kami)

3. "Thank you for being a positive influence on my child's life and for encouraging them to reach for the stars!" (Terima kasih telah memberikan pengaruh positif dalam kehidupan anak saya dan telah mendorongnya untuk meraih bintang)

4. "Your genuine care for our child's well-being both academically and emotionally is deeply appreciated." (Kepedulian Anda yang tulus terhadap perkembangan anak kami, baik secara akademis maupun emosional, sangat kami apresiasi)

5. "Your enthusiasm for teaching and genuine care for the kids have made a world of difference. You are the true unsung hero!" (Antusiasme Anda dalam mengajar dan kepedulian Anda yang tulus kepada anak-anak telah membuat perubahan besar. Anda adalah pahlawan tanpa tanda jasa yang sesungguhnya)

6. "You're not just a teacher. You're a mentor and a friend. Thank you for being there for my (son/daughter)." (Anda bukan hanya seorang guru. Anda adalah seorang mentor dan teman. Terima kasih telah berada di sana untuk anak saya)

7. "To the best teacher, your hard work and dedication have not gone unnoticed. Words cannot capture my appreciation!" (Untuk guru terbaik, kerja keras dan dedikasi Anda tidak luput dari perhatian. Kata-kata tidak dapat menggambarkan apresiasi saya) </textarea>
