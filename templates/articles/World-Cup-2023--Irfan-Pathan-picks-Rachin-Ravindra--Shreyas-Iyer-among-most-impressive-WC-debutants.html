                <textarea id="text" readonly> Former Indian cricketer Irfan Pathan picked Shreyas Iyer, Rachin Ravindra, Marco Jansen, Azmatullah Omarzai and Dilshan Madushanka as the ones who impressed him as World Cup debutants in the ongoing edition.

World Cup 2023: Points Table

Ravindra is currently third in the list of leading run-scorers in World Cup 2023, having racked up three centuries. The southpaw is next set to take part in the semi-final on Wednesday when New Zealand face India in the first semi-final at the Wankhede Stadium in Mumbai.

advertisement

Iyer, on Sunday, smashed his maiden World Cup hundred when India and the Netherlands faced each other at the M Chinnaswamy Stadium in Bangalore.

Madushanka is currently the second-highest wicket-taker in the ongoing tournament. He picked up 21 wickets for Sri Lanka at an average of 25.

Afghanistan’s Omarzai put in an all-round showing for his national team. He scored 353 runs from nine matches at an average of 70.60 with a top score of 97 not out against South Africa. Omarzai also picked up seven wickets at an economy rate of 7.10.

Jansen, on the other hand, scored 157 runs and picked up 17 wickets at an economy rate of 6.41.

Pathan took to X and wrote, “Rachin Ravindra, Shreyas Iyer, Marco Jansen, Azmatullah Omarzai, and Dilshan Madushanka. I have been really impressed by these 5 Debutants of the World Cup. Their skill can take them places going forward.”

1) Rachin Ravindra

2) Shreyas Iyer

3)Marco Jansen

4) Azmatullah Omarzai

5) Dilshan MaDushanka



I have been really impressed by these 5 Debutants of the World Cup. Their skill can take them places going forward. What’s your pick ???? #WorldCup2023 — Irfan Pathan (@IrfanPathan) November 13, 2023

Later, Irfan also had words of Pakistan batter Abdullah Shafique, who scored a hundred against Sri Lanka at the Rajiv Gandhi International Stadium in Hyderabad. Pathan said that Shafique has the skills to be successful at the top level.

“Yes. He is got all what it takes to be successful at this level. Fantastic player,” Pathan added.
