Some of our favorite tested and approved devices are on sale for Cyber Monday. Add Alexa to your home with some of the best smart home speakers and devices or outfit your TV with the streaming-ready Fire TV Stick 4K.

Echo Dot (2022 5th Generation) Save 54% on the already value-packed Echo Dot (2022 5th Generation) with this Cyber Monday deal $22.99 at Amazon (Save $27)

While the orb-shaped Echo Dot speaker may not look much different than its predecessor, Amazon continues to retool and adapt to the ever-changing smart speaker and the landscape it competes in with a boost in audio quality, new features that include the capability of being a Wi-Fi extender, and a stronger processor for faster responses.

Echo Show 8 (2nd Generation) Save a massive 58% on the smart and versatile Echo Show 8 (2nd Generation) $54.99 at Amazon (Save $75)

The second-generation Echo Show 8 is still one of our favorite smart displays and performs all of the smart home tasks you’re used to from an Echo device, but also incorporates compelling new communication functionality and superbly simple entertainment options. In a time when privacy is crucial, entertainment is bountiful, and remote communication is endless, Amazon addressed the full trifecta.

Amazon Fire HD 10 Kids Edition The Amazon Fire HD 10 Kids Edition is the best tablets for kids we have tested. $124.99 at Amazon (Save $65)

The best thing about the Amazon Fire HD Kids Edition is how stocked it is with easily accessible, ad-free, and fun content. In our testing, this was the easiest to use, as well as the easiest to hold and transport—and it comes preloaded with oodles of games to keep your kids occupied.
