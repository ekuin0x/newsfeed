Amritsar, July 12, 2023 (Yes Punjab News)

The Sikh jatha (batch) of pilgrims would be sent by the Shiromani Gurdwara Parbandhak Committee (SGPC) to Gurdwara Sri Nankana Sahib, Pakistan, in November 2023, to celebrate the Parkash Gurpurb (birth anniversary) of Sri Guru Nanak Dev, the first Sikh Guru (master).

The SGPC has started the visa process, under which, the interested pilgrims can deposit their passports by August 10, 2023.

SGPC secretary Partap Singh said that like every year, the SGPC will send a Sikh jatha to Pakistan on the occasion of Parkash Gurpurb of Sri Guru Nanak Dev. He said those pilgrims who wish to visit Gurdwara Janam Asthan Sri Nankana Sahib and other Sikh shrines in Pakistan, shall deposit their passports with the recommendation of their area SGPC member, to the Yatra Department at the SGPC office.

Partap Singh said along with the passport, the interested pilgrims must deposit a photocopy of their identity proof i.e. Aadhar or Voter card. He appealed to the Sangat to deposit their passports and documents well in time to the SGPC, so that, further action can be taken to complete the visa process.
