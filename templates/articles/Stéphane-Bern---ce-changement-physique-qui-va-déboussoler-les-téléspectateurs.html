                <textarea id="text" readonly> Peu importe les moqueries, Stéphane Bern a bien l’intention de continuer à jouer la comédie. Les performances de l’habituel animateur comme militaire dans un téléfilm de France 3 ou grimé en assassin d’un célèbre jeu vidéo dans une vidéo de YouTube ont toutes été commentées, souvent raillées, mais ne l’ont pas découragé. Au contraire, le féru d’histoire et de la famille royale a fait preuve d’autodérision et ne compte pas renoncer à ses envies. "Je rêve de jouer l'acteur de plus en plus. En partie parce qu'un vieil animateur de télévision, ça devient pathétique, alors qu'on dit plutôt d'un vieil acteur qu'il a de la bouteille", confiait-il dans les colonnes du Journal du dimanche, en août dernier.

Une nouvelle occasion de prouver ses talents lui sera donnée dans Bellefond, le 28 novembre prochain. Et celui qui reprendra son rôle de procureur et prof de droit ne s’est pas reposé sur ses lauriers entre deux épisodes de cette fiction policière. "Je suis des séances de coaching et je demande qu’on ne me fasse pas de cadeau", a souligné l'élève discipliné dans les colonnes de Télé Magazine.

"J'en avais marre d'être obsédé par mon poids"

Et histoire d’être à l’aise dans son personnage, le compagnon de Yori Bailleres a ajouté une métamorphose physique à sa détermination d’acier. "J’ai perdu dix kilos, parce que j’en avais marre d’être obsédé par mon poids", a avoué ce grand complexé, qui apprend au contact de femmes à prendre confiance en son corps. "Quand je me tiens mal, elles me glissent à l’oreille ‘tu es voûté, rentre ton ventre, tiens-toi-droit’ pour que je sois le mieux possible", confie-t-il dans l'hebdomadaire. De précieux conseils mis en application dans de nouvelles cascades badass ? </textarea>
