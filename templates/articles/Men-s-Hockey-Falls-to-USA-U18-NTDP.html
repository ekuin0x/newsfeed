                <textarea id="text" readonly> The Adrian College NCAA men's hockey team competed in their annual exhibition contest against the USA U18 National Team Development Program (NTDP). The Bulldogs struggled on Wednesday night, dropping the contest to USA NTDP, 13-1.Adrian was held scoreless through the first two periods of play. USA NTDP scored two in the first period and four in the second. Two of the USA NTDP goals came on breakaway opportunities.The Bulldogs found an opportunity in the first period on a shot from, but it bounced off the post. Adrian had another opportunity towards the end of the second period when they were awarded a 5-on-3 power play, but USA NTDP came up successful on the penalty kill.USA NTDP opened the third period on a shorthanded goal to lead 7-0 with over 19 minutes to play. With 15:02 remaining in the third period, Adrian scored its only goal of the game on a power play bywith an assist to. USA NTDP kept their foot on the gas in the third adding six more goals in the period to win 13-1.USA NTDP outshot the Bulldogs 35-23 on the night. Michigan State University commit, Lucas Van Vliet, had a four-goal night for USA NTDP while Boston University commit, Kamil Bednarik finished with three goals.got the start in goal for the Bulldogs where he played 25:14 making ten saves.played 34:46 while making 12 saves.USA NTDP moves to 3-2 against collegiate programs on the season with wins over Boston University, Utica University, and Adrian, and losses to Dartmouth College and Cornell University. Adrian falls to 6-13 all-time against the USA U18 NTDP.The Bulldogs return to action at home on Saturday, November 25 when they host Stevenson University at 4:30 PM in the Arrington Ice Arena. </textarea>
