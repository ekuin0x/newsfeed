                <textarea id="text" readonly> Samsung has been on a roll over the past couple of weeks. After releasing the stable Android 14 update to the Galaxy Tab S9 series two days ago, the company has released the stable Android 14-based One UI 6.0 update to the Galaxy Tab S8 series.

The stable Android 14 update for the Galaxy Tab S8, Galaxy Tab S8+, and Galaxy Tab S8 Ultra is now available in European countries. The update comes with firmware version X906BXXU5CWK7 for the Galaxy Tab S8 Ultra. For the Galaxy Tab S8 and the Galaxy Tab S8+, the updates should come bearing firmware versions X706BXXU5CWK7 and X806BXXU5CWK7, respectively. The update also brings these high-end tablets up to speed with the November 2023 security patch.

If you have a Galaxy Tab S8 series device and live in Europe, you can now check for the stable Android 14 update by opening the Settings app on your device and navigating to Software update Â» Download and install. The firmware files should also be available in our firmware database shortly.

One UI 6.0 brings several new features and design improvements to the Galaxy Tab S8 series. You can view all of them in detail in our in-depth video below. </textarea>
