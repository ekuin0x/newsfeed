                <textarea id="text" readonly> « La Grande Soirée des cabarets » présentée par Nicky Doll et Stéphane Bern

Glamour, strass et paillettes ! Le temps d’une émission exceptionnelle présentée par Nicky Doll et Stéphane Bern, France Télévisions met à l’honneur, dans l’écrin somptueux qu’est le château de Fontainebleau, les plus grands et les plus mythiques cabarets de France. Samedi à 21.10 sur France 2.



Nicky Doll (Host de Drag Race France) et Stéphane Bern nous convient à un voyage extraordinaire et inédit dans la féerie des cabarets que toute la planète nous envie : ces prestigieuses revues que sont le Moulin-Rouge, le Paradis Latin, le Crazy Horse, Chez Michou, Madame Arthur, Le Royal Palace et Mon Premier Cabaret. Ce sont plus de 200 danseuses et danseurs aux costumes somptueux et aux chorégraphies emblématiques qui accompagneront Mentissa, Claudio Capéo, Chimène Badi, Julie Zenatti, Elisa Tovati, Les Coquettes, la troupe Les Retrouvailles, Paloma (lauréate de Drag Race France) et beaucoup d’autres encore tout au long d’une soirée d’exception.

Pour prolonger la fête, La Grande Soirée des cabarets sera suivi d’un documentaire… © DR Le Phénomène Drag Race France, un an avec les queens ! Un an après le succès de la première saison de Drag Race France, c’est l’heure des grandes retrouvailles pour les reines ! Dans son appartement flamboyant, Paloma reçoit ses sœurs pour revenir sur cet incroyable phénomène. C’est avec une pointe de nostalgie et beaucoup d’humour qu’elles se livrent sur les meilleurs moments de cette aventure déjà iconique. Entre shows dans toute la France, à l’étranger et de nouvelles collaborations, à quoi ressemblent leurs nouvelles vies ? C’est aussi une occasion exceptionnelle pour revenir sur l’impact positif de Drag Race France sur la société et sur la façon dont l’émission a fait bouger les lignes en France. Un moment exclusif avec les queens à ne pas manquer ! Documentaire (40 min – 2023) – Réalisation Timothée Vienne et Justine Cheneau – Production Endemol France

La Grande Soirée des cabarets Divertissement (112 min) – Réalisation François Goetghebeur – Production Electron Libre Productions



Diffusion samedi 24 juin à 21.10 sur France 2

À voir et revoir sur france.tv </textarea>
