                <textarea id="text" readonly> Votre semaine culturelle… Musique et empires !

Cette semaine, les Fans de Culture voient les choses en grand et en rythme ! Documentaires en cascade, concerts enivrants et même un détour par le théâtre : cette nouvelle programmation a de quoi diviser... Entre les amateurs de fastes et de dorures et ceux qui préfèrent les joies de la musique, on devrait réussir à trouver un terrain d’entente !

Une comédie burlesque à savourer en famille

Le Vison voyageur

Mardi 21 novembre à 21.10 sur france.tv et sur France 2

Steve (Michel Fau) et Arnold (Sébastien Castro) sont d’excellents vendeurs de fourrures dans la très chic boutique londonienne Bodley & Crouch. Alors, lorsque Steve cède un manteau en vison blanc à Mme McMichael pour 500 livres seulement, personne ne comprend ! L’amour s’en mêlerait-il ?



Enregistrée en juillet 2023 au Théâtre de la Michodière, la pièce Le Vison voyageur est un condensé de bonne humeur et d’esprit potache. Michel Fau nous offre une nouvelle version de cette comédie burlesque écrite par John Chapman et Ray Cooney. C’est certain, vous passerez une bonne soirée le 21 novembre prochain !

Une mise en scène de Michel Fau

Assisté par Quentin Amiot

Une adaptation de Jean-Loup Dabadie, Michel Fau et Sébastien Castro

Une direction artistique de Stéphanie Bataille

Une production 984 Productions et ADLTV

Une captation réalisée par François Roussillon

Portrait d’un chef d’État pas comme les autres

Napoléon III, le dernier empereur des Français

Secrets d’Histoire

Mercredi 22 novembre à 21.10 sur france.tv et sur France 3

Stéphane Bern consacre ce nouveau numéro de Secrets d’Histoire au dernier empereur des Français : Louis-Napoléon Bonaparte. Grâce aux reconstitutions et aux explications d’historiens (re)découvrez le parcours de cet ancien exilé, élu premier président de la République française en 1848.



Trois ans après son élection, l’ambitieux dirigeant renverse la Seconde République et s’auto-proclame « empereur ». Sous son règne, la France va pourtant connaître un véritable essor économique et artistique. Les rêves de grandeur de Napoléon III prendront définitivement fin en 1870 lorsque les Parisiens rétablissent le régime républicain.

Un documentaire présenté par Stéphane Bern

Écrit par Dominique Fargue

Une collection proposée par Jean-Louis Remilleux avec Stéphane Bern

Une production Julien Poinot et la Société Européenne de Production

Avec la participation de France Télévisions

Du rap intime et engagé

Macklemore au Main Square Festival 2023

Concert inédit sur Culturebox

Jeudi 23 novembre à 21.10 sur france.tv et sur Culturebox

Faites le plein de frissons avec le concert de Macklemore, alias Ben William Haggerty, au Main Square Festival 2023 ! Le rappeur américain, qui s’était fait connaître en duo avec le DJ Ryan Lewis, a poursuivi sa route seul, et c’est une réussite ! L’artiste a su se faire une place de choix dans le cœur des fans de musiques populaires et endiablées.



Avec son dernier album intitulé Ben, Macklemore délivre ses réflexions personnelles, profondément intimes. Il évoque notamment la lutte contre les addictions ou les effets parfois dévastateurs des réseaux sociaux sur les jeunes. À découvrir !

Une captation réalisée par Charles Alves

Une production Neutra Production

Une enquête rocambolesque !

Science grand format

L’Histoire au scalpel – L’Étrange Histoire des cœurs des rois

Suivi de « Maréchal Ney, le mystère américain »

Jeudi 23 novembre à 21.05 et 22.00 sur france.tv et sur France 5

Voici un nouveau numéro de Science grand format qui ravira les amateurs d’histoire comme de science ! Le médecin légiste et anthropologue Philippe Charlier vous propose de mener une enquête d’un genre nouveau : percer les secrets des cœurs de Louis XIII et Louis XIV !



Il paraîtrait qu’à la Révolution française, les cœurs-reliques de ces deux souverains auraient été vendus à des peintres et broyés pour en faire… des pigments ! Pouvait-on imaginer que les organes des défunts rois seraient aujourd’hui contenus dans deux tableaux célèbres ? Le scientifique compte bien éclaircir ce mystère un peu fou grâce à des outils scientifiques à la pointe de la technologie !

Un documentaire présenté par Mathieu Vidard

L’Histoire au scalpel – L’Étrange Histoire des cœurs des rois

Un film réalisé par Dominique Adt

Sur une idée de Philippe Charlier

Une production France Télévisions, Capa Presse, Matcha et Mathieu Hucher

Avec la participation de France Télévisions et d’Histoire TV

Un photographe globe-trotteur

Marc Riboud, photographier le XXe siècle

Vendredi 17 novembre à 22.35 sur france.tv et sur France 5

Pour célébrer le centenaire de la naissance de Marc Riboud, France Télévisions vous propose de remonter la piste de ce célèbre photographe-voyageur. Qui était vraiment cet infatigable travailleur, qui n’a jamais cessé de mettre son talent au service de l’actualité du XXe siècle ? En 2019, plus de 50 clichés ont été légués au musée national des Arts asiatiques – Guimet et témoignent de sa passion pour le photoreportage.



Ce film documentaire, composé exclusivement de photos du fonds Riboud et d’images d’archives, rend hommage à la longue carrière de cet artiste humaniste.

Un documentaire écrit et réalisé par Virginie Linhart

Raconté par Chloé Réjon

Une production Agat Films – Muriel Meynard et Les amis de Marc Riboud

Avec la participation de France Télévisions, du Centre National du Cinéma et de l’Image animée

Avec le soutien de la Procirep – Société des producteurs et de l’Angoa

Le son du futur

Galaxymphony, le concert

Samedi 25 novembre à 21.10 sur france.tv et sur culturebox

Ils ont associé pour des générations entières les imaginaires les plus cultes du futur avec une symphonie, un instrument, un son. À bord du Danish National Symphony Orchestra, retrouvez les soundtracks qui ont marqué à la fois l’histoire du cinéma et celle de la musique.

Les orchestres de John Williams, les classiques de 2001, l’Odyssée de l’espace, les synthétiseurs brumeux de Blade Runner ou encore les symphonies baroques d’Avatar : vous ne rêvez pas, Culturebox leur a redonné vie sur petit écran ! Rendez-vous le samedi 25 novembre pour ce rendez-vous à la croisée du 4e et du 7e art.

Un concert réalisé par Karsten Andersen

Produit par DR Koncerthuset avec EuroArts Music International

Des enfants qui chantent

Eurovision Junior 2023

Dimanche 26 novembre à 16.00 sur france.tv et sur France 2

Cette année, la France organise la 21e édition de l’Eurovision Junior, la déclinaison pour les 9-14 ans du plus grand concours de chansons au monde. Événement exceptionnel, puisque c’est seulement la seconde fois que notre pays l’organise !



Direction Nice pour assister à cette compétition fraternelle, où s’affrontent 16 pays en direct depuis le majestueux Palais Nikaïa. Delphine Ernotte Cunci, présidente de France Télévisions, Christian Estrosi, maire de Nice, ou encore Martin Österdahl, superviseur exécutif du concours, se sont réjouis de pouvoir entendre les voix juvéniles dans pas moins de 15 langues différentes !

Une cérémonie coanimée par Olivier Minne et Laury Thilleman

Commentée par Karim Ternane et Julia Gourand



En partenariat avec Télé 7 jours
