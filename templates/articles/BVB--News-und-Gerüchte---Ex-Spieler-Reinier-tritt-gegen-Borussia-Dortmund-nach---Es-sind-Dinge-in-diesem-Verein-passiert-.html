BVB, News: Reinier tritt gegen Borussia Dortmund nach

Reinier hat in einem Interview mit der spanischen AS auf seine Zeit bei Borussia Dortmund zurückgeblickt und dabei kein unbedingt gutes Haar am BVB gelassen.

"Es war eine Erfahrung, die mich weitergebracht hat. Ich habe mit großartigen Fußballern zusammengespielt und hart gearbeitet", erzählte der Brasilianer und deutete dann eine unfaire Behandlung ihm gegenüber von Seiten der Schwarz-Gelben an. "Aber ich werde auch ehrlich sein: Ich will nicht mehr über diese Zeit sprechen. Es sind Dinge in diesem Verein passiert, die nur ich und meine Familie wissen."

Aktuell steht der 21-Jährige bei Real Madrid unter Vertrag, in dieser Saison ist er jedoch an den italienischen Erstligisten Frosinone Calcio verliehen. Dort kam er bislang in sechs Pflichtspielen auf zwei Treffer und zwei Assists.

Nach wie vor wünscht sich Reinier aber eine Rückkehr zu den Königlichen. "Ich war drei Jahre weg, aber ich habe Real Madrid immer noch im Kopf. Es ist und bleibt mein Traum. Ich denke, dass meine Chance kommen wird, wenn ich gut arbeite. Jetzt konzentriere ich mich voll auf Frosinone."

Beim BVB stand der Brasilianer zwischen 2020 und 2022 auf dem Rasen, kam jedoch nie über die Rolle eines Ergänzungsspielers hinaus. </textarea>
