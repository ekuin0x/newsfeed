                <textarea id="text" readonly> Dès le 28 novembre 2023, Stéphane Bern va signer son retour à la télévision, non pas comme animateur mais comme comédien. En effet, il va reprendre son rôle dans le téléfilm Bellefond. Ce téléfilm qui semble se transformer en série plaît particulièrement à Stéphane Bern. Il avait également beaucoup aimé son rôle dans le remake d'Un gars, une fille. "On a travaillé en amont, on s'est bien amusés avant, et après... parce que c'était des scènes de ménage", a-t-il déclaré dans un entretien accordé à Télé Magazine.

Au fur et à mesure, celui qui partage la vie de Yori Bailleres se sent plus légitime de porter la casquette d'acteur. "Je suis des séances de coaching, et je demande qu'on ne me fasse pas de cadeau", a-t-il expliqué.

"Il y a forcément des détracteurs, mais les fictions dans lesquelles j'ai joué ont bien marché. Les gens ont pris l'habitude de me voir. Quand je joue, je suis en vacances de moi-même. J'adore ça", a-t-il encore ajouté.

Dans le prochain numéro de Bellefond, les téléspectateurs risquent d'être très surpris parce que le monsieur patrimoine du gouvernement a perdu beaucoup de poids. "J'ai perdu dix kilos, parce que j'en avais marre d'être obsédé par mon poids", a lâché Stéphane Bern.

Stéphane Bern est toujours très complexé par son physique

S'il doit se sentir mieux dans sa peau et son corps, ça ne l'empêche pas de rester toujours très complexé. D'ailleurs, il a confié que lorsqu'il se voyait l'écran dans les fictions, il ne se regardait pas à lui, mais il tentait son jeu. "Je travaille sur cette série avec trois femmes qui m'adorent, les réalisatrice et la cheffe opératrice. Quand je me tiens mal, elles me glissent à l'oreille 'Tu es voûté, rentre ton ventre, tiens-toi droit', pour que je sois le mieux possible."

Devant cette grande bienveillance, Stéphane Bern prend confiance en lui et en son corps. </textarea>
