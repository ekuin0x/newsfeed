                <textarea id="text" readonly> The festival of Gurupurab is not only regarded as an auspicious occasion but is also the birth anniversary of the first of the ten Sikh gurus, Guru Nanak Dev Ji.

As the Sikhs believe that the Guru Nanak brought enlightenment to the world, the festival is also referred to as the Prakash Utsav, which means “birth of light”. The date of Gurupurab varies from year to year in accordance to the traditional lunar calendar. This year in 2020, according to the Gregorian calendar, it falls on Monday, 30 November. </textarea>
