                <textarea id="text" readonly> BABYMONSTER, YG Entertainment's latest girl group, has made an explosive debut in the global music scene with their first digital single, "BATTER UP", released on November 27 KST.

Despite being rookies, has already set records and proven themselves as a force to be reckoned with. Their debut song "BATTER UP" combines a dynamic track with catchy hooks and YG's distinct hip-hop vibe. The music video racked up over 22.59 million views in just 24 hours, setting a new record for a debut K-pop group.

Impressively, "BATTER UP" topped iTunes charts in 21 countries and made a significant impact on global charts, even entering the US and UK charts, the world's largest music markets. The group also dominated music video charts on platforms like Line Music in Japan and QQ Music in China.

With 3.5 million YouTube subscribers and 500 million cumulative views before their debut, BABYMONSTER has proven their global appeal. They are set to continue their journey as YG's next-generation girl group, sparking anticipation for their future performances. </textarea>
