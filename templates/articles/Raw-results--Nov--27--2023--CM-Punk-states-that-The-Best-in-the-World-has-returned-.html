                <img src="https://www.wwe.com/f/styles/og_image/public/all/2023/11/20231127_RAW_finalFC--bfe68313be8902f102874d72d8ab0e62.jpg" alt="">

                <textarea id="text" readonly> The Judgment Day interrupted Randy Orton

As Randy Orton explains his goals, he is interrupted by The Judgment Day, leaving The Viper to strike JD McDonagh with another RKO. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

The Creed Brothers emerged victorious in Tag Team Turmoil to become No. 1 Contenders to Undisputed WWE Tag Team Champions The Judgment Day

#DIY def. Alpha Academy

Johnny Gargano and Tommaso Ciampa get Tag Team Turmoil underway, rolling against Alpha Academy and Indus Sher. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

Otis and Akira Tozawa teamed for the first time as Alpha Academy got Tag Team Turmoil underway against Johnny Gargano and Tommaso Ciampa.

Tozawa and Otis looked great, hitting a tandem Caterpillar before going for a high-risk move. The risk did not pay off, however, as #DIY dispatched Alpha Academy with the Meeting in the Middle.

#DIY def. Indus Sher

Indus Sher emerged next to face #DIY, with Sanga and Veer making an immediate impact by driving Gargano and Ciampa into the ring post.

Gargano was able to stun Veer with a rollup to keep rolling in Tag Team Turmoil.

The Creed Brothers def. #DIY

#DIY’s next challenge was The Creed Brothers, a red-hot team that has been stacking up wins.

Just as #DIY were about to clobber Julius with the Meeting in the Middle, Brutus stopped the impending catastrophe. A Brutus Ball from Brutus ended #DIY’s night.

The Creed Brothers def. The New Day

Renowned for their Tag Team Turmoil expertise, The New Day looked primed to take out The Creed Brothers.

The Creed Brothers proved to be New Day's equals, however, with Brutus and Julius bombarding Woods with impressive suplexes and shooting star presses.

Eventually, the strength from Julius and Brutus was too much for The New Day, with Brutus hitting another Brutus Ball onto Kingston to continue in Tag Team Turmoil.

The Creed Brothers def. Imperium

Brutus and Julius Creed come out on top in a hard-fought Tag Team Turmoil Match, overcoming #DIY, The New Day and Imperium. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

Standing in the way of a future Undisputed WWE Tag Team Title chance for The Creed Brothers were Ludwig Kaiser and Giovanni Vinci.

Imperium looked great until another miscommunication enabled The Creed Brothers to get back into the contest. Julius Creed used his brute strength to hit Vinci with a vicious powerbomb. The Creeds thought they had the match won with a Brutus Ball, but Imperium evaded it.

Vinci and Kaiser looked seal the win with their own finishing move, but Julius hit a massive superplex on Kaiser.

A second attempt at a Brutus Ball landed the mark, taking Vinci and Imperium out of the match and leaving The Creed Brothers as No. 1 Contenders for the Tag Team Titles.

Shinsuke Nakamura blindsided Cody Rhodes with red mist attack

As “The American Nightmare” Cody Rhodes declares for the Royal Rumble Match, he gets blindsided by Shinsuke Nakamura. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

“Big” Bronson Reed battled Ivar to a double count-out

“Big” Bronson Reed and Ivar battle in a clash of titans that ends in a double count-out. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

“Big” Bronson Reed and Ivar combined for a titanic showdown.

As coined by Wade Barrett, the two “beef planets” created a supermassive black hole in the ring, clobbering each other repeatedly.

Reed and Ivar tumbled to the outside of the ring, and with the count rising, Reed hit Ivar with a death valley driver into the barricade just as both were counted out.

Despite the match being over, the two continued to fight each other, and the security guards were sent to stop the warring behemoths.

Nia Jax def. Zoey Stark

Zoey Stark and Nia Jax each look for a monumental victory. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

Looking to regroup following her loss to Women’s World Champion Rhea Ripley at Survivor Series: WarGames, Zoey Stark took on the dominant Nia Jax.

Jax, however, was able to counter Stark’s plan of attacking her knees, squashing her with the Annihilator to continue her impressive win streak.

Jey Uso saved Seth “Freakin” Rollins from a Drew McIntyre attack

Enraged over The Visionary granting Jey Uso a World Heavyweight Title chance, Drew McIntyre beats down Seth “Freakin” Rollins until Uso makes the save. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

Chelsea Green & Piper Niven def. Tegan Nox & Natalya to retain the WWE Women’s Tag Team Titles

WWE Women’s Tag Team Champions Chelsea Green and Piper Niven take on Tegan Nox and Natalya in a fierce contest for their titles. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

Chelsea Green and Piper Niven retained their WWE Women’s Tag Team Titles, despite a great effort from Tegan Nox and Natalya.

Nox and Natalya took it to Green, hitting her with a double suplex into the barricade. With Green laid out, they took their eyes off Niven, who clattered Nox with a crossbody to retain the gold.

Randy Orton def. “Dirty” Dominik Mysterio

Randy Orton faces “Dirty” Dominik Mysterio in his first match on Raw since his return. Catch WWE action on Peacock, WWE Network, FOX, USA Network, Sony India and more. #WWERAW

Randy Orton is back and better than ever and looked to have no ring rust, defeating “Dirty” Dominik Mysterio in his first singles match since his return from injury.

After many battles with his father Rey Myserio, The Viper faced the WWE Hall of Famer’s son for the first time.

Just as Orton was about to strike with an RKO, JD McDonagh took Mysterio out of the ring. This ignited the ire of Jelly Roll, who shoved McDonagh to the floor.

The fracas allowed Mysterio to attempt a frog splash, but Orton evaded and hit a glorious RKO to earn the win.

CM Punk addressed the WWE Universe in raucous return to Monday Night Raw </textarea>
