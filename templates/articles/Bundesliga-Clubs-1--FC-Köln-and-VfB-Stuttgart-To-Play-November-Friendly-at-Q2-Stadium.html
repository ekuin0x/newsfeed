                <textarea id="text" readonly> A friendly match between German Bundesliga sides 1. FC Köln and VfB Stuttgart was today announced for Saturday, November 19, 2022 at Q2 Stadium in Austin. The match will mark the first time European teams have played at Q2 Stadium. Kickoff is scheduled for 3:00 p.m. CT.

“The German Bundesliga is world-renowned for its tremendous fan support and matchday atmosphere, and we’re excited to welcome two of its top clubs to Austin and to Q2 Stadium,” said Austin FC President Andy Loughnane. “The match will be a great soccer showcase for local fans, just two days before the start of the 2022 FIFA World Cup.”

Köln are two-time German champions, winning the Bundesliga title in 1964 and 1978. The club has also won the DFB-Pokal and the 2. Bundesliga four (4) times each. Köln is captained by Jonas Hector, who made over 40 appearances for the German national team. The team finished in 7th place in 2021-2022, qualifying for the UEFA Europa Conference League.

Founded in 1893, Stuttgart are one of Germany’s most successful clubs. Stuttgart are five-time Bundesliga champions, most recently winning the German topflight title in 2007. The club has also won the DFB-Pokal three (3) times and the UEFA Intertoto Cup twice. The team finished in 15th place in 2021-2022. </textarea>
