India have picked up 96 wickets in 10 matches in the tournament so far. However, batsmen have still managed to score runs against the likes of Mohammad Shami, Jasprit Bumrah, and Kuldeep Yadav. In this article, we look at the Top 5 run-scorers against India in the ongoing ODI World Cup 2023.

India and New Zealand have played each other twice in the tournament. Kiwi Batters have scored the most runs against Indian bowlers. Daryl Mitchell has scored the most runs against the Indian bowling attack at the ongoing ODI World Cup 2023.

Who have scored most runs against India in World Cup 2023?

Daryl Mitchell: (264 runs off 246 balls)

Daryl Mitchell has scored two centuries against India at the ongoing World Cup. The Kiwi All-Rounder scored 264 runs across two matches against India. He scored 130 runs in the group stage game, before scoring 134 in the semifinals.

Mitchell was the lone warrior for New Zealand in both games against India. Lack of adequate support from the batting order meant that Mitchell's centuries ended in a losing cause for the Blackcaps.

Rachin Ravindra: (88 runs off 109 balls)

Rachin Ravindra scored 75 runs in the group stage game against India. His knock included six boundaries and one maximum. However, In the semifinal, Ravindra failed to stamp his authority in Mumbai. The opener was dismissed by Mohammad Shami for 13 runs.

Hashmatullah Shahidi (80 runs off 88 balls):

India played Afghanistan in their second game of the tournament. Afghan skipper Hashmatullah Shahidi played a captain's knock against the hosts. Courtesy of Shahidi's 80 off 88, Afghanistan posted 272 runs on the board. The Afghan captain batted at a strike rate (SR) of nearly 91, smashing eight boundaries and a six.
