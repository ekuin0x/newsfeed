Erik Valnes secured first place in the men’s sprint race in classic technique for Norway at the Ruka cross-country skiing World Cup. Results from the sprint race.

Erik Valnes wins the World Cup sprint in Ruka

Erik Valnes (NOR) took first place at the Ruka sprint race in classic technique with a total time of 2:37.96. The Norwegian cross-country skier was followed by Richard Jouve, from France, 0.83 seconds back.

Johannes Høsflot Klæbo, from Norway, completed the podium in third place, 1.70 seconds behind the winner.

Federico Pellegrino, from Italy, and Ansgar Evensen, from Norway, round out the top 5 by finishing 4th and 5th, respectively.
